<form class="js-form form" method="post"
  action="https://staticman.chester.me/v3/entry/github/chesterbr/chesterbr.github.io/main/comments">
  <input type="hidden" name="options[origin]" value="{{ page.url | absolute_url }}">
  <input type="hidden" name="options[parent]" value="{{ page.url | absolute_url }}">
  <input type="hidden" id="comment-replying-to-uid" name="fields[replying_to_uid]" value="">
  <input type="hidden" name="options[slug]" value="{{ page.slug }}">
  <input type="hidden" name="options[id]" value="{{ page.id }}">

  <div class="textfield">
    <label for="comment-form-message">
      <h2>Add Comment <small><a rel="nofollow" id="cancel-comment-reply-link"
            href="{{ page.url | absolute_url }}#respond" style="display:none;">(cancel reply)</a></small></h2>
      <textarea class="textfield__input" name="fields[message]" type="text" id="comment-form-message"
        placeholder="Your comment (markdown accepted)" required rows="6"></textarea>
    </label>
    <div class="comment-form-message-footnote">
      Learn how to write in Markdown with this <a rel="nofollow" target="_blank"
        href="https://kramdown.gettalong.org/quickref.html">Quick Reference</a>.
    </div>
  </div>

  <div class="textfield narrowfield">
    <label for="comment-form-name">Name
      <input class="textfield__input" name="fields[name]" type="text" id="comment-form-name"
        placeholder="Your name (required)" required />
    </label>
  </div>

  <div class="textfield narrowfield">
    <label for="comment-form-email">E-mail
      <span class="comment-form-footnote">
        (won't be published; only used to show a <a rel="nofollow" target="_blank"
          href="https://gravatar.com/">Gravatar</a>)
      </span>
      <input class="textfield__input" name="fields[email]" type="email" id="comment-form-email"
        placeholder="Your email (optional)" />
    </label>
  </div>

  <!-- This might avoid some basic spam? -->
  <div class="textfield narrowfield hp">
    <label for="hp">
      <input class="textfield__input" name="fields[hp]" id="hp" type="text" placeholder="Leave blank">
    </label>
  </div>

  <button class="button" id="comment-form-submit">Submit</button>

</form>

<article class="modal mdl-card mdl-shadow--2dp" id="comment-form-modal">
  <div>
    <h3 class="modal-title js-modal-title"></h3>
  </div>
  <div class="mdl-card__supporting-text js-modal-text"></div>
  <div class="mdl-card__actions mdl-card--border">
    <button class="button mdl-button--colored mdl-js-button mdl-js-ripple-effect js-close-modal">Close</button>
  </div>
</article>

<!-- Simple Markdown Editor -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css" />
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<script>
  var simplemde = new SimpleMDE({
    element: document.getElementById("comment-form-message"),
    forceSync: true,
    spellChecker: false,
    status: false,
    placeholder: "Your comment (markdown and some HTML accepted)",
  });
</script>
