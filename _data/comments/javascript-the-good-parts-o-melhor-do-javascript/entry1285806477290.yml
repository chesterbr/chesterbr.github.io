message: '<p>Pena que parei no capítulo 5. O livro realmente é excelente.</p><p>JavaScript é uma espécie de quebra cabeça e muito divertido. Em (quase) todas as linguagens que estudei, sempre ficou claro a ordem em que a CPU executa as instruções. Confesso que em JavaScript às vezes fico na dúvida e que o que dá mais dúvida é justamente o conceito de closures.</p><p>Espero ter tempo para voltar breve ao The Good Parts que considero um ótimo complemento ao OOJS do Stoyan Stefanov que li antes.</p>'
