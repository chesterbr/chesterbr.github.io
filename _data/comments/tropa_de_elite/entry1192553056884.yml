message: '<p>Oi primo! Valeu por ter vistado meu humilde bloguinho, rs<br><br>Esta de scanear o ticket foi muito boa!! Esta questão da pirataria é mesmo muito complicada,acho mesmo que irreversível, costumo dizer que tenho verdadeira pena de quem trabalha na indústria fonográfica pois é certo que em breve estará no olho da rua. Mal comparando, seria como um funcionário de uma fábrica de máquinas de escrever há uma década... De qualquer modo, talvez por me sentir ainda um pouco "do outro lado" morro de remorso de contribuir com a pirataria de filmes, ainda mais se for nacional. O que não deixa de ser ridículo, tendo em vista que há anos não compro um CD, pois baixo tudo em MP3 e nada de Itunes, é naquele esquema 0800 mesmo!! rsrs Somos um grande contradição, assim como o mundo em que a gente vive...<br><br>Beijokas!<br><br>Lu</p>'
