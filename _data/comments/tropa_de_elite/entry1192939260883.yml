message: '<p>Caramba! Por um dia de diferença, teríamos frequentado a mesma sessão de cinema! Eu também assisti na sessão das 21:30 do Continental, mas foi no sábado.</p><p></p><p></p><p>Sobre o vazamento: li tanta coisa a respeito, sobre os prós e contras, e das suspeitas que envolvem esse filme, que a cada dia que passa me convenço que quem liberou esse filme na net foram os próprios produtores.</p><p></p><p></p><p>Ainda assim, só assisti no cinema mesmo, acho que durante a semana vou pela segunda vez; fora que já estou na espera do DVD.</p><p></p><p></p><p>Flw</p>'
