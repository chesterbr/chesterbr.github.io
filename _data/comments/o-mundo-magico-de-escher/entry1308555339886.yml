message: '<p>Por coincidência fui hoje também só que pela manhã. Tentei ir ao teatro municipal mas não tinha mais ingressos. Então meu programa centralino foi Escher no CCBB e curtir um bocado no restaurante do pátio do Colégio. Tudo isto com direito a um certo engarrafamento para ir porque peguei um passeio de centenas de skatistas na ida e na volta a 23 de maio parada sei lá por quê.</p><p>Gostei da exposição apesar de já conhecer muito da obra dele. Mas gosto mesmo é de ir no CCBB cujo prédio é lindo e o antigo cofre Fichet é bárbaro.</p><p>Passear no centro pode ser melhor aproveitado quando se olha para cima. Alguns prédios tem fachadas lindas com sacadas ou coberturas do tempo em que a preucupação não era somente o GTD. Além de servir para alguma finalidade, as construções serviam também para serem vistas. Hoje reparei em uma pequena sacada em um prédio rosa quase em frente ao pátio do colégio que nos dias de hoje jamais teriam contratado o artista que a elaborou.</p>'
