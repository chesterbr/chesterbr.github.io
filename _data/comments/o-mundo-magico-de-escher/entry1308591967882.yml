message: '<p>Chester,</p><p>Sou fã do Escher desde moleque. Na verdade, minha primeira lembrança de arte vêm dele, qdo meu pai me mostrou um livro com suas obras. Btw, Waterfalls eu tenho tatuado na perna, hehe.</p><p>Quanto a exposição, fui logo no começo. Não peguei fila nenhuma. Tudo maravilhoso. Gostamos de tudo, sem exceção. Até me empolguei pra próxima tatoo, hehe.</p><p>Abraço!</p>'
