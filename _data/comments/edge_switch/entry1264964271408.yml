message: '<p>Marco,</p><p>Eu não movi o source quando atualizei o site porque o software realmente só funciona a contento no OS 1.x, e já estamos no 3.x. Existem alternativas que fazem exatamente isso - a que eu recomendo é o SBSettings (que você encontra no Cydia).</p><p>O código-fonte continua disponível para quem quiser conhecer uma aplicação ultra-minimalista no iPhone (cujo lado interessante é ser majoritariamente C e minimamente Objective-C).</p><p>Abraço!</p>'
