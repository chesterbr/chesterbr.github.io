message: '<p>Pois é, esse é o grande ponto negativo. Até tem um suportezinho de leve quando você cadastra comidas novas: é possível cadastrar gramas e mililitros. Mas o que já está no banco de dados não usa isso. De qualquer forma, notei que geralmente as minhas medidas não são nem uma coisa nem outra: são copos, xícaras, pratos, etc., e com isso ele lida bem.</p><p>É interessante você mencionar o challenge, porque justamente agora eu estou relaxando um pouco a dieta vegetariana. Continuo não tendo nada de carne em casa, e uma refeição típica minha ainda é vegetariana, mas o peixe eventual de vez em quando se torna o frango eventual, e eventualmente até comi alguma carne (apesar de realmente não curtir como antes, o que é bem curioso).</p>'
