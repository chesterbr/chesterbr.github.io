message: '<p>Chester,</p><p>Também to usando um aplicativo desses e já perdi 9kg. :)<br>Mas de app eu to usando o MyFitnessPal, já testou esse?<br><a href="http://www.myfitnesspal.com/" rel="nofollow noopener" title="http://www.myfitnesspal.com/">http://www.myfitnesspal.com/</a></p><p>Tem pra iPhone, Android e web, tem opção de sistema métrico e ele lê códigos de barras. Aliás, cansei tanto de ficar convertendo libras pra kg q abandonei a balança do Wii e troquei por uma balança digital... hehe</p><p>Acho q ele só não é tão bonitinho como esse LoseIt (com iconezinhos das comidas e tal) mas tem funcionado bem e sempre me espanto com a quantidade de coisas que já tem o código de barras cadastrado lá.</p><p>Ah, também dá pra adicionar amigos e acompanhar a evolução deles e tal... Te mandei um convite no seu gmail :)</p>'
