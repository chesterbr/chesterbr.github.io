message: '<p>Pois é, micropagamentos são tudo nestes (e em outros) setores.</p><p></p><p></p><p>Às vezes eu acho que o que falta é alguém "grande" abraçar a idéia - uma pesoa com um pé no público e outro nas administradoras de cartão, financeiras, ou algo que o valha. Como Steve Jobs fez com o iTunes (cujos preços e problemas de DRM ainda posicionam como solução longe do ideal, mas que sem dúvida foi uma evolução com relação à situação anterior).</p><p></p><p></p><p>Vale mencioanr que, depois dessa história, o Scott McCloud chegou a lançar uma série em quadrinhos, vendida pelo BitPass (um esquema estilo PayPal, mas para micro pagamentos - você compra, digamos, US$ 5 em créditos BitPass e gasta nos sites associados).</p><p></p><p></p><p>Funcionava como um relógio, mas, infelizmente, o BitPass fechou (e o McCloud até hoje não fez o último episódio... :(  )</p>'
