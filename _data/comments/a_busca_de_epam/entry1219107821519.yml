message: '<p>Cara, é um jogo simples, porem interessante.A parte tecnica dele é muito instigante.Gostaria de saber mais a respeito do motor do jogo, principalmente da parte onde se insere os comandos.Show de bola.To tambem no ramo da programaçao, nao a muito tempo mais o suficiente para desenvolver softwares basicos.Ainda nao entrei numa facult pq estou no penultimo ano das escola ( ensino medio ).To tentando criar um sistema de input igual ao seu mais to apanhando um bocado.Cara, caso vc tivesse um tempinho restando, e quise - se agradar um de seus admiradores  tecnicos, poderia escrever uma seçao tecnici sobre o sistema de input do seu adventure?Ficaria eternamente agradecido!Pena que vc perdeu o fonte hein.Eu to no C apanhando um bocado e creio que para que eu desenvolva um software util, so mesmo apelando para estrutura de dados.Pois bem, acho que ja falei demais, fica ae os meus siceros agradecimentos por vc ter liberado este game, e depois de muito tempo, permanece-lo vivo para que eu pudesse encontra-lo e me divertir bastante.Depois falamos mais.Fuis</p>'
