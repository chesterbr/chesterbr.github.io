message: '<p>Na verdade, não usei nenhuma API - eu escrevi uma função que "desenhava" cada letra em uma posição da tela (usando caracteres gráficos do IBM PC) e o programa chamava essa função na ordem e com o tempo apropriado para a animação. Possivelmente usei um ou outro truque, ex.:</p><p></p><p></p><p>- Ao animar uma letra ou conjunto de letras para o lado, ao invés de apagar e redesenhar (que dá o efeito de "piscada"), basta adicionar uma "margem" de espaços em branco no lado oposto - dessa forma, cada frame da animação apaga o anterior</p><p></p><p></p><p>- Outro truque era escrever diretamente na memória de vídeo em modo texto (provavelmente tinha alguma biblioteca pra fazer isso, mas eu não conhecia e escrevi um equivalente ao ''print at x,y; "string" '' do BASIC que jogasse direot na memória de vídeo - o que era *bem* mais rápido do que recorrer às rotinas da BIOS para isso, e evitava o desagradável efeito de "cursor passeando" na tela durante a animação, comum em programas de modo texto daquela época em determinadas placas de vídeo.</p><p></p><p></p><p>Acho que eram as duas únicas coisas mais surreais que esse programa da abertura fazia. O som eu confesso que não me lembro como fazia, mas lembro que também era algo low-level (provavelmente ajustando as portas de I/O correspondentes ao alto-falante, não lembro mesmo), porque o que o Turbo Basic oferecia deixava o micro parado enquanto o som não terminava.</p>'
