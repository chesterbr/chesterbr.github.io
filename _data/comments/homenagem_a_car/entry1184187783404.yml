message: '<p>Muito obrigado pela informação!<br><br>Nasci em 1980 e, portanto, não conheci estas publicações. Entretanto, fiquei impressionado com a qualidade dos desenhos. Além disso, a diagramação e os textos são um reflexo da época, o que torna o material muito interessante.</p><p></p><p></p><p>Seu blog é muito bacana. É bom encontrar um blog útil - 99% deles são criados como uma vã tentativa de obtenção de consultas psicalíticas gratuitas. :-)</p><p></p><p></p><p>Mais uma vez, obrigado!</p>'
