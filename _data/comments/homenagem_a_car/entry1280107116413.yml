message: '<p>Eu sou de Dez/60. No Rio a gente não usava (pelo menos no meu meio de colegas) o termo "catecismo", a gente  chamava mesmo de "revistinha de sacanagem" ou simplesmente "revistinha".</p><p>O acesso as revistinhas do CZ era dificil, eu diria raro mesmo. Assim quando alguem aparecia com uma e tirava do bolso aquele pequeno maço de papel já bem manuseado a empolgação era grande (tentem imaginar um tempo sem internet, com a TV em preto em branco que apenas começava a aparecer na casa das pessoas.)</p><p>A gente apreciava cada página com grande empolgação. Era algo que se fazia com grande discreção e medo de ser flagrado. Era uma to marginal... subversivo.</p><p>Se o felizardo dono da revistinha fosse seu colegão ele até te emprestava a revistinha para voce dar uma olhada com mais calma (rs).</p><p>O pessoal mais jovem deve olhar essas revistinhas hoje em dia como verdadeiras peças de museu - e são mesmo. Contudo, o enredo em cada história dessas revistinhas não perdeu nada dca carga eróticas original.</p>'
