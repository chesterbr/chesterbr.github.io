message: '<p>É impressionante a fama de Zéfiro. Durante anos no anonimato, sob pseudônimos. Hoje é cult e tem várias páginas eletrônicas, livros e artigos dedicados a ele e sua obra. Depois dizem aquela batida frase que o "Brasil é um país sem memória". Em parte não é verdade. Como as coisas mudam.</p>'
