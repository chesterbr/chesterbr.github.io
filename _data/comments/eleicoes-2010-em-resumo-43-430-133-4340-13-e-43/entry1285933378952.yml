message: '<p>Olha Chester, seu ponto de vista é, no mínimo, curioso pra mim. Pois ver que que você é um PTista quase reformado no âmbito presidencial, mas não estadual, me faz questionar sua aprovação junto ao partido. Eu tb acreditei neles. Vi no movimento partidário, e não no Lula, uma forma de mudar o país - trazer igualdade social, mesmo que em um capitalismo republicano pseudo democrático que se fazia, à época. Não creio em ação do personagem, mas da máquina partidária.</p><p>Não reprovei o FHC, só questionei sua morosidade frente aos problemas do final do exercício. O caminho estava feito - os economistas fizeram a lição de casa. Programa rodando, sem bug. Todo mundo estável. Faltava o lado social, e até liberal, que o PSDB da época não parecia concordar. Eu acreditei em um fome-zero com educação: ensinar a pescar. Este bolsa família é uma vergonha, é um vício, uma droga sintética muito bem planejada. Coca-cola + Mc Donalds. A gente come e nem sabe pq...</p><p>É muito louvável a intenção da Marina em defender o conceito ambiental sustentável. Talvez eu esteja incrédulo e errado, mas não creio, de novo, em uma promessa salvadora da que passou tempos no partido dos "dinheiro na cueca" e não viu nada. Pra mim tá como o Lula: não viu nada? Duvido. Quando deu a bosta, saiu.</p><p>A gente via o povo fazendo esquema na secretaria da educação e num denunciava ninguém. Não existe santo. E se é pra escolher alguém, não quero os falsos profetas terroristas, nem os pseudo-moralistas e nem o Mr. Burns (#plínio). Fico com o administrador que deu ao menos algum resultado pra gente.</p><p>BTW: Vem em casa de novo. Abrax.</p>'
