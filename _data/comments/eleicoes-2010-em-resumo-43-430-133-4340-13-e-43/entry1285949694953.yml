message: '<p>O que me faz NAO votar na Marina é exatamente essa veia religiosa dela, quem a cerca sabe que ela  não terá dúvidas na hora de escolher entre O QUE EU ACHO MELHOR (aborto, uniao homossexual, liberacao da maconha, etc) e "o que esta escrito na biblia".</p><p>A tal "onda verde" a qual ela tanto se refere essa semana, nada mais é do que a transferencia de PARTE do eleitorado religioso de TODAS AS  CRENÇAS (catolico e crentes em geral) que até então votava na Dilma MAS q está sendo insistentemente lembrada todo culto / missa pelos seus padres / pastores para "votarem em quem respeita as leis de deus".</p><p>O PT, nessa ultima semana sentiu o efeito e reuniu a cupula de TODAS as entidades religiosas a fim de correr atras do leite derramado. O mais engraçado de tudo foi ver a Dilma agradecendo "a deus" sua presença no debate ontem :oP</p><p>Assim, como voce (ah, essa 5a serie), gostaria de ver a mudança de poder no estado e brasilia. Mas tenho que admitir que chega a doer o figado só de pensar em votar no Merdandante e no Serra.</p><p>Acho que vou aproveitar que não tem lei seca esse ano e vou votar bebado. :o)</p><p>abracao</p>'
