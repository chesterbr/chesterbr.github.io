message: '<p>Paulo, my friend:</p><p>Concordo com a linha de "os economistas fizeram a lição de casa", pois o Brasil tem um projeto econômico que não deve ser modificado por qualquer tendência que seja, e também com o fato de que o partido deveria se sobrepor a figuras individuais, em particular no âmbito federal.</p><p>Sobre o FHC, não me passa o estrangulamento da economia que ele fez durante o terceiro e quarto ano de mandato, mantendo a moeda em falsa paridade e quase colocando o trabalho do Plano Real a perder, tudo em nome do segundo mandato. Não consigo ver diferença entre isso e os fuscas dados de presente em troca dos "cinco anos para Sarney" (que além de atrasarem a democracia plena por mais um ano, ainda sincronizaram as eleições presidenciais com a copa do mundo).</p><p>Não vejo promessa salvadora em Marina, apenas um plano de continuar o que está certo e corrigir o que está errado - para o qual é preciso renovação de quadros sem retrocesso ideológico, e daí que Marina + PV se tornam opções viáveis.</p><p>Sobre "a gente via o povo fazendo esquema", fale por você. Confesso que eu era muito novo nessa época - talvez tenha me faltado a perspicácia, ou eu estivesse muito afetado pelas neuras do fim da adolescência, ou ainda estivesse incomodado demais com a influência de militares e pelegos nas coisas pequenas para enxergar "esquemas" maiores, mas não sei se teria sido conivente com alguma coisa mais significativa, ainda mais que eu já não amava muito a idéia de trabalhar para o governo.</p><p>O máximo que eu via eram as tentativas deslavadas de apresentar os dados de aprovação para convencer que o nascente "ciclo básico" de aprovação automática era uma boa idéia - mas nada que uma agência de publicidade não faça. Também ouvia falar em falcatruas com licitações (mas não mais do que se ouve falar fora de lá), e isso só sacramentou minha intenção de seguir com a iniciativa privada até o fim dos meus dias, dado que tenho a opção.</p><p>Finalmente, "Mr. Burns" se aplica mais ao Serra - o Plínio é o Abraham Simpson (e a Dilma é qualquer uma das irmãs da Marge, só pra constar). :-D</p><p>Abraço!</p>'
