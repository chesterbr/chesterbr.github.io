message: '<p>Chester, depois de mandar o e-mail desenvolvi um pouco mais o tema e fiz um post sobre o assunto: <a href="http://freeride.blig.ig.com.br/2008/11/19206707.html" rel="nofollow noopener" title="http://freeride.blig.ig.com.br/2008/11/19206707.html">http://freeride.blig.ig.com.br/2008/11/19206707.html</a> <br><br><br><br>E hoje levei meu primeiro lote de lixo reciclável até um posto de coleta (um supermercado Pão de Açúcar). Ver garrafas PET, caixas longa-vida e papéis amassados indo par ao lixo normal lá em casa me deixava meio tenso, eu me sentia culpado por omissão. Vou transformar isso em uma rotina. Qualquer hora escrevo sobre o assunto lá no meu site.</p><p></p><p></p><p>E obrigado por divulgar!</p>'
