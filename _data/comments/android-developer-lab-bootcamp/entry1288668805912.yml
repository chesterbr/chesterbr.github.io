message: '<p>Rolemberg,</p><p>O motivo é simples: J2ME não tem como emplacar como plataforma para desenvolvedores independentes (a parte comercial fica na mão das operadoras, e para software gratuito é difícil, os fabricantes não colaboram, falta uma "app store"). Com o barateamento dos aparelhos que suportam Android, acredito que ele se torna a plataforma que melhor mistura a flexibilidade do J2ME com a viabilidade comercial/facilidade de distribuição que o iPhone oferece.</p><p>Sobre o Windows Mobile, bem, o próprio presidente da Microsoft afirma que eles <a href="http://www.zdnet.com/blog/btl/on-mobile-ballmer-says-microsoft-missed-the-cycle/35365" rel="nofollow noopener" title="http://www.zdnet.com/blog/btl/on-mobile-ballmer-says-microsoft-missed-the-cycle/35365">perderam o barco</a>. O comparativo é: Android tem base instalada, usuários satisfeitos, modelo de negócio e futuro promissor, Windows Mobile não tem nada disso.</p><p>Obrigado e abraço,<br>  Chester.</p>'
