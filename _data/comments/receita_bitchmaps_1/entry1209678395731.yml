message: '<p>Obrigado pelo post e pelo comentário! O seu blog está listado na seção "referências" (na página em português).</p><p></p><p></p><p>De fato, as aplicações são inúmeras. E o legal de fazer essa experiência foi ver que não é um bicho de sete cabeças. Claro, especialistas (tive a chance de conhecer um ou dois, e foi o que me animou para brincar com o assunto) sempre poderão ajudar em usos mais sofisticados, mas para agregar funcionalidades geográficas básicas não tem muito mistério.</p><p></p><p></p><p>A parte que envolveu mais código, pasme, é essa que eu publiquei agora, o resto é bem minimalista), aguarde! :-)</p>'
