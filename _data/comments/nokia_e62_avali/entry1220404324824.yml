message: '<p>Chester, o E-62 roda flash sim, é o Flash Lite 1.1, específico para dispositivos móveis.</p><p></p><p></p><p>Sniper, a única chance pra ter Wi-Fi, seria um dispositivo Wi-Fi &gt; Bluetooth. É completamente viável, mas desconheço qualquer acessório do gênero.</p><p></p><p></p><p>Danilo, esse aparelho é 3g sim, utiliza UMTS 2100, mas a operadora precisa ser compatível. Aqui em SC todas as operadoras estão usando HSCSD em 850MHz e dessa forma, nada de 3g pra ele. Sei que em SP e RJ têm alguma operadora que está utilizando a frequencia 2100MHz para 3g.</p><p></p><p></p><p>Em relação a Mapas, eu utilizo o Google Maps e o Nokia Maps.<br><br>O Nokia Maps é mais pesado, e é necessário baixar os mapas pelo PC e jogá-los pro celular, mas além de não usar a rede pra baixar novas imagens, ele serve como navegador, inclusive com narração da rota em português, que tb deve ser baixado pelo PC (até dá pra baixar direto pelo celular, mas é bastante coisa). Claro que pra isso você vai precisar de um Receptor GPS Bluetooth.<br><br>Outro programa que uso com o E-62 e um GPS é o SportsTracker, tb da Nokia, que faz um log de exercícios, e pode-se compartilhar essas informações on-line, inclusive em tempo real.</p><p></p><p></p><p>Links:<br><br>- Alguns GPS Bluetooth:<br><br><a href="http://www.semsons.com/gpshardware.html" rel="nofollow noopener" title="http://www.semsons.com/gpshardware.html">http://www.semsons.com/gpshardware.html</a><br><br>- Nokia Maps:<br><br><a href="http://europe.nokia.com/maps" rel="nofollow noopener" title="http://europe.nokia.com/maps">http://europe.nokia.com/maps</a><br><br>- Nokia Sports Tracker:<br><br><a href="http://sportstracker.nokia.com" rel="nofollow noopener" title="http://sportstracker.nokia.com">http://sportstracker.nokia.com</a></p>'
