message: '<p>chester acabei de entrar no site da nokia! e vi uma coisa que me deixou grilado! <br><br>ve ai: <a href="http://nds1.nokia.com/files/support/lam/phones/guides/Nokia_E62_Addendum_PT.pdf" rel="nofollow noopener" title="http://nds1.nokia.com/files/support/lam/phones/guides/Nokia_E62_Addendum_PT.pdf">http://nds1.nokia.com/files/support/lam/phones/guides/Nokia_E62_Addendum_PT.pdf</a></p><p></p><p></p><p>"Seu dispositivo não está equipado com passagem de IP. Esta função permitiria<br><br>que você conectasse seu dispositivo a um PC com um cabo de dados para utilizar<br><br>a conexão de rede do PC como um ponto de acesso para o seu dispositivo.<br><br>Qualquer menção à essa função no texto ou dispositivo deve ser desconsiderada.<br><br>Pedimos desculpas por qualquer inconveniência que isso possa ter<br><br>causado."</p><p></p><p></p><p>isto quer dizer que nao eh possivel conectividade viu usb?<br><br>aguardo resposta!!<br><br>valeu</p>'
