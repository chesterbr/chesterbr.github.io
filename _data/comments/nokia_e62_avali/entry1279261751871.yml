message: '<p>Sem dúvidas, o e62 é aparelho mais versátil e com melhor custo benefício que já encontrei até hoje. Sem contar que o custo é relativamente pequenininho, não deixa nada a desejar. O tecladotem uma disposiçao ótima, a visualização no display dele é excelente! Agora mesmo, estou postando meu comentário por ele.<br>Já é o quarto E62 que estou adquirindo, 2 eu perdi e 1 fui roubado. Faz muita falta quando uso outro modelo.</p>'
