message: '<p>Eduardo,</p><p></p><p></p><p>Eu usei o esquema em que ele envia as configurações via SMS (não sei se ainda tem).</p><p></p><p></p><p>De qualquer forma, no aplicativo "Sincronização" tem um perfil GooSync. Ao editar dá pra escolher, em "Aplicativos", o que você quer sincronizar (eu só sincronizo o calendário, mas diz a lenda que já é possível sincronizar contatos e notas).</p><p></p><p></p><p>Na parte de "Configurações de Conexão" eu tenho:</p><p></p><p></p><p>Versão de servidor: 1.2<br><br>ID do servidor: SyncWiseEnterprise<br><br>Potradora de dados: Internet<br><br>Ponto de Acesso: Claro Dados (aqui é a conexão do seu celular, a que você usa com o browser pra navegar)<br><br>Endereço do host: <a href="http://sync.goosync.com/" rel="nofollow noopener" title="http://sync.goosync.com/">http://sync.goosync.com/</a><br><br>Porta: 80<br><br>Permitir req. sinc.: Sim<br><br>Aceit. todas req. sinc.: Não<br><br>Autentic. da rede: Não</p><p></p><p></p><p>Espero que isso ajude!</p>'
