message: '<p>Eu fui no it''s a small world hoje, achei um tanto quanto macabro. Os brinquedinhos estão lá felizes, cada um representando um país, uma cultura, e de repente todos eles reaparecem vestidos de branco. Pra mim o significado é claro: a última cena é anos no futuro quando todos já morreram, e estamos vendo o Céu.</p><p>Dado que o subtítulo é "o passeio mais feliz de todos", eu fiquei pensando se a mensagem é que não adianta acabar com as diferenças aqui na terra, porque a união feliz é só no afterlife mesmo.</p>'
