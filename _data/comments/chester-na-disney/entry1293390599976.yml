message: '<p>Nhé, tive o probmea que você teve no "it''s a small world" com o <a href="http://disneyworld.disney.go.com/parks/hollywood-studios/attractions/star-tours/" rel="nofollow noopener" title="http://disneyworld.disney.go.com/parks/hollywood-studios/attractions/star-tours/">Star Tours</a> do Hollywood Studios. Mas pior foi com esse shooter do Toy Story: estava com dificuldades técnicas *na hora* em que eu passei. Se eu estivesse o dia todo no parque, poderia ter voltado mais tarde, mas o cronograma era apertado. :-(</p><p>E foi pena não ter falado contigo antes: eu estava dividido quanto ao Monsters, Inc. Laugh Floor - eu sou fanático por Toy Story e Monsters, Inc., mas a descrição do folheto sugeria algo infantil *demais* (ainda não tinha ido no "it''s a small world" me dar conta de que sou uma criança grande) e as filas eram BEM grandes, daí pulamos ele.</p><p>De qualquer forma, valeu trocarmos essas dicas aqui, pois sempre haverá uma próxima! :-)</p>'
