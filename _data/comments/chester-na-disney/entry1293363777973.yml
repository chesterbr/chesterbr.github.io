message: '<p>Ah, eu achei o it''s a small world bonitinho... :-) e tinha muito esmero ali. Me ganhou no aspecto pueril. Fiquei entre 3 e 4.</p><p>O Haunted Mansion não tem algo equivalente ao elevador do Twilight Zone, e não sei se era pra assustar ou não. Mas ganhou o cinco por implementar as ilusões visuais de forma extremamente competente - mesmo as que eu saquei rápido como eram feitas me surpreenderam pela eficácia. Recomendo!</p>'
