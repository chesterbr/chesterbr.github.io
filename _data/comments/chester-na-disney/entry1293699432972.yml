message: '<p>Putz, não cheguei a somar tudo. De qualquer forma, isso varia muito com a temporada (a que pegamos é da média pra baixa) e com a antecedência (em particular o vôo e hotel). Nosso vôo não é parâmtero, porque incluía a viagem para a Califórnia e foi marcado meio que em cima.</p><p>Você pode simular o vôo para o seu caso particular no <a href="http://www.decolar.com.br" rel="nofollow noopener" title="http://www.decolar.com.br">http://www.decolar.com.br</a> (compramos por lá) e ver o preço do ingresso aqui <a href="http://disneyworld.disney.go.com/tickets-passes/" rel="nofollow noopener" title="http://disneyworld.disney.go.com/tickets-passes/">http://disneyworld.disney.g...</a> (há opcionais como o mencionado Park Hopper que você pode incluir e ver como o preço varia).</p><p>A gente gastava uns US$ 20 a 40 por pessoa/refeição. Vale considerar o Dining Plan (segundo a Bani é bom para quem quer comer MUITO): <a href="http://disneyworld.disney.go.com/resorts/benefits/disney-dining-plan/" rel="nofollow noopener" title="http://disneyworld.disney.go.com/resorts/benefits/disney-dining-plan/">http://disneyworld.disney.g...</a> . Finalmente, o hotel saia uns US$ 145 por noite, mas também vale consultar: <a href="http://disneyworld.disney.go.com/resorts/" rel="nofollow noopener" title="http://disneyworld.disney.go.com/resorts/">http://disneyworld.disney.g...</a></p>'
