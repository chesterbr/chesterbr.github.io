message: '<p>Eu cheguei a adquirir esse curso uns 10 anos atrás.</p><p>Esse livro é uma sem-vergonhice só. Não ensina nada que outras lutas não ensinem muito melhor.<br>Muita propaganda pra nada. O que tem ali não te ensina nem a se defender direito de um faixa colorida.<br>E essa de não precisar de força, treinamento ou mais nada é mentira das brabas. Tá no mesmo nível daqueles livros da Ediouro sobre artes marciais.</p>'
