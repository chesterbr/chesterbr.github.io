message: '<p>Isso me lembra dos meus anos 80, quando eu era aficcionado por Changeman, Jaspion, Lion Man (sim, esse também hehe) e Jiraya. Já treinava Tae Kwon Do de segunda à segunda e treinava minhas poderosíssimas técnicas de faixa amarela com meus vizinhos (tsh tsh). Foi aí que, passeando pela livraria, vi isso: "Os Segredos do Ninja" (<a href="http://www.amazon.com/dp/0806508663)" rel="nofollow noopener" title="http://www.amazon.com/dp/0806508663)">http://www.amazon.com/dp/08...</a> Pulei esperneando até que minha mãe me desse o dinheiro. O livro era meio inútil, pois todas as técnicas terminavam com a morte do adversário, mas era bem legal as ilustrações do cara de preto matando soldados camuflados com cara de "outra foto?!"</p><p></p><p></p><p>Não satisfeito, mais tarde, comprei também "Ninja Capa e Espada" (<a href="http://www.amazon.com/dp/0873644190/)" rel="nofollow noopener" title="http://www.amazon.com/dp/0873644190/)">http://www.amazon.com/dp/08...</a>, do mesmo autor. Mas esse não era tããão legal, pois se concentrava muito em técnicas usando armas que eu nunca teria!</p><p></p><p></p><p>Uma vez juntei minhas economias e comprei um par de shuriken. Os mais simples, pq essas paradas são manufaturadas e caras pkct. Era legal, eu ficava treinando no forro (compensado da parte traseira) do guarda-roupas. No primeiro dia mesmo, um dos shurikens atravessou o forro, bateu na parede atrás, voltou, rolou no chão, saiu do quarto caminhando até o corredor onde minha irmã de menos de 1 ano na época engatinhava empurrando uma bola. O maldito shuriken cravou na bola, ela estourou, o shuriken deitou, minha irmã caiu de queixo nele (ele já estava deitado, ok?). Quando minha mãe viu a cena, minha irmã com o queixo no chão e o shuriken embaixo, só as pontas visiveis, ela ficou tão desesperada que nem conseguiu me dar bronca. Quase infartou. Nunca mais vi os shurikens.</p><p></p><p></p><p>Hoje, 20 anos depois, me contento com um set de réplicas de Katanas no meu quarto. Nunca me tornei um Ninja though. :p</p>'
