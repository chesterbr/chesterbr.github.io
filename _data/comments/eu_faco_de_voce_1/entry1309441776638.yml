message: '<p>Eu vivo na Guiné-Bissau e desde criança tenho paixao para kung fu,sobretudo pelo desejo de ter uma defesa pessoal mais pacifica e implacavel e, pela insuportavel vontade de querer e não poder proteger o meu proximo. <br>Quando falo do meu proximo,não estou a falar só dos meus familiares ou amigos,mas sim de qualquer pessoa que estiver a precisar em algum momento de protecão e eu estiver presente sem nada poder fazer.Mas no entanto o meu grande problema é não estar em condicões de pagar o curso.</p>'
