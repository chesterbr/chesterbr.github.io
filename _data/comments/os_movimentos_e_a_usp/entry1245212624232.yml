message: '<p>Nossa, eu estava procurando muito um link para esse texto, Bani. Apesar do caráter anônimo tornar difícil verificar a autenticidade, é bastante verossímil se você considera episódios semelhantes relatados nos corredores.</p><p></p><p></p><p>E sim, é importante observar que, à medida em que é possível registrar e manifestar sem temer represálias físicas ou assédio moral, a oposição aos movimentos ganhe mais voz. Isso não confere razão a este ou àquele lado, mas torna o debate mais equilibrado, o que eu acho ótimo.</p>'
