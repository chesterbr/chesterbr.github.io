message: '<p>Pois é, Thiaguinho, poucas horas depois que eu fiz o post começou a "bombar" no Twitter um texto do Reinaldo Azevedo, da Veja, que indicava essa mesma pesquisa. Bastante oportuna a iniciativa, que reforça a idéia de que os estudantes envolvidos com o movimento sindical estão bem longe de representar a opinião do corpo discente.</p><p></p><p></p><p>A propósito: o articulista mencionado está longe de ser dos meus favoritos, mas, se interessar, o post é esse: <a href="http://veja.abril.com.br/blog/reinaldo/geral/placar-na-usp/." rel="nofollow noopener" title="http://veja.abril.com.br/blog/reinaldo/geral/placar-na-usp/.">http://veja.abril.com.br/blog/reinaldo/geral/placar-na-usp/.</a> A ele se segue um texto cujos últimos parágrafos (os quais li por acidente, confesso) abraçam com orgulho os adjetivos "parcial" e "virulento", que geralmente descrevem bem os textos dele...</p>'
