message: '<p>Fabiano,</p><p>Deixando de lado os preconceitos embutidos no tratamento de mulher e empregada como patrimônio (para não mencionar a infeliz colocação da empregada como "brinde", menos importante que o cachorro), tudo o que eu posso responder é que das duas uma: ou o seu professor e eu valorizamos de forma *bem* diferente o carro, casa e assemelhados (olhe as chances em que ele está jogando - mesmo um dado viesado não garante o mesmo número sempre), ou você deve ficar muito feliz por ele ensinar cálculo e não estatística...</p><p>Talvez eu não esteja captando o aspecto que faz seu professor ter tanta assertividade - mas a não ser que seja um fator de interpretação do problema, a teoria continua justificando o que eu disse até agora. De qualquer forma, os meus recursos didáticos se esgotaram, então sugiro uma consulta à literatura qualificada (como o tradicional Bussab/Morettin: <a href="http://bit.ly/91akyb)" rel="nofollow noopener" title="http://bit.ly/91akyb)">http://bit.ly/91akyb)</a>, se você estiver inclinado a não deixar as impressões e o falso empirismo superarem a lógica.</p><p>Boa sorte!</p>'
