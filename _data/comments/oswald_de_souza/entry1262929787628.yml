message: '<p>Inclusive Chester ,ele me disse o seguinte: que se ele jogar um dado seis vezes e o dado repetir por quatro vezes o mesmo número , não precisa ser nem seis como na loteria. Se em vez disso derem números não repetidos nesta quantidade.<br>Que ele aposta a casa , o carro , a mulher , o cachorro e ainda dá a empregada de brinde .<br>Abraço</p>'
