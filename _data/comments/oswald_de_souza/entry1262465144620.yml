message: '<p>Sim, essa é a probabilidade do segundo evento - que é igualzinha à do primeiro! O fato de ele ter saído no primeiro não afeta em nada as chances de ele sair no segundo (a urna foi reposta, como no caso do globo da loteria, portanto, é o mesmo problema da primeira vez).</p><p>É tão possível que o 2 saia no primeiro momento (contrariando as chances de 1/6 que ele tinha) quanto que ele saia no segundo momento (contrariando igualmente as chances de 1/6 deste caso). Claro, a chance de isso acontecer é de 1/36 (1/6 x 1/6), é menor do que a chance de *não* acontecer (35/36). Mas a chance de um resultado particular (ex.: 3, 4) é igualmente 1/36.</p><p>Os fatos aqui são:</p><p>a) Os eventos são independentes (você pode analisar em conjunto, mas um não afeta o outro);</p><p>b) Uma coisa é "probabilidade da sequência A, que é repetida, versus probabilidade da sequência B, que não é repetida" - essas são iguais. Outra coisa é "probabilidade de sair uma sequência repetida, versus probabilidade de sair uma sequência não-repetida", que são bem diferentes (é muito mais provável sair uma não-repetida)</p><p>c) A segunda proposição do item b *não* pode ser usada a seu favor no jogo, porque o evento relevante para ganhar um prêmio é sair ou não a sequencia que você apostou, ou seja, está ligado à primeira proposição do item b, na qual tanto faz ser sequência ou não.</p><p>E não-relacionado, mas eu tenho a obrigação de falar:</p><p>d) Por qualquer conta que se faça, jogar na loteria não vale a pena, matematicamente falando. Não me estendo no assunto porque a experiência mostra que uma discussão de fatos contra sonhos nunca termina, mas para quem tiver interesse, tem um <a href="http://marcomerlin.wordpress.com/2009/03/02/1-2-3-4-5-6/" rel="nofollow noopener" title="http://marcomerlin.wordpress.com/2009/03/02/1-2-3-4-5-6/">artigo</a> que também explica com mais detalhes as probabilidades envolvidas num jogo individual.</p>'
