message: '<p>No verso dos volantes da Caixa, há a indicação de qual a chance do apostador acertar, por exemplo, a mega sena, fazendo a aposta mínima, que é de 1 para 50.063.860. Muito bem, a Caixa também faz uma aposta mínima ao sortear os números. Como ela acerta muito mais do que erra - é frequente o premio ficar acumulado - eu gostaria poder calcular com que chances a Caixa joga a cada sorteio. A do apostador com uma aposta mínima é de 1 para 50.083.860; a da Caixa é de 1 para quanto?</p><p>Agradeço a quem possa fazer esta conta.</p>'
