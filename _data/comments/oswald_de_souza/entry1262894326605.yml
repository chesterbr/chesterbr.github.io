message: '<p>Fabiano,</p><p>É claro que, tendo 55 sequenciais e 50M não-sequenciais, a chance de ocorrer *uma das* sequenciais é insanamente menor do que a de ocorrer uma das não-sequenciais.</p><p>Mas isso não muda o fato de que a chance *individual* de uma sequencial é exatamente a mesma chance individual de uma não-sequencial.</p><p>Colocando de outra forma: a chance de ligar a TV e ver o apresentador anunciando uma sequência é remotíssima, mas a chance de ganhar apostando em uma sequência X é a mesma de ganhar apostando em uma não sequência Y.</p><p>Se ainda parecer que apostar numa não-sequência aumenta suas chances, perceba que o primeiro fato (que apoiaria esta impressão) tem a ver com o resultado de forma geral, o segundo tem a ver com a vitória particular de um apostador. Por mais que pareça razoável apostar no grupo que tem mais chances, você não aposta em grupos, e sim em resultados individuais - daí a confusão.</p>'
