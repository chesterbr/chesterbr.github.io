message: '<p>Chester na verdade acho que a grande dúvida é a seguinte : uma sequência de seis números em sessenta como o da mega sena deve ser analisado individualmente , pois são seis números e pronto , ou como uma uma combinação de seis números em um universo de sessenta que estudaria o histórico da sequência número após número ?<br>Certo ?<br>Todos os números são iguais porém ,talvez quando se trata de uma sequência numérica como em jogas acho que não se pode estuda-lo separadamente.<br>Estive hoje mesmo com um professor de cálculo aqui da faculdade de engenharia de Uberaba e ele me garantiu que a sequência é mais difícil de sair pois ela tem que ser vista como sequência e não como números individuais.<br>Abraço</p>'
