message: '<p>Não é improvável não. Mesmo olhando para cada dígito individualmente, a chance de sortear, digamos, quatro vezes o dígito dois (na qual teríamos "22" e "22", sendo o segundo número anulado e um novo sorteio feito, creio), é a msma de sortear 1, 2, 3 e 4 (formando "12" e "24").</p><p>É importante frisar: resultado anterior não influencia resultado futuro. A chance de jogar uma moeda pro alto seguidamente e obter 500 vezes cara é a mesma chance de obter qualquer outro resultado (250 caras seguidas de 250 coroas, por exemplo, ou o resultado alternado por 500 vezes, ou qualquer outro).</p><p>No caso do dígito, a probabilidade do dígito 1 é igual à do 2, que é igual à do 3... que é igual à do 0, i.e., 1 chance em 10. Isso não impede que saiam sequências repetidas de qualquer dígito.</p><p>Abraço.</p>'
