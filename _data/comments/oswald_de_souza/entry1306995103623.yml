message: '<p>Joel,</p><p>A Caixa não dá margem ao azar. O prêmio acumular não muda tanto a vida dela (até onde sei, o dinheiro vai embora no sorteio seguinte - daí o "acumular") - o lucro dela vem do fato de que uma "fatia" do valor arrecadado com as apostas fica com ela (e apenas o restante é distribuído).</p><p>Por exemplo, na Mega-Sena, eles ficam com 54% do valor arrecadado, e apenas 46% (na verdade um pouco menos, tem um desconto do Ministério do Esporte) vai para os premiados. A fonte do dado é a própria Caixa: <a href="http://www1.caixa.gov.br/loterias/loterias/megasena/como_jogar.asp" rel="nofollow noopener" title="http://www1.caixa.gov.br/loterias/loterias/megasena/como_jogar.asp">http://www1.caixa.gov.br/lo...</a></p><p>Dessa forma, tanto faz se zero, um, dez ou TODOS os apostadores ganharem, a Caixa sempre leva o dela. Para eles, loteria é um ótimo negócio! :-)</p>'
