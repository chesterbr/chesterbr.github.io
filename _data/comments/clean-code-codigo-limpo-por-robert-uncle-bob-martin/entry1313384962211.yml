message: '<p>Chester, "clean code" é um baita livro, todo programador que se "importa" deveria ler em algum momento da sua carreira. Ainda na linha de "software craftsmanship" temos, "code complete" e "the architecture of open source applications", esse último trata de exemplos do tipo "sabe aquilo que vc odeia no meu software? está lá pq na época fez todo sentido". Um livro que eu adoro e te faz voltar no tempo (o que um computador faz e como faz) é "code: the hidden language of computer hardware and software" do Charles Petzold.</p><p>ps.: vi na sidebar que vc está lendo "code complete", tô esperando o post sobre ele. :)</p>'
