message: '<p>ALPS RKJXV1224005 is there standard switch.<br>You have to Watch your soldering temperature. You could damage the Potentiometer. Solder at max 350 and use water based flux. A 2 sec hit is all you need. 72 E3 or what ever is the batch number only I bet.</p>'
