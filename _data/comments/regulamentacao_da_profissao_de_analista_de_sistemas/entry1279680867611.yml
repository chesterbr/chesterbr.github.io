message: '<p>Frank,</p><p>O medo não é do que ela possa fazer comigo (como eu disse, tenho experiência para me enquadrar na lei, e o meu foco hoje é outro). É o que ela pode fazer com o setor, ao priorizar diplomas de qualidade muitas vezes discutível sobre o talento, a burocracia sobre a prática saudável do mercado; e o que ela pode fazer com o país (ao dar margem à criação de conselhos, órgãos e outros cabides de emprego).</p><p>Não me cabe falar de advogados, engenheiros ou médicos, são setores que eu não conheço bem o bastante para dizer se é melhor ou não que tenham esse tipo de órgão regulador. Entretanto (e como coloquei no texto), uma diferença fundamental é que essas são profissões e mercados amadurecidos - seu exercício se mede em séculos, e a informática em (poucas) décadas. Isso faz com que ao menos seja mais razoável supor que a atividade seja conhecida o bastante para ser regulada.</p>'
