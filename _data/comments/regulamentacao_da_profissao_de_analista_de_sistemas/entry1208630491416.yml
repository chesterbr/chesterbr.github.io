message: '<p>E o pior é que isso nem ao menos irá melhorar a qualidade do que é desenvolvido ou dos profissionais do mercado  - eu vi quantas pessoas se formaram comigo que não entendem nem ao menos o mais simples dos algoritmos de ordenação.</p><p></p><p></p><p>As empresas precisam melhorar seu processo seletivo. E o governo tem que ficar quietinho no canto dele, usando de forma melhor os impostos que pagamos.</p>'
