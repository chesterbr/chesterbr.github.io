message: '<p>Sou a favor da legalização, pois basta de viver em uma situação informal e sem cobertura legal adequada. Já trabalho no ramo de TI a 15 anos e só agora com a ajuda de deus e de uma empresa que acredita nas tecnologias cultivadas no ramo académico estou concluido a minha formação universitária. Bem uma boa forma, não sei que os amigos concordam, seria apos a implantação dessa lei, a implementação de uma prova de avaliação de conhecimentos básicos, necessários ao titulo de Analista de Sistemas. Tal prova teria como objetivo principal filtrar os que não possuiem aptidão nem conhecimento necessários a profissão.</p>'
