message: '<p>Boa, Leonardo... não tinha atentado ao fato de o projeto ser feito por um engenheiro. De fato, olhando de longe, a coisa parece fazer sentido por semelhança com o que o CREA/OAB fazem - só que são áreas bem diferentes - engenharia e direito são áreas com séculos de tradição e história documentada, o que permite normatizar e regulamentar de uma forma que o desenvolvimento de software ainda é muito embrionário para considerar. Obrigado pelos links, é a hora de se manifestar (ainda mais agora que o projeto avançou mais.)</p>'
