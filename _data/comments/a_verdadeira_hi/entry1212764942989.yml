message: '<p>Há um versão que nos idos dos anos 60, fizeram um trote de faculdade, onde uma mulher loira com algodão na boca e nariz se escondia no banheiro para dar um susto no calouro, só que o cara que entrou no banheiro era cardíaco e morreu de susto, o boato da Loira Fantasma se espalhou. Foi dito que o Zé do Caixão foi chamado na época para entrar nos banheiros das faculdades, e de escolas para ficar lá dentro e provar que não havia nada de errado. Muitos anos depois, 77 ou 80, fizeram o mesmo trote, porém, dessa vez o cara que entrou no banheiro tinha uma arma e, por susto, assassinou a moça loira que estava esperando pra assustar o primeiro que lá entrasse. A Lenda resurgiu com força total. Eu me lembro nos anos 80, da maior boataria, a Loira do Banheiro, o pessoal não ia ao banheiro durante a aula, a gente homem sofria demais, porque tinha de ir ao banheiro sozinho se precisasse, e como todos sabiam na época ela aparecia quando você estava sozinho, e no banheiro dos homens também (embora parece ter sido invocada pelas meninas). O que acontecia, durante as aulas, ninguém se atrevia a ir ao banheiro. Dizem também que foi uma invenção das Professoras pra evitar que os pentelhos pedissem pra ir ao banheiro no meio da aula e ficassem zuando pelo pátio e corredores, e fazíamos isso mesmo... O que eu queria saber é sobre o tal número que é novidade pra mim (458996 anos), se alguém tiver idéia, poste aqui por favor, no Blog do Chester, eu tenho uma teoria sobre esses números, se alguém puder dizer onde ouvi sobre eles, eu agradeceria.</p>'
