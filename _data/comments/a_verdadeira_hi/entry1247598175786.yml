message: '<p>numa noite, aprosimadamente a meia noite estava eu e minhas amigas que se chamavam maria helena e raysa .raysa sempre foi safada e agitada e foram durmir na quela noite la na minha casa mas como raysa era agitada ela nus comtou a historia da loira do banheiro agente no caso eu e maria helena ficamos com muito medo quando  raysa desidiu ir ao banheiro ela des<br><br>ceu a escada da minha casa e me chamol e eu ingrid fui la; quando cheguei la raysa chutou o vasso tres vesses e foi se ageita se olhando no espelho quado vio a orriveu loira pensei que era mentira dela mas quando eu me olhei no espelho e vi eu dei um grito aaaaaaaaaaaaaaaaaaaaaaaaaaa quando maria helena subio e vio depos de muito tempo nos fomos durmi e maria helena escutou uma suada na cozinha da minha casa e ela mi acordou e fui com ela ate a cozinha quando chegue la tudo estava quebrado e mi assustei muito pensei que foi raysa e fui vela durmindo quando me deparei que ela nao estava la e fui no bamheiro evi ela morta e vende a casa e fui eu e maria helena para gaibuuuuu ate hoge conto essa historia e ninguem acredita      cuidado que ela te pega                                 baseada em historia reais</p>'
