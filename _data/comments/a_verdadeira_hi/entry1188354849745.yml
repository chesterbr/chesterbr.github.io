message: '<p>Nós não acreditamos nessa lenda  mas um dia nós ouvimos um barulho no banheiro a gente entrou pra ver  o   que era e  nós vimos uma menina loira palida  dizendo - eu vou  te  matar nós saimos correndo do  banheiro tremendo .Mas  tarde outra menina entrou no banheiro e gritou e todo mundo foi ver o que era e  não viram nada  chamaram a  menina  de louca é claro mas  tarde ela morreu mas  niguém sabe o  porque . ISSO É  TUDO</p>'
