message: '<p>eu acho que a loira do banheiro esiste porque um dia eu estava na escola com as minhas 2 amigas carol e bia agente no banhero dos deficientes na hora do recreio para contar lendas e eu fuia que contou a da loira do banheiro e depois que todas contaram a gente ia se destrancar mas nos nao conseguimos parecia que alguem estava segurado nos gritamos e gitamos e ate que uma hora agente conssiguil sair a e teve essa ves que a gente esta no boteco da bia e fomos au banheiro do buteco e fechamos a porta e quando a tres acabaram a porta nao abria e agente gritava e gritava novamente e uma hora asnosas maes vieram nos ajudar a abrir a porta a historia e verdadeira quem nao acreditar por favor acrediten é sério não estou de brincadeira</p>'
