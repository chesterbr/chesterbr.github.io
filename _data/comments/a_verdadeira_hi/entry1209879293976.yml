message: '<p>nos achavamos que era tuudo mentiira, pois, nuunca tiinhamoos tentaado fazeer nadaa.<br><br>mas tentamos uma vez:<br><br>nos estavamos no nosso condominio, onde diziam que o banheiro de baixo era assombrado por coisas más.<br><br>tentamos o da mao verde.<br><br>e descobrimos que era tuudo uma mentiira.<br><br>e resolvemos fazer o da looira naquele mesmo banheiro.<br><br>olhamos em volta, e vimos que nao tiinha niingueim.<br><br>aviamos lido em outras ocasioes, que a loira burra do banheiro, se chamava maria, e foi apelidada na escola, de  maria sangrenta, pois ela tinha mestruado na frente de todo o patio. um dia, os garotos da escola, começaram a zooar elaa, entao ela fikoou com muiitta raiva e bateu neles. seus pais, eram daqueles que queriam tudo perfeito. maria ia se tornar debutaante, e depois do que aconteceu, eles quizeram dara uma surra nela, pra ver se assim, ela aprendia a naaum se meteer em briigas. dai, eles afogaram ela dentro da privada.depois de termos lido isso, fomos ate este banheiro pra ver se realmente funcionava.<br><br>e naum eh qui funcionou?<br><br>eu quase morri. ela me atacou, porque estava furosa, e queria jogar a raiva em cima de alguim, entao, eeu tenteei, e quaanse morri estrangulada.<br><br>meu amigo geovane ate conseguio se safar, mas tenho marcas rochas no pescoço ate hj.</p>'
name: 'Scarlet e Geovane'
