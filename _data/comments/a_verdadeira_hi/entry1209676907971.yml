message: '<p>eu eu tava no banheiro da escola com as meninas ai a gente ouviu flar la no pessoal sobre o ritual ai eu disse ei gente vamo la no banheiro para fazer isso <br><br>ai eu disse pooow vamo la gente ces tao com medo eh?<br><br>ai a bia naum foi pke ela tava com medo<br><br>ai a gente foi la eu a amanda a outra bia a bel a carol a karen a yasmim a andressa<br><br>ai eu flei tres vezes loira do banheiro cade vc<br><br>e as meninas fizeram o ritual ki eu nan gosto nen de comentar<br><br>ai no meio dele o paulo o gabriel  e o moises entraram no ritual no banheiro das meninas eu ainda nen acredito  + ai a gente fez o ritual todos juntos eu e o pessoal ai o pessoal fugio quando o vaso começou a borbulhar ai ela apareçeu no ar<br><br>ai  o pessoal conseguio se safar so ki eu e o moises fikamos totalmente paralisados ai ela escreveu 458996 anos no banheiro <br><br>ai nos conseguimos sair ai eu corri e puxei o moises + antes ela disse eu ainda vou matar vcs e toda a sua familia</p><p></p><p></p><p>EU TO TRALMATIZADA GENTE POR FAVOR NBUNKA FAÇAM O RITUAL DA LOIRA DO BANHEIRO<br><br>SEGUNDO A HISTORIA DELA:<br><br>ela tinha 15 anos e sempre planejava um jeito de matar aula no banheiro esperando o tempo passar<br><br>e ela tinha um batom vermelho ki ela adorava passar ele nos seus labios <br><br>certo dia seu batom escorregou e foi parar no ultimo agao do banheiro <br><br>e entao ela foi la atras de seu lindo batom<br><br>entao ela escorregou no piso molhado bateu sua cabeça <br><br>no chao e ela kebrou a cabeça e morreu!!!!!<br><br>GENTE ELA EH LOIRA TEM OS OLHOS PRETOS BEM ESCUROS E ELA ESCRVEU 458996 ANOS DE BATOM VERMELHO!!!!!E ELA GUARDA UM ATESOURA COM ELA!!!!</p>'
