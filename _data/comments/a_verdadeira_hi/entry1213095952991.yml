message: '<p>Muitos relatos foram deixados, de pessoas que viram essa criatura, espírito, ou seja lá o que ela for. Ela tem as narinas, a boca, tapadas com algodão. Em várias escolas, ela foi vista e aqueles não crêem nela que se cuidem, ela costuma aparecer justamente par essas pessoas. Sempre aqueles que dizem: "Eu não acredito, duvido, história pra boi dormir, etc.". Esses são os mais medrosos, os que primeiro se borram. Isso é um meio de tentar lidar com o medo. Numa escola no interior de São Paulo, um padre precisou benzer a escola, por causa da Loira do Banheiro, então, antes da pessoa sair por aí dizendo que não existe, melhor se informar. Não é porque você nunca viu, que não existe. Ou tente, desmentir as pessoas que juram terem visto a Loira, diga pra elas que o que elas viram não existe. Você acha que sua opinião tola, vai acabar com um das maiores lendas do Brasil? A loira do Banheiro existiu antes de você, e continuará existindo depois. Enquanto houver uma escola, um banheiro, lá estará a Loira do Banheiro, a espreita. Por que simplesmente ela é eterna, ela já não está entre os vivos. </p>'
