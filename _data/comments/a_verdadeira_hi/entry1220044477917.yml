message: '<p>Eu estava no banheiro da escola e derrepente eu ouvi um barulho muito estranho, quando eu abri a porta do banheiro eu vi uma loira assustadora.<br><br>Quando eu avi eu fiquei paralisada ñ sabia oque fazer derrepente eu comecei a grita e chorar.<br><br>Depois de uns minutos eu comecei a chamar o nome de Deus e a loira ouviu e tampo os ouvidos e começou a grita,e foi desaparecendo ai ela entrou dentro do banheiro e de a descarga e foi embora.<br><br>É assustador pra quem nunca viu a loira do banheiro         </p>'
