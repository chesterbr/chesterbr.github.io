message: '<p>eu tava na terceira serie,o enterruptor da lampada era muito alto e eu ñ alcançava,<br><br>o banheiro tinha varias cabines com vasos pequenos mas o ultimo era grande entao quando eu ia ao banheiro eu tinha q ir na ultima cabine<br><br>um dia eu fui fazer xixi e como sempre ñ liguei a luz e fui até o final do corredor para poder fazer minhas necessidades entao fechei a porta e quando olhei para a porta eu vi uma meina <br><br>ñ dava pra ver as feiçoes do rosto tava escuro e parecia uma sombra <br><br>eu pensei q fosse minha amiga mas quando olhei para baixo estava flutuando <br><br>eu sai correndo botando a roupa pelo caminho e falei com a minha professora <br><br>e ela ñ acreditou em mim <br><br>eu ñ sei se era a loira do banheiro pq só dava pra ver a sombra mas eu tenho certeza do q eu vi <br><br>fikei muito assustada...<br><br>hj eu to na oitava serie e nunk mais vi a menina</p>'
