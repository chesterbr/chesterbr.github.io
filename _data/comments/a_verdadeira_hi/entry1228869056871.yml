message: '<p>Eu sou a amiga "corajosa" da livia.....</p><p></p><p></p><p>MINHA VERSÃO:<br><br>Combinamos de fazer a "brincadeira" da Maria Sangrenta em nosso colégio.<br><br>Eu como estudei alguns anos de espiritismo,e alguns meses de literatura wiccana, decidi ser a "lider" que cuida dos momentos "traumaticos"...<br><br>Mandei todas tirarem os casacos (pois eram pretos,e de acordo com meus estudos a cor preta "chama" as energias negativas)todas me obedeceram...<br><br>As gemeas que sabiam o "ritual" começaram a bater portas, a dar discarga,e á chamarem a tal conhecida Maria Sangrenta.<br><br>Eu como já era de costume começei á rezar o ritual wiccano que ajudava á nos manter seguras de qualquer "ataque".<br><br>Foi então que paramos para observar o espelho.<br><br>Algumas começaram á se assustar e a dar muitos e muitos berros...<br><br>Atraz de mim a minha colega Livia me chamou a atenção com um "leve" tapinha no braço.<br><br>Olhei para traz e encontrei a Emiliana com as mãos no pescoço e com um olhar de do tipo "estou me sufocando".<br><br>Me assustei ao perceber que era realmente sério.<br><br>Me aproximei e dei um abraço em emiliana peguei meu livro e começei a ler o que estava escrito..<br><br>Senti então o banheiro se afastar como se só existisse eu e a pessoa que estava abraçando...<br><br>Foi então que eu joguei o livro para longe e pedi:<br><br>- Emiliana olhe para mim, e repita tudo oque eu disser...<br><br>Eu começei a ler o livro em voz alta (por mais encrivel que pareça eu havia decorado o ritual)foi então que senti o corpo de emiliana se debatendo e um longo suspiro....<br><br>Seu coração começou á bater normalmente, ela então me abroçou mais forte e começou á chorar e dizia:<br><br>- Me tire daqui! Foi horrivel! Jo me tira daqui!!<br><br>Saimos correndo junto com Emiliana e todas as meninas foram para a sala de aula menos eu e as gemeas.<br><br>Ficamos no banheiro.<br><br>Foi então que me lembrei do ritual de lavagem espectral.<br><br>Então quando havia terminado a "lavagem" voltei para a sala gloriosa do que havia feito.<br><br>Reconfortei as meninas, e paramos de fazer a tal "brincadeira" e então voltamos cada uma para sua casa tranquilas.</p><p></p><p></p><p>ESSA HITORIA É VERDADEIRA...<br><br>E HOJE ACONSELHO QUE OS CURIOSOS NÃO FAÇAM ESSES TIPOS DE "BRINCADEIRAS"</p><p></p><p></p><p>Bjs<br><br>Jordana.</p>'
