message: '<p>Oii...</p><p>meu nome é Carina Soares <br>sou do Rio (Duque de Caxias).</p><p>Gente naun brinca com isso  naaun estou falando que e verdade mais naun brinca .<br>isso naun e coisa de quem pensa ,<br>eu tenho 15 anos, quando tinha 11 eu brinquei de compasso. ai deu a hr do recreio, eu tinha q sair da brinkdeira , mas só q o compasso naun deixou .<br>e eu sai assim msm foi ai, que ele voou atrás de mim <br>mais bateu na janela  da sala de aula ;<br>todo mundo perguntou oq tinha acontecido porq eu estava palida. quando eles viram oq tinha acontecido ficaram assustados e nunca mais quiseram brincar de qualquer outra coisa na vida.</p><p>mais DEUS É MAIOR QUE TUDO NO MUNDO</p><p>mas msm assim gente naun brinca com isso<br>ouçam o conselho de gente mais velha q vcs</p><p>Bjoos ,.</p>'
