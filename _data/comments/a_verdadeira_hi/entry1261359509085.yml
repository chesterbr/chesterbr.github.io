message: '<p>gente sou eu iris minha boneca que tem a roupa toda preta ela sumio nao foi era uma boneca muita linda eu esto falando dela mais vou de mim quando eu vi a coisa eu estava toda de rosa o cabelo rabo de cavalo e braca o cabelo vermelho mais quando eu vi a coisa eu estava muita feia como a coisa que eu vi loira toda feia eu vui pra casa e como minha casa e muita grade eu fui por jarti tinha uma menina lah eu fale pra ela oi ela correu ela bunita cabelo preto e uma saia verde e uma camisa braca ai eu falei quem e vc ela falo eu estudo no mesma escola da sua ai eu falei como vc sabe que aki e minha casa ela nao falou mais a menina que eu vi ela que nem minha boneca eu axei que estava ficando loca è eu tinha nove anos a menina eu nunca vi na minha escola e nem minha amiga fala que ela fica zosinha mais eu sempe vou na quera escola eu vou na quere banheiro a escola nao tem ninguem è tombem eu nunca vi a loira do banheiro ou ja ne a coisa nè</p>'
