message: '<p>É mesmo kem não acredita é sempre o primeiro a se borra todo. Na minha escola tinha tipo um que tirava barato,q não acreditava, zuava. Um dia fico preso no banheiro por outros aluno e se borrou todo na calça. Verdade, eu vi ela uma vez e piquei a mula, parei no meio do que tava fazendo e corri. Eu vi uma mulher de vestido rasgado e cor de defunto na cabine do banheiro dos homens e eu naum tinha bebido, nem nada. E na minha escola que é muito véia, tipo essa lenda tem mais de 30 anos. Fica zuando, que um dia ela aparece pra vc. Você que não tem o que faze, pra fica falando que as pessoas não viram ela. Tomara que ela apareça pra vc, daí vc acredita igual eu acreditei</p>'
