message: '<p>oi eu soua karol e tenho nove anos eu estudo na escola francisco de paula seara estou na quarta serie<br><br>tudo começou com minha amiga joice ela começou a falar da loira do banheiro conhecida como maria sangrenta<br><br>eu e a minha amia joice fomos fazer aquela coisa la de maria sangrenta dar tres vezes a descarga,ligar tres vezes a lluz <br><br>e gritar tres vezes maria sangrenta quando fomos puxar a descarga o vaso transbordo e alago o banheiro nunca quiz falar isso<br><br>mais isso aconteceu pois mexemos com os ispiritos do mal e ela ficou irritada, a historia dela é que morreu no banheiro<br><br>mais quando  quase acabamos de fazer maria sangrenta minh amiga joice morreu dentro da banheira<br><br>com uma faca ao peito eu chorei muito e pedi ajuda até hoje estou traumatizada</p>'
