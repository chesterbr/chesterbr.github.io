message: '<p>Eu já vi a loira do banheiro na verdade foi eu e minha amiga fomos ao banheiro a parede estava cheio de sangue escrito vou te matar e 458996 entao abrimos a porta do banheiro e fios loiros depois o espelho enbaçou minha amiga Mende falou com ela e as duas viraram amigas semanas depois ela desapareceu eu so sei que nunca mais fui no banheiro da escola e so de casa mas esses dias eu vi ela e perguntei sobre a Mende ela disse que estava morta e que sepois seria a minha vez entrei em desespero so sei que nao quero mais ver a cara dela <br><br>NAO DÁ<br><br>LAYDE<br><br></p>'
