message: '<p>Bom eu nunca vi essa LOIRA do BANHEIRO, mas na minha escola tem muitas coisas estranhas eu e minhas amiga acham que algumas garotas mais velhas invocaram ela.<br><br>Pois no nosso banheiro há barulhos estranhos como: se a porta esta fechada  parece um barulho que a tempa ta batendo se a gente fecha a porta o barulho some, isto é muito estranho pra a gente.Temos um pouco de medo.<br><br>Agora a lenda todo mundo fala que ela estava mantando a aula e ficou no banheiro e escorregou bateu a cabeça.....<br><br>Mas ninguem sabe se é verdade.<br><br></p>'
