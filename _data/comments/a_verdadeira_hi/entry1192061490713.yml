message: '<p>Nos achamos q ela existi siim..maiis nunca a vimos...o meu cunhado flo q ele ja vio coiisa muito feias(fantasmas)<br><br>e ate hoje teem medo dessas coisas aparecerem..<br><br>por isso q eu e a Fe nunca tentamos fazer esse ritual,maiis minhas amigas falaram q viram siim.<br><br>eu so naum intendo...se ela mata(em algumas historias)essas taiis pessoas q viram ela naum morreu???</p><p></p><p></p><p>deve ser mentira eu axo neh!<br><br>maiis se for verdadii nunca kero ve ela!</p>'
