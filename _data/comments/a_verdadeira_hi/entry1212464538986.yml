message: '<p>Não sei se ela exite mas hoje na minha escola (particular) fizemos uma brincaderinha.<br><br>Um amigo meu entro no banheiro chamou ela e tals e quando olhou para o espelho viu um vulto<br><br>branco na ultima cabine,seria o psicologico deele ? :S<br><br>Depois disso saimos correndo pelo 3° andar da escola e vimos uma pessoa toda de preto parada<br><br>no final do corredor,sério sem brincadeiras.<br><br>Assustador um pouco ¬¬<br><br>Mas sério nunca mais invoco nada do tipo.<br><br>Mas talvez semana que vem faremos a brincadeira do copo ou a do compasso e ah eu já falei que tenho<br><br>o tabuleiro ow-ji-ah ! :D</p>'
