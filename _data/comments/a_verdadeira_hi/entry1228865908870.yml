message: '<p>eu estava no banheiro da escola tentando chamar a maria sangrenta,  pois é, ela apareceu, ela é morena não loira, veste um vistido brando e fica com o cabelo na frente do rosto, ela começou a inforcar minha amiga, ah ela se materialisou, ela ficou igual a mim mas ela tava de casaco e eu não ja tinha tirado, a minha amiga saiu do banheiro e conceguil parar de ficar sem respirar, eu entrei em panico, minha outra amiga ''a corajosa'' nos ajudou para tirar esse trauma.</p>'
