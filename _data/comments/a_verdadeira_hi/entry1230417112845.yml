message: '<p>essa historia talvez vçs não acreditarão mas é a verdade ate hoje n acredito mas foi o que aconteceu</p><p></p><p></p><p>toda quinta feira da 5ª serie da escola dom quixote de são luís do ma tem aula de informatica<br><br>so que o professor resolvel reverter os alunos uma vez é os meninos e outra é as meninas <br><br>nesse dia era a vez das meninas<br><br>eu como sou bem priguissoso chegueiii atrasado como sempre quando cheguei abre a porta da minha sala os meninos gritaram de sustos eles estavam numa roda sentados no chão deixei minha bolsa na mesa e falei o que foi la na roda eu sentei eles falaram n nos tamos  contando historias sobre lendas hurbanas awe nos comessamos a falar de maria sangrenta e da loira do banheiro e falamos de fatos com nosco bateuu o primeiro orario a aula das meninas acabaram</p><p></p><p></p><p>assistimos a aula e fomos ao recreio ficamos com um pouquinho de medo e ficavamos com mulecagem no banheiro mascolino as meninas ficavam rindo fizemos muita mulecagem tracamos um meninoo la ele gritava de medo mas nesse dia nda aconteceuu</p><p></p><p></p><p>depois de un dia fizemos un clube to terror so p meninos  mas as meninas acabaram descubrindo awe ela se juntaram ]</p><p></p><p></p><p>ate que um dia tenteamos invocar a loira do banheiro so que ela num apareceuj awe uma amiga ossa chamada anna paula teve uma ideia invocar a big loira n sabiamos quem era mas fomos em frente<br><br>entramos no banheiro quer diser so alguns meninos la eles invocaram a loira do banheiro com aquela mulecajem toda as portas todas ficaram abertas que eles abriram mas na ora de sairem a porta la ficou trancada tentamos abrir ate que ela abriuu depis de uns2 minuts mas nda aconteceu </p><p></p><p></p><p>ate que entramos e envocamos a big loira ela n a apareceu então saimos do banheiro e fechamos a porta ficamos la com a porta fechada por 5 segundos qwe quando abrimos a porta elas estavam todas fechadas entramos e fomos puchar as portas de dentro do banheir