message: '<p>Vou pular a parte que ela cai no piso do banheiro que é a mais conhecida. Há uma versão de que ela fora uma professora que se apaixonou por um aluno do colegial, porém o marido dela descobre o ramance,mata-a, esquarteja-a, e coloca algodão em sua boca, também usa algodão para limpar o chão. Desde então, ela aparece na escola que lecionava. Uma outra versão é baseada numa aluna que se apaixona pela professor e tenta se suicidar. Noutra ela fora uma menina casou forçada (nos idos de 1800 1900) um tempo depois foge pra outro país, quando morreu foi trazida de volta e enterrada na sua casa, onde fora construída uma escola depois. Eu estou fazendo uma pesquisa séria sobre essa Lenda Urbana, um ponto comum das muitas versões é que A Loira do Banheiro tenta se comunicar, mas, por algum motivo não consegue. Talvez queira dizer o que devemos fazer para que ela descanse em paz. Um outro ponto é que, segundo uma versão, os legistas realizaram uma autópsia não autorizada pela família, ficando seu corpo parecido com a noiva do Frankeinstain, ela vaidosa e orgulhosa de sua beleza,não se conformou com seu fim trágido e no estado que fora deixada depois da autópsia, vagando e assombrando os banheiros das escolas. Tem muitos relatos de pessas que viram-na, no Rio de Janeiro ela é conhecida por Catarina, em alguns estados do Nordeste: Boca de Algodão, Big Loira, Maria algodão. Pesquisem também Blood Mary...</p>'
