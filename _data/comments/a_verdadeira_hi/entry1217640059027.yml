message: '<p>cara e verdade esse historia e real<br><br>eu foi no banheiro e falei tres palavrao tres fios de cabelo loiro <br><br>ai eu gritei choronaaaa!!!!!!!!!gritei tres vez falava q ela nao existe <br><br>q era so uma lenda quando eu falei isso eu ia embora mais a porta do banheiro bateo na minha cara e o<br><br>meu naris sangrou nao parava de sair sangue ai eu fiquei um poco asustada falei e gritei a vida e seio de supresa<br><br>vc se sente feia nao se sente feia as pessaos q vc derrotada nao chora ai escutei uma voz....bem alta <br><br>EU SÓ QUERO SER FELIZ...TODOS ME ODEIA...POR ISSO QUE EU ODEIO TODOS AO MEU REDOR....<br><br>eu sabia que era ela a Loira do Banheiro bem eu gritei VC NAO ODEIA NINGUEM É A SUA CABEÇA QUE ESTA FAZENDO ISSO<br><br>PARA COMO VC É LINDA VC E UMA MENINA NORMAL COMO TODOS PQ VC ASSUSTA TODO MUNDO Q VEM NO BANHEIRO....<br><br>ai eu fiquei calma e fiquei so ouvindo o q ela falava eu so ouvindo o choro dela e no mesmo tempo ela falava<br><br>OLHA EU ERA UMA MENINA NORMAL MAIS SO QUE TDS AS PESSOAS ME CHINGA DE FEIA DE DIABO E DEMONIO BEM NESSE DIA FIQUEI <br><br>TRISTE E FOI NO BANHEIRO AI EU NAO PARAVA DE CHORA NAO SEI O QUE ACONTECEU NO DIA Q EU FOI NO BANHEIRO <br><br>EU SEI Q ALGUEM ENTRAVA E FALANDO VC E ASSIM UM DEMONIO SO FALAVA ISSO E NAO PARAVA EU BATI A MINHA CABEÇA SABE E VI <br><br>UMAS 5 MENINAS NO BANHEIRO E SABIA Q ELA NAO GOSTAVA DE MIM SABE ELA FICAVA BRINCANDO DA LOIRA DO BANHEIRO<br><br>E ASSUSTEI ELAS AGORA TDS MUNDO FICA VINDO AQUI E NAO ME DEIXANDO QUETO ENTAO FICO TRISTE E TAMBEM FICO CHORANDO<br><br>E ELE Q ME CHAMA AI COMO EU VO FIKA COM MEDO DE MIM SO PQ EU SOU FEIA.....BEM MENINA PQ ESTA AQUI NO BANHEIRO EM <br><br>QUE EU TE MATA EU TE MATO????????????????????????????????????<br><br>olha eu sei que é triste o q vc me contou...<br><br>ate eu iai senti tristeza no meu coraçao fika zuando eu sei <br><br>mais assim eu vim aqui pq as minhas amigas falou se eu tinha corase eu falei q sim <br><br>e falei bem assim