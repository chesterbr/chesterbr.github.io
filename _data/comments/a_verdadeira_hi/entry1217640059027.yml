da tem muitas supresa</p><p></p><p></p><p>A ULTIMA PALAVRA QUE ELA FALOU PARA MIM</p><p></p><p></p><p>EU NUNKA VOU TE ESQUEÇER BEM FIKA COM DEUS</p><p></p><p></p><p>EU VOU SE SUA AMIGA ATE A MORTE </p><p></p><p></p><p>EU MORO NO LUGAR CHAMADO INVERNO</p><p></p><p></p><p>naoooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooo<br><br>vc e uma menina loira linda de ++++++++++++++++++++++++++++<br><br>amiga ate a morte seremos pra sempre<br><br>para com isso vc e um anjo </p><p></p><p></p><p>ELA FALOU EU VOU MUDARRRRRRRRRRRRRRRRRRRRRRRRRRRR <br><br>VOU TIRA ESSE DEMONIO DA MINHA VIDA<br><br>E VOU POR DEUS</p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p><br><br>A UNICA PALAVRA Q ELA FALOU VC E ANJO</p><p></p><p></p><p></p><p></p><p></p><p><br><br>UM DIA VOU MUDARRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRR</p><p></p><p></p><p><br><br>MUDAR</p><p></p><p></p><p></p><p></p><p></p><p>MUDAR</p><p></p><p></p><p><br><br>E A VOZ SUMIO E A PORTA ABRIO </p><p></p><p></p><p><br><br>E FALOU DESCULPA</p><p></p><p></p><p><br><br>EU NAO SOU ASSIM E QUEM ESTA DENTRO DE MIM ME FAZ MAL </p>'
