message: '<p>eu estava na escola quando de repente fui ao banheiro encontrei alguns fios de cabelos loiros no vaso...fiz minhas necessidades depois puxei a descaraga e algo estranho apareceu e no banheiro havia escrito  458996anos que nem da menina acima<br><br>estava escrito de sangue olhei bem para dentro do vaso e cabelos  loiros vi.<br><br>a menina saiu do vaso e ficou ''''flutuando''''<br><br>e eu tinha cabelos morenos.<br><br>fiquei paralizada<br><br>depois de alguns minutos só que consegui buscar ajuda<br><br>foi horrivel!!<br><br>até hoje busco ajuda dos pisquiatras...</p>'
