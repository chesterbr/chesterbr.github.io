message: '<p>Eu existo e eu sou do mal e matarei todos voces que falam que eu não existo<br><br>se voces acham que eu não existo fassem esse ritual:<br><br>fale tres vezes: voce não esxite loira do banheiro<br><br>fale tres vezes:eu não acredito em voce<br><br>fale tres vezes:loira do banheiro eu te odeio</p><p></p><p></p><p>fale isso tudo em frente do vazo e voce tenque estar sozinho (a)se voce estiver com alguem não acontecerá nada<br><br>se voce fizer isso tudo voce vai ver se eu existo ou não<br><br></p>'
