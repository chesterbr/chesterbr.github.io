message: '<p>vocês vão achar estranho, mas eu só tenho 11 anos, mas quando tinha 8 anos que ouvir falar na "loira do banheiro", ela virou uma das fantasmas que mais tenho medo, eu não acredito que ela exista, mas se ela existir nunca vou querer me encontrar com ela, tenho tipo "loucura" por ela ( loucura = pavor ), se consiguirem me convenser q ela não é do mal eu até vou querer falar com ela, mas por enquanto NÃO!!!</p><p></p><p></p><p>( esquisito + eu sou bahiana )</p>'
