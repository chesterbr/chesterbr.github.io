message: '<p>bem vou conta um historia eu so tenho 10 anos e eu ne fia firme de terro a falava para minha mae mae eu<br><br>nao equetido fastamas nao existei ai ela falou a menmo<br><br>ate que uma noite foi dormir eu tiver um pesadoledo ofiver que eu etava em um cimiderio e uma mulher com o<br><br>olho verdes dixe voce pesisa viver no meu soi cado eu acodei eu falie tudo para min mae ela falou haahahah e mirtira cado terepeite tudo começou e ser meçe e os patos comesaura a queba cado<br><br>eu vir luzes eu eu dize maee socoro no ortou dia so pioranha meus peladelos eu ficava cada dia mais ruim<br><br>ate que um dia minha mae me levou em um macoberai de magia braca e ela viu que oque eu tinha<br><br>nao tinha cora eu fiquei louco e dize mae eu nao quero morre e eu cado eu tiver mais um pesadelo ta que a <br><br>mulher camabaira madou e dormi com uma faca e eu dormi com uma faca e eu começe no pesadelo e ver a mulher de olhos verdes ela veio para cima de min e tei um facada nela cado derepei ela firou o tiabo dizendo que queria me leva eu tei uma facada nela e ela dize voce nao vai me mata so ser voce ser mata ai no meu pesadelo me matei e ela sumiu cado acantei eu etavaa sangudo ea faca etva com um sangue com de verde minha mae falou que eu ficava falado naoo ai cado ela etava dormi e levatei da cama e começei a usa faca cado a mulhe macobeira falou voce eta bem e eu falei nao etou utimo cados tirepei cado eu e minha mae saimos da casa dela o ceu começou a fica equeco eu falei mae vou dormi cado eu soiei quer eu etva com um anjor do meu lado e cado nao começou a vir um moute de demonio! eu etava copetameide moto e cado o anjo começou a mata um noute de demonio e eu acodei no hispitau eo medico falou caraba socoro meu deus como isso aconteceu e minha mae falou quer eu tinha moriddo graça a deus atou vivo</p>'
