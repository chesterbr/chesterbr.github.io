message: '<p>Olha no meu ponto de vitsa a Mônica, está mais gostosinha do que nunca, cara eu tenho até a número 6 da TMJ, e olha, vou falar pra vcs, hein, as contra capas estão de mais.. gente a marina ficou muito gatinha, a denise, a carminha frufru(que vamos combinar, hein, que sobrenome feiozinho). Os demais, cascão, cebola, titi, franja, céuboy, poeira negra, marina, blog, cabeleira negra, o comandante astronauta, o nimbus, o do contra, o jeremias, o quinzinho, cascuda, magali, mariazinha(irma do cebola), a xebéu, o luiz, enfim... toda a turma, ficou show de bola.... agora, a maior expectativa, a pergunta que não quer calar, é:<br><br>Quando o Chico bento vai aparecer, como ele vai estar? como vai estar o seu sotaque? e a rosinha, o zé da roça, enfim? será que eles vão estar mais urbanos? ou vão continuar, na pacata rocinha deles??<br><br>é isso ai galera<br><br>té mais... <br><br>quem quiser me add no msn:<br><br>frajola_raphael@hotmail.com </p>'
