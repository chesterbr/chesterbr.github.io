message: '<p>Willian: o último parágrafo trata justamente disto - segundo ele, alguns acreditam que é necessário a mistura do sangue, outros, que a mordida basta. Isso é curioso: os primeiros buscam vampiros mais "científicos", os últimos os consideram criaturas de magia, portanto não-restritos a este tipo de limitação. Em qualquer caso, a imortalidade *e* a alta incidência de infecção (é razoável que, ao menos uma vez por mês, o vampiro morda de forma a efetuar o tal contato) garantem a vampirização do mundo *pelo menos* neste ritmo.</p>'
