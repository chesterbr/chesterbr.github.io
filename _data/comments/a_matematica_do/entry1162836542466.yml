message: '<p>Kojima: *eu* não provei nada - quem provou foi o tal cientista, eu só expliquei as contas envolvidas. E cada um desses casos segue fórmulas diferentes: as bactérias seguem um fator diferente de 2, e os outros exemplos não são assexuados, e é preciso levar isso em conta.</p><p></p><p></p><p>Ah, e todos eles têm a taxa de mortalidade, que também inexiste para os vampiros (seus predadores, como lembrou o Willian, seriam os portadores de estacas - quando foi a última vez que você viu um?). Outra coisa: no caso de pessoas também considere que elas ainda podem refrear seus impulsos reprodutivos devido a questões sociais, ao contrário de animais e vampiros.</p><p></p><p></p><p>Mas o diferencial *mesmo* é que todos eles são cercados pelo que se chama de "fator limitante" em biologia de cursinho: uma hora a comida, o espaço, o ar limpo ou algum outro pré-requisito para a reprodução/sobrevivência acaba, e o ritmo geométrico de aumento da população diminui. O único fator limitante para a multiplicação dos vampiros seria a falta de humanos - e, pressupondo que não somos vampiros, eles abundam em 2006, contradizendo a tese inicial (velocidade de reprodução).<br><br></p>'
