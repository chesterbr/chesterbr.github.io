message: '<p>Nunca soube que sempre que um vampiro se alimenta transforma a pessoa em outro vampiro. Sinceramente, não sou uma fanática por vampiros nem nada disso, só estou querendo dizer que não há cálculos matemáticos que possam provar a existência ou inexistência de criaturas místicas. Vampiros, bruxas... tudo isso é uma questão de crença. Eu, particularmente, creio em muito em Deus e tenho a mais absoluta certeza que ele existe, porém não tem qualquer prova concreta sobre a sua existência. Não estou afirmando que vampiros existem ou não existem, mas acho que o homem é cego pelas ciências e ignoram qualquer coisa que desafie a lógica. Para mim nem tudo é matemática, física e química. Existe muita coisa entre o céu e a Terra que o homem nunca vai ser capaz de explicar. Eu acho que as pessoas têm medo quando alguma coisa anormal acontece e logo querem explicações científicas para isso. Não estou dizendo que temos que ser alienados, como a Igreja Católica queria que fóssemos há séculos atrás e punia quem se atrevesse a discordar de suas crenças, mas as pessoas poderiam ter a mente mais aberta em relação ao sobrenatural. Vampiros existem? Nunca saberemos dizer. Mas algumas pessoas acreditam e temos que respeitar. Há quem acredite em vampiros, há quem acredite em fadas e duendes, e há, como eu, quem acredite em Deus.</p>'
