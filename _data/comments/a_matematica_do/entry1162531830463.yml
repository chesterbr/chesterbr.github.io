message: '<p>Não sei se você percebeu, mas além de vampiros, acabou de provar que coelhos também não existem, pois seguiriam a mesma fórmula... Aliás, também nao existiriam bactérias, formigas, bois e até pessoas... </p><p></p><p></p><p>Então ou nós não existimos ou então matemáticos tendem a simplificar muito a quantidade de variáveis, pois temos outros fatores como predadores, falta de alimento, falta de espaço, etc etc etc que impedem uma progressão geométrica...</p><p></p><p></p><p>OBS: outra fórmula para representar crescimento é a tal da seqüencia de Fibonacci, que anda na moda hoje em dia...</p>'
