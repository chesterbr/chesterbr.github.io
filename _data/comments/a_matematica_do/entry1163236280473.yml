message: '<p>Ai, ai, Kojima...</p><p></p><p></p><p>O sol só é problema para vampiros que saem de dia - duvido que sejam a maioria, aliás, quantos fazem essa besteira? Sobre a cruz e a água benta, qualquer habitué dos anos 80 que tenha assistido "A Hora do Espanto" sabe que "você tem que ter fé para estas coisas funcionarem". Com a quantidade de pessoas com "credibilidade de fé" existentes no mundo de hoje, dificilmente se produziria água benta numa velocidade razoável (e não vou comentar o benzimento do oceano, soaria ofensivo).</p><p></p><p></p><p>Finalmente, qualquer outro detalhe besta que você escolha pra aporrinhar está fugindo completamente do ponto central da questão: nada que alegue viver tanto tempo (potencialmente a eternidade) pode se reproduzir de maneira tão desenfreada assim.</p><p></p><p></p><p>Ah, sobre a última gracinha, a verdade é que são os engenheiros (em sua maioria) que se apegam demais a detalhes irrelevantes para os humanos normais - justificando sua fama de chatos supremos e fazendo com que raramente sejam chamados para as festas legais... :-P<br><br></p>'
