message: '<p>Ei Chester, gostei muito do texto! Eu tinha ouvido falar disso no podcast Buzz Out Loud e realmente achei divertido. Agora vc traduziu para números com um toque coelhal, hehe!</p><p></p><p></p><p>Só uma coisa: o fator limitante talvez não seja a falta de humanos. De repente os movimentos migratórios de vampiros não contemplam boa parte da área do globo terrestre e eles ficam restritos àqueles lugares que vimos em filmes: escuros e fantasmagóricos. Ou ainda, como mostrou "Os Simpsons" em um episódio passado, todos somos vampiros, hehe!</p><p></p><p></p><p>No final a teoria é bem fundamentada. Só um matemático (vc) e um geek (eu) pra se divertir com isso mesmo, hehe!</p>'
