message: '<p>Sobre os detalhes "bestas", o proposito era mostrar que sim, existem muito mais fatores e que os mesmos não estão equacionados...</p><p></p><p></p><p>O que me preocupa, brincadeiras à parte, é que o tal professor fez essa estudo para desbancar outros estudos, que segundo ele "trabalhos pseudo-científicos sobre esse tema levam o público a acreditar na existência dos vampiros".</p><p></p><p></p><p>Na minha opinião, trabalhos científicos sem profundidade, como é o caso do trabalho dele, contribuem tanto quando os tais "pseudo cientificos".</p><p></p><p></p><p>Espero realmente que ele tenha feito isso apenas para dar uma de espirito de porco e colocar lenha na fogueira, sabendo que o trabalho dele também nao é válido. </p><p></p><p></p><p>Um motivo dessa vez sério pelo qual eu não compro essa prova matemática:</p><p></p><p></p><p>Se eu fosse um vampiro, eu seria superior ao resto da populacao. Ser superior sempre é legal. Porém se *toda* população se tornasse superior, eu perderia minha superioridade relativa. Portanto, não é vantagem para mim que todo mundo vire vampiro.</p><p></p><p></p><p>Também não gostaria de ser um vampiro sozinho. É mais legal quando tenho um pequeno grupo para compartilhar os poderes. Esse grupo também não estaria interessado em que todos virassem vampiros.</p><p></p><p></p><p>Dessa forma, poderiamos instituir um esquema semelhante ao da Academia Brasileira de Letras: só entra membro novo quando um morre.</p><p></p><p></p><p>Para dar um embasamento pseudo-cientifico para essa minha argumentação, isso na verdade se chama "Teoria dos Jogos", e se aplica, por exemplo, no estudo de monopólios e oligopólios.</p><p></p><p></p><p>Quanto a engenheiros serem chatos supremos... Estou trabalhando com vários deles atualmente e de fato é dificil ter um assunto bacana na hora do almoço...</p>'
