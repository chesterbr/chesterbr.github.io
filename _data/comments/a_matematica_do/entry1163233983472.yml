message: '<p>Ahn... <br><br>E que tal a CRUZ, que nem mesmo o Willian CRUZ lembrou? Ou então a água benta? E se um padre benzesse o MAR, assim o oceano inteiro viraria veneno de vampiros?</p><p></p><p></p><p>Aliás, onde entra o *SOL*, que está presente cerca de 12 horas por dia, no mundo inteiro e é o melhor bactericida de vampiros que existe?</p><p></p><p></p><p>Como disse, matemáticos tendem a simplificar a quantidade de variáveis envolvidas...</p>'
