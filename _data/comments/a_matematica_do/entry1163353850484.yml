message: '<p>Kojima,</p><p></p><p></p><p>Não sei dizer até que ponto o trabalho do tal cientista foi de fato publicado - vale lembrar que o fato de ele ser cientista não significa que quando ele preenche um cheque está fazendo um documento "científico". Tampouco posso imaginar a real intenção dele (mas me parece muito razoável que seja mostrar, pelo absurdo da coisa, que não vale a pena queimar pestanas procurando vampiros - na linha do Flying Spaghetti Monster).</p><p></p><p></p><p>Tampouco vou entrar em detalhes sobre o seu motivo - assim como no post anterior, eu posso questionar, você pode desenterrar outros argumentos. Não vamos chegar a lugar algum, porque, ao contrário de temas verdadeiramente científicos, não há uma base axiomática aqui para que se construa qualquer coisa. Acima de tudo: eu não botaria Teoria dos Jogos no meio - além desta área ser um pouco mais complexa do que isso, ela  anda virando o "Nietzche das exatas", i.e., qualquer coisa nego joga o Nietzche pra "fundamentar", o que mina a credibilidade até de quem cita com conhecimento de causa.</p><p></p><p></p><p>Finalmente, não vou arriscar a dizer se o trabalho tem profunidade ou não sem ter lido o mesmo. O que eu posso afirmar é que, enquanto material pra piada, é bom. Ou melhor, era - essa discussão seguramente acabou com a graça. Scott Adams explica.</p>'
