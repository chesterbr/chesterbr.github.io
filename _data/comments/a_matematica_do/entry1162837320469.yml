message: '<p>Kojima: Fibonacci, assim como as progressões geométricas no geral, são casos bastante particulares envolvendo seqüências infinitas e as séries formadas pro elas. Sua vantagem é poder ser facilmente representado como soma, e ter uma lei de formação recursiva fácil e que dá origem a várias demonstrações gráficas interessantes.</p><p></p><p></p><p>No entanto, a soma de Fibonacci, em particular, não modela este problema, e não posso usar séries infinitas no geral, já que nem todas elas "dão infinito". Ex.:</p><p></p><p></p><p>1 + 1/2 + 1/4 + 1/8 + 1/16 + 1/32 + 1/64 + ... = 2</p><p></p><p></p><p>Mas eu não vou esticar os assuntos torturando os leitores com Cálculo IV, ninguém merece isso... :-)</p>'
