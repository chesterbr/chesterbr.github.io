message: '<p>Bom, deixo esse recado revelador a todos os fãns de vampiros que aqui comentaram...<br><br>Eu adoro coisas sobrenaturais e com o lançamento da série "Twilight", as pessoas começaram a se interessar por esses tais vampiros de sangue...<br><br>Eu fui tentar explicar o vampirismo cientificamente, e consegui! Para a alegria de todos, eu posso provar. Em 1986, na Universidade de Ohio, nos EUA. Um cientista explicou o vampirismo de forma simples e prática:<br><br>1- O vampirismo é o subproduto de várias doenças raras em conjunto, isso é fato.<br><br>2-As doenças são: Anemia, essa doença comum pode causar a ânsia por sangue pela falta de glóbulos vermelhos no organismo.<br><br>3- A anemia também causa a Gengivite, uma doença dentária que diminui a gengiva fazendo com que os caninos pareçam maiores.<br><br>4-A anemia em casos agudos ( graves ), pode causar uma doença chamada protoporfiria eritropoiética, que causa a hipersensibilidade na pele, ou seja, ela causa queimaduras em contato com o sol.<br><br>5- Todas essas doenças funcionam como um efeito dominó, causando no doente e/ou vampiro, um surto psicótico, fazendo com que possam atacar pessoas pela sua sede.</p><p></p><p></p><p>Essa doença é muito rara, mas existe sim. Esses são os verdadeiros vampiros e não aqueles fanáticos que implantam dentes e compram capas pretas...</p><p></p><p></p><p>Espero que tenha ajudado a todos, Lamothe.<br><br></p>'
