message: '<p>Opa, claro: pra habilitar o teclado Default, entre, na tela principal, em "Settings", e nela, em "Language &amp; Keyboard". Dentro de Text Settings devem ter vários checkboxes, tais como "Android Keyboard", "Default Input", etc. (o meu também tem "Talkback Keyboard" e "HTC_IME", mas isso deve variar). Des-selecione todos, deixando apenas o "Default Input". Isso deve habilitar a acentuação como descrito acima.</p><p>Você também pode tocar o campo de texto por um segundo e abrir um menu com a opção Input Method - estarão disponíveis todos os que você tiver deixado selecionados na configuração acima.</p><p>No caso do underline, eu acho que tanto faz o método de entrada - o underline pra mim aparece na telaquando aperto e solot Sym, é o primeiro símbolo da segunda linha. Curiosamente, quando eu selecionei da primeira vez ele não permitia tocar na tela pra selecionar os símbolos, mas depois que eu fui pra Android Keyboard e voltei para Default Input, passou a funcionar tudo.</p><p>Boa sorte!</p>'
