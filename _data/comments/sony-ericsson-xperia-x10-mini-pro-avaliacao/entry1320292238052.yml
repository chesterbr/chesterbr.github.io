message: '<p>Seria uma história bem bonita da Sony - se ela se passasse na vida real. Eu fiz o upgrade para 2.2, e depois para 2.3 usando firmwares customizados, e o celular ficou insanamente MAIS RÁPIDO. Não sei se o problema deles é portar o bloatware que empurram nos aparelhos para as versões mais novas, ou se simplesmente querem forçar as pessoas a comprar aparelhos novos. Em qualquer caso, esse papo sobre a memória interna ser insuficiente para o 2.2/2.3 é bullshit puro. Vide: <a href="http://chester.me/archives/2011/06/sony-xperia-x10-mini-pro-android-2-2-froyo-sony-%E2%99%A5.html" rel="nofollow noopener" title="http://chester.me/archives/2011/06/sony-xperia-x10-mini-pro-android-2-2-froyo-sony-%E2%99%A5.html">http://chester.me/archives/...</a></p>'
