message: '<p>Matheus, espero não te frustrar, mas acho que a única coisa relacionada a redes sociais que eu uso bastante é o twicca, um cliente de Twitter (que se adapta melhor ao tamanho do X10 Mini Pro que o cliente oficial, na minha opinião). Aliás, o Twitter no geral tem a ver com mobile: updates curtos, possibilidade de linkar fotos, locais e comentários em tempo real, etc.</p><p>Eu cansei do lance de checkin faz tempo, então até desinstalei o Foursquare. Ah, também tenho a app oficial do Facebook (mas 99% do meu tempo no Facebook é no conforto de um micro de verdade, onde posso ver fotos, abrir links rapidamente, etc.).</p>'
