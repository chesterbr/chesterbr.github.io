message: '<p>Você tem que segurar o Symbol enquanto tecla a letra a acentuar, aí vai aparecer um menu. Ex.: Symbol + "a" aparece "áãàä...", aí você vai teclando a letra (sem soltar o symbol) até o cursor ficar na que você quer, e solta o symbol.</p><p>Se não estiver funcionando isso, vai no aplicativo Settings (Configurações?), tem uma parte de teclado onde você escolhe o sistema de entrada. Pra mim o "Default" é o que funcionou, mas isso varia.</p>'
