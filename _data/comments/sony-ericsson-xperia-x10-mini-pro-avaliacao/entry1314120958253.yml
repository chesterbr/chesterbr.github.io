message: '<p>Olá Chester,</p><p>Desabilitei os teclados TalkBack e Android, deixando apenas a entrada padrão e o teclado físico voltou a mapear de acordo com o comportamento original, com a tecla symbol etc. Neste meio tempo andei procurando outras soluções de teclados virtuais. Testei o Swype e o SlideIT, os quais são muito práticos e rápidos, em particular o SlideIT para o qual há um módulo de dicionário pt-br.</p><p>Valeu pelas dicas, parabéns pelo blog!</p>'
