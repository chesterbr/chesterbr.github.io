message: '<p>Olá amigo, vi outro dia um desses Xperia numa loja da cidade e fiquei a principio fissurado por ele. Mais sou leigo no que se referi a "essas novas tecnologias"em aparelhos celulares, pode parecer, arcaico, idiota, desenformado, mais a verdade é que eles são lindos, sedutores, e ai é onde mora o perigo. Como vou saber se este produto vai funcionar como manda o fíguirino? E quem garante que estou fazendo uma boa aquisição. Minha esposa ficou apaixonada por um Xperia Mini, mais tenho dúvidas diante de tantos comentários contrarios a esses modelos e seus softwares e etc e tal!!! Por favor qual a sua opinião de profissional nesse assunto? Devo ou não comprar um desse agora? Ou espero a Sony acertar na fabricação de um? Muito obrigado pela sua atenção.</p><p>Jones - Campina Grande/ PB</p>'
