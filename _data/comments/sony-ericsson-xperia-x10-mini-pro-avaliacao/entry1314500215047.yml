message: '<p>E ai Jones, o seguinte, eu comprei um deste mini pró, gostei demais, e olha que eu sou cabeçudo para usar celular, a maquininha é muito legal, fácil de usar para quem sabe um pouco de PC, na verdade ele não é um cel, e sim um mini PC. Eu comprei na Livraria Saraiva (atendimento excelente) ele parou de conectar, mandei de volta para a loja, eles trocaram o aparelho em 7 dias(nota dez) recebi um novo, e estou adorando. As coisas que dizem sobre a bateria durar pouco(nem tanto)ela se carrega em minutos, e o que mais consome bateria é a tela que é de ótima resolução. Câmera boa, e os aplicativos voce baixa direto do Market.Designer lindo. Adorei, o resto é bobagem kkk se precisar de alguma coisa entre em contato: walmes2010@hotmail.com    valeu, não tenha medo.é show!!!</p>'
