message: '<p>Li um pronunciamento oficial (fórum de suporte) da Sony sobre a questão do update do Android 2.3 apenas para o Xperia X10, mas não para as versões mini. Segundo eles, o problema é a quantidade de memória interna nas versões mini, inferior ao do X10. Essa menor quantidade de memória não daria uma "boa usabilidade" do produto para os padrões Sony. Por isso não estão pensando em upgrades do Android além do 2.1.</p>'
