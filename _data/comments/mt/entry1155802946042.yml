message: '<p>Junior, o pior é que não são todos os Nokia: no 6820(a) e no 6600 o problema não ocorre. O 6111 era novidade pra mim (já haviam reportado o 6230 e o 6101).</p><p></p><p></p><p>Infelizmente, não tenho nenhum dos celulares em que ocorre o problema para poder debugar mais a fundo. Assim que eu conseguir localizar e corrigir, sem dúvida eu disponibilizo. Por ora, infelizmente, os donos destes modelos terão que aguardar um pouco mais.</p><p></p><p></p><p>Obrigado pelo apoio!</p>'
