message: '<p>Olá Chester!<br><br>Parabéns por ter terminado a mais esperada versão do miniTruco.<br><br>Testei a versão 3 no nokia 6600 jogando sozinho e rodou perfeito assim como nas versões anteriores.<br><br>Testei também no siemens CX75, mas não tá rodando legal, desde as versões anteriores quando alguém pede truco o jogo trava e não dá mais pra jogar, se ninguém pedir truco roda legal.<br><br>Agora testando o bluetooth, começamos iniciando a sala pelo 6600, criou a sala perfeitamente e o CX75 achou a sala tranquilamente, pedi para iniciar o jogo, o 6600 distribuiu o baralho e o CX75 ficou na tela verde com a mensagem de que estava conectado (alguma coisa assim não me recordo perfeitamente),mas não distribuiu as cartas.<br><br>Testamos com o CX75 criando a sala, ele criou tranquilamente, o 6600 achou a sala, o CX iniciou o jogo, as cartas do CX foram distribuidas e a do 6600 também, o CX começa a jogar a carta, quando chega na vez do 6600 ele joga a carta, mas o jogo para, não dá erro nenhum, simplesmente fica parado.<br><br>Fique tranquilo Chester, não estou exigindo nada, estou muito satisfeito por esta versão e sei que o jogo não vai conseguir rodar perfeito em todos os celulares existentes, mas quem sabe não dá pra corrigir alguma coisa.<br><br>Vou testar num Motorola V3 e no Nokia 6265, nas versões anteriores o 6265 dava errona segunda rodada, não me lembro o que me camarada falou, mas era mais ou menos isso, mesmo com a atualização para versão 2.4 não adiantou, vamos ver a versão 3.<br><br>Um abraço cara, até mais.<br><br>Muito obrigado e parabéns.</p>'
