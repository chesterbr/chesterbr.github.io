message: '<p>Bruno, isso que você descreveu é a chamada "manilha velha". O jogo entra por default em manilha nova (i.e., as cartas maiores, i.e., as manilhas são as cartas seguintes ao "vira" que aparece na tela, na ordem de naipes usual). Use a opção "manilha velha" do menu Opções para jogar do jeito que você está falando (note que, nesta opção, não aparece o "vira")</p>'
