message: '<p>Lud, nãos ei ao certo como o 6265 funciona nesse sentido, mas se você baixou ele diretamente da internet para o aparelho (sem usar o PC), provavelmente ele se instalou e está em algum menu do tipo "Java" ou "Jogos". Caso tenha transferido o miniTruco.jar via PC é preciso consultar as instruções (no meu 6600 ele mostra uma mensagem de texto com o arquivo de instalação anexado, basta abrir para começar a instalar).</p>'
