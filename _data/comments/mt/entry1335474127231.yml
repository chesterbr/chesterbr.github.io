message: '<p>Realmente esse cara aí de cima deu uma vacilada grande comentando da mesma estação. Mas concordo em partes com ele. Primeiro: Esse erro na partida quando se pede 6, realmente já aconteceu, mas infelizmente não dá para saber ao certo quando acontece, pois é intermitente. Quanto a "mão de 11", acredito que a opção de aceitar deveria ser apenas do jogador principal. Não concordo quando alguém escreve críticas para denegrir algo que alguém fez, mas você poderia pelo menos ter sido mais educado, pois esse "cidadão" que fez a crítica pode querer denegrir seu jogo mais ainda. Quanto ao fato da faculdade, se você fez USP parabéns para você, mas isso não qualifica ninguém não, afinal, a famosa "cola" está presente em todas as faculdades. Conheço muitas pessoas que dizem ter se formado na USP, tem diploma, mas são completamente analfabetas na área que escolheu para a graduação. Agora já vi que você não aceita críticas negativas, e por isso acho melhor parar meu comentário por aqui.<br>Gosto é igual a bunda, cada um tem o seu ( sua ).</p>'
