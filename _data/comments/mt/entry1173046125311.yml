message: '<p>Quando a opção Bluetooth não aparece, é porque o jogo não detectou a presença das APIs Bluetooth (JSR 82) no celular. Isto é, o celular pode até ter Bluetooth, mas não o disponibilizou de forma padronizada para aplicações Java, e, portanto, não é compatível com esta opção, infelizmente.</p><p></p><p></p><p>Notei que os RAZR variam: os mais antigos não suportam, os mais novos sim. E isso independe da cor (Silver, Black, etc.), que normalmente diferencia outros features nestes celulares.</p>'
