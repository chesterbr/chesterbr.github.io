message: '<p>Isso é o maior sofrimento, e uma das razões pelas quais percebi que usar GSM pra qualquer comunicação que não seja HTTP não rola, ao menos no Brasil. Na TIM você pode configurar o serviço TIM CONNECT FAST (que, ao contrário do TIM WAP FAST, não coloca gateway no meio, e é bem mais barato). Eu não sei configurar, fui no site da Nokia e pedi pra eles mandarem a configuração via SMS (acho que o site da Motorola também faz isso).</p><p></p><p></p><p>De qualquer forma, eu quase nem lembro de manter o server no ar, porque quase ninguém consegue se conectar mesmo. O caminho é Bluetooth, infelizmente (e o miniTruco deve ganhar isso assim que eu tiver um respiro, junto com uma solução para as JVMs Nokia Série 40).</p>'
