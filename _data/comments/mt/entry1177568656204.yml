message: '<p>Sobre a mensagem "Erro ao fechar rs:null": ela acontece em todos os celulares, independente de funcionar o Bluetooth (é na hora em que você salva as suas preferências) - provavelmente não é nada e eu vou remover ela no próximo release.</p><p></p><p></p><p>Sobre o OutOfMemoryError, provavelmente é porque o arquivo .jar está perigosamente perto dos 64K. Provisoriamente, vou disponibilizar alguma das versões 2.x (já me pediram isso) até o final-de-semana. No médio prazo vou tentar enxugar alguma coisa.</p><p></p><p></p><p>Para os V3 e outros Motorola que não mostram o menu Bluetooth, pelo jeito não adianta "forçar", o celular não disponibiliza o Bluetooth para aplicações Java, e, infelizmente, não há o que fazer.</p><p></p><p></p><p>Ah, novamente agradeço os avisos de problemas - e gostaria de pedir que sempre especificassem qual é a marca/modelo do celular, ok?</p>'
