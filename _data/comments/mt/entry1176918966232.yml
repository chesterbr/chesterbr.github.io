message: '<p>Gustavo Novelo: O <a href="http://m.chester.me" rel="nofollow noopener" title="http://m.chester.me">http://m.chester.me</a> é, na verdade, um atalho para o outro que você tentou (<a href="http://chester.me/m/deploy/minitruco.jad)" rel="nofollow noopener" title="http://chester.me/m/deploy/minitruco.jad)">http://chester.me/m/deploy/...</a>. O único outro possível link direto seria o link para o .jar, i.e., <a href="http://chester.me/m/deploy/minitruco.jar" rel="nofollow noopener" title="http://chester.me/m/deploy/minitruco.jar">http://chester.me/m/deploy/minitruco.jar</a> . Não fiz um atalho curto para esse porque quase todos os celulares exigem o link para .jad (e este informa ao celular onde está o .jar), mas experimente este endereço e veja o que acontece. A propósito, qual o seu celular?</p><p></p><p></p><p>Ricardo/gustavo: Esses aparelhos parecem ter alguma incompatibilidade (conforme posts anteriores). Infelizmente, Bluetooth parece variar um pouco de aparelho para aparelho, e não tenho idéia de como adaptar o jogo para aparelhos que eu não tenho, o jeito é aguardar que alguém se habilite a fazer isso (o código é aberto) :-(</p>'
