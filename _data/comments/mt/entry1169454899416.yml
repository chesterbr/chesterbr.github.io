message: '<p>Sei que isso já está parecendo aquele desenho do Pica-Pau em que a bruxa fica procurando sua vassoura no depósito da fábrica de vassouras - "lá vamos nós... (essa não é) lá vamos nós... (essa também não) vamos nós... vamos nós..."), mas acho que dessa vez a coisa vai: testei a versão 2.05.00 várias vezes em um Nokia 6060 e não deu pau.</p><p></p><p></p><p>Agradeço a quem testar nos outros Nokia em que dava problema e der um retorno. E espero que agora dê pra voltar de consciência limpa para a versão Bluetooth!</p><p></p><p></p><p>(para os programadores: a NullPointerException acontece no Animador.frame(), quando o placar termina de piscar. Não tenho 100% da certeza da causa, mas é um método puramente cosmético, assim, resolvi desviar os erros de runtime nele - aprovietando para disponibilizar a opção "log" - e seguir a vida)</p>'
