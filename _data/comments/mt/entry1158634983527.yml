message: '<p>primeiramente gostaria de dizer que não tenho nenhuma responsabilidade sobre o que vai ser dito a seguir, faça isso por sua proria conta e risco, nada é garantido.</p><p></p><p></p><p>Tenho um Motorola C650 fiz o seguinte procedimento para abilitar uma das funções do Sistema JAVA, ela se chama "Carregar Aplicação Java".</p><p></p><p></p><p>Depois de ter instalado o Motorola PST e os drivers do celular abra o Phone Programer, em seguida vá em new file, escolha Kjava File.</p><p></p><p></p><p>Vá em uma das opções da barra do menu que diz Read Phone.. espere ele fazer a leitura.. depois de ter lido. feche a janela, como é dito.. deve ter aparecido algo informando se a tal função Carregar Aplicação Java está ou não habilitada, se não estiver clique em cima de onde é dito para ENABLE/DISABLE.. agora seu celular deve ter se desligado automaticamente.</p><p></p><p></p><p>Ligue o celular e verifique se ação Carregar Aplicativo Java foi habilitada, pra ver isso vá em Configurações&gt;Config.Java (deve ser a primeira função da lista)</p><p></p><p></p><p>Para que você posso baixar jogos ou outros aplicativos Java para seu celular será preciso que você tenha o MidWay no seu pc e tenha instalado o modem do celular.</p><p></p><p></p><p>Sabendo que tudo isso já foi feito abra o Midway e indique onde que porta está conectado o modem do celular (pra ver isso vá em Painel de controle&gt;Opções de telefone e Modem&gt;na aba Modem deve ter USB MOTOROLA Modem e a porta onde está conectado.</p><p></p><p></p><p>Assim.. vá em open file e indique onde está o arquivo JAR ou JAD (do jogo) em seguida envie pro celular.. no celular aceite (download).. enquanto o jogo é transferido não faça nada.. espere até que o jogo tenha sido transferido por completo. Espere que seja instalado e pronto, pode aproveitar.</p><p></p><p></p><p>Se quizer alguns jogos fale comigo.. talvez eu possa te ajudar. </p>'
