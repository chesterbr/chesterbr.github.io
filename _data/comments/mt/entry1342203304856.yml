message: '<p>Mauro, o programa precisa ser baixado e compilado a partir do código-fonte (<a href="http://code.google.com/p/minitruco/source/browse/#svn%2Ftrunk%2FminiTrucoServer%253Fstate%253Dclosed)" rel="nofollow noopener" title="http://code.google.com/p/minitruco/source/browse/#svn%2Ftrunk%2FminiTrucoServer%253Fstate%253Dclosed)">http://code.google.com/p/mi...</a> nunca pensei em criar um executável porque não achei que alguém teria interesse em criar um servidor.</p><p>O jeito mais prático de compilar ele é abrir no Eclipse, aí basta dar "Run".</p><p>De qualquer forma, o IP usado seria o IP da máquina que está rodando o servidor, acompanhado da porta (a padrão é 6912).</p>'
