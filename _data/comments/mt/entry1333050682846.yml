message: '<p>A mão de 11 é definida por ambos: se um dos dois concorda, ela acontece. Sobre este bug, pode ser específico do seu aparelho (não acontece no Nokia 6600, que é o único que eu tenho).</p><p>Críticas são bem-vindas, mas eu costumo esperar um pouco mais de boas maneiras, o que seu post não teve. Lembre-se que é um jogo gratuito, que eu e os outros colaboradores não temos a menor obrigação de fazer nada e se é um "jogo de m...", não sei por que você coloca ele no seu celular. Sugiro procurar outro jogo mais compatível com o seu "nível".</p><p>Ah, outra coisa: da próxima vez em que for inventar dois outros comentários para fingir que tem mais gente concordando, use outro computador. Como os três vieram da mesma conexão do IP 187.37.117.208 em um intervalo de tempo reduzido, dá pra desconfiar (e se eu não tivesse mais o que fazer, pra rastrear - por ora já sei que você usa Net Virtua)</p><p>Sobre faculdade, para mim quem faz ela ser boa ou ruim é o aluno. Mas só pra constar, eu fiz USP, não sei se está dentro do seu padrão de qualidade...</p>'
