message: '<p>Fala Chester!!</p><p></p><p></p><p>cara... quero parabenizá-lo dimais pelo site/programa!<br><br>tava na faculdade sem ter o que fazer em uma aula muito chata quando me veio à cabeça...<br><br>será que eu consigo um jogo de truco via bluetooth?<br><br>cheguei em casa e entrei no google "Truco bluetooth" esse foi o primeiro site que apareceu!! huahauhuhaua! muito bom!! </p><p></p><p></p><p>tenho uma dúvida... dos mais de 15 celulares com bluetooth da minha sala onde a gente instalou o joguinho (dá pra ver o que a gente faz na sala, neh?) em dois V3 não aparece a opção bluetooth...<br><br>esse erro já foi reportado aqui... e vc mesmo disse que é por causa da versão do java... mas ficou inconclusivo... o celular não roda mesmo bluetooth dentro de aplicações java ou tem alguma configuração que possa ser feita para que o jogo rode?</p><p></p><p></p><p>tem tb alguns erros que acontecem quando o celular que cria o jogo é um SIEMENS... ele pede pra estabelecer uma senha... e os outros aparelhos tem que digitar essa senha... mas nada de grave... se outro celular cria o jogo ele da certo...<br><br>(detesto siemens!)</p><p></p><p></p><p>acho que é isso!<br><br>espero uma resposta!</p><p></p><p></p><p>Valeu, cara!<br><br>[]s</p>'
