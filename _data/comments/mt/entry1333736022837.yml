message: '<p>Como o cara disse, o cel provavelmente nao ta disponibilizando.</p><p>Quase todo celular tem como habilitar e desabilitar o uso do bt com apps. Mas essa opcao normalmente nao é visivel pro usuario. Por isso q neste caso não teria solução.</p><p>Porem, se vc for um cara safo é so ir no tio google com o modelo do seu cel q tu acha. Provavelmente vai implicar em instalar apps na sua maquina, conectar o cel no PC e, o principal, se fizer merda pode até ficar sem celular! kkkk É por sua conta e risco, lembre-se disso. Ah! E perde a garantia, se ainda tiver! =P</p><p>Abs</p>'
