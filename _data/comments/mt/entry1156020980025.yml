message: '<p>Atualizando (e corrigindo) a lista dos celulares onde temos o problema:</p><p></p><p></p><p>Series 40, 2nd Edition: 3220, 5140, 6230, 6101<br><br>Series 40, 3rd Edition: 6111, 6265</p><p></p><p></p><p>Outra coisa: testando agora no 6820 (Series 40, 1st Edition), notei que dá um erro, mas não o NullPointerException, e sim um ArrayIndexOutOfBounds.</p><p></p><p></p><p>Curiosiamente, não ocorre esse tipo de erro com outras séries da Nokia, nem com outros fabricantes.</p><p></p><p></p><p>Vou ver o que consigo fazer para tentar ajustar (mas não prometo nada, peguei sete matérias na faculdade esse semestre :( ) e notifico por aqui.</p><p></p><p></p><p>Obrigado pelo feedback!</p><p></p><p></p><p>[]s,<br><br>Chester</p>'
