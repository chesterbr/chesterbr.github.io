message: '<p>Rodrigo,</p><p>Em tese sim, é possível que algum deles tenha baixado o jogo, modificado e instalado a versão nova. O jeito mais fácil de tirar a prova é você insistir para criar o jogo - quem cria o jogo é que dá as cartas (internamente, o celular que criou o jogo é o servidor, os outros são apenas clientes que se conectam, recebem suas cartas e dizem quais cartas jogam quando é sua vez) - se a sorte infinita deles parar, tem caroço no angu! :-)</p><p>Conte depois o que aconteceu, como foi a briga, etc.!</p><p>Abraço,<br>Chester</p>'
