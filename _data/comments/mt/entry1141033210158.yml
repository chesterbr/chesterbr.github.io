message: '<p>Você consegue entrar na página <a href="http://chester.inf.br?" rel="nofollow noopener" title="chester.inf.br?">chester.inf.br?</a> (antes era <a href="http://minitruco.chester.inf.br" rel="nofollow noopener" title="minitruco.chester.inf.br">minitruco.chester.inf.br</a>, encurtei). Se não abrir essa página, é preciso configurar a conexão internet (ex.: GPRS) do seu celular. Se abrir, deve haver um link para download. Esse link deve iniciar o download (ou dar alguma mensagem que ajude a diagnosticar o problema)...</p>'
