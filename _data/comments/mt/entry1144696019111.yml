message: '<p>De vez em quando aparece um erro no aplicativo mini Truco que talvez <br><br>possa ser corrigido em uma segunda versão. Não entendo muito de programação <br><br>mas espero estar ajudando com esse comentario.<br><br>Estou digitando da mesma forma que apareceu no meu Nokia 6020 com a <br><br>mesma quantidade de caracteres e espaço entre eles na ordem correrta com <br><br>diferença de maiusculas e minusculas.</p><p></p><p></p><p>    Apos a menssagem "Erro de Aplicativo" aparece a menssagem a baixo:</p><p></p><p></p><p>Array Index Out Of Bounds java/lang/ArrayIndexOutBoundsException 3 &gt;= 3<br><br></p>'
