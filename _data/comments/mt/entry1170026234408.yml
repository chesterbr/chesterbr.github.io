message: '<p>Eduardo,</p><p></p><p></p><p>Antes de tudo, obrigado pelo trabalho de testar tanta coisa! :-) A idéia é justamente ir consertando para cada modelo, como aconteceu com as versões anteriores - e para isso esse tipo de feedback é fundamental.</p><p></p><p></p><p>Estou achando que os dois problemas (travamento no CX75 e a questão no multiplayer) podem estar relacionados sim. Seria interessante (se você puder)ativar a opção de log (no menu Opções, lá no final) e ver até que ponto o jogo vai antes de travar (e se dá alguma mensagem de erro).</p><p></p><p></p><p>A versão 2.5 resolveu o problema da segunda/terceira rodada no 6020 (que a 2.4 pretendia resolver, mas não deu certo nem no 6020, só descobri depois de colocar no ar). É bem provável que a 3.0 (para a qual eu fiz o backport daquele fix) também resolva no 6265 (os dois são Series 40, embora de edições diferentes) - eu gostaria de confirmar isso para focarmos na questão do multiplayer.</p><p></p><p></p><p>Novamente, obrigado. Abraço!</p>'
