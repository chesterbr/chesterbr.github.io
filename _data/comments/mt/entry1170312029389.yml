message: '<p>Eduardo,</p><p></p><p></p><p>Pois é, eu tive exatamente o mesmo problema (um cara inicia, o outro não) com um 6600 x um L6.</p><p></p><p></p><p>Observei que, quando você cria a sala em um, o outro fica só na tela "conectado". Se você, por exemplo, troca de parceiro, aí o outro mostra a tela que deveria ter mostrado antes da troca. Se trocar de novo, mostra a tela da 1a. troca. Se inicia o jogo, o outro só distribui as cartas depois que o primeiro joga.</p><p></p><p></p><p>Isso me leva a crer que o que ocorre é algum atraso nas mensagens (o servidor manda mensagens do tipo "atualizar mesa com jogadores fulano, sicrano, beltrano", "a partida começou", "a mão começou, suas cartas são x, y, z e o vira é k"), talvez pela maneira com que eu termino a linha em um celular e leio no outro.</p><p></p><p></p><p>Acho que é coisa simples de acertar, mas tem que ser com dois celulares ao lado do micro (porque envolve um certo grau compila-baixa-testa-ajusta). Devo pegar o L6 do meu amigo emprestado até o final da semana e fazer isso rápido (até porque o cara não vai querer ficar muito tempo sem o celular :) ).</p><p></p><p></p><p>Sobre o lance do V3: eu testei em *dois* V3 Black, e em nenhum deles o Bluetooth foi detectado (enquanto que você conseguiu deteção em um Black e não em um Silver, é isso?). Existe um detalhe técnico: não basta o celular ter Bluetooth, ele precisa suportar Bluetooth *dentro* de aplicações Java (tecnicamente falando, tem que ter suporte à especificação JSR 82). </p><p></p><p></p><p>Pelo que eu andei pesquisando, os V3 mais antigos não têm esse suporte (não depende da cor, e sim do modelo/época). No site de desenvolvimento da Motorola, os links <a href="http://tinyurl.com/yokcvo" rel="nofollow noopener" title="http://tinyurl.com/yokcvo">http://tinyurl.com/yokcvo</a> e <a href="http://tinyurl.com/yvmqww" rel="nofollow noopener" title="http://tinyurl.com/yvmqww">http://tinyurl.com/yvmqww</a> mostram a diferença (apenas o último tem "JSR 82" na parte inferior). Depois eu vejo com mais calma, mas creio que se for esse o caso, não tem muito jeito não. :(</p><p></p><p></p><p>De resto, estamos quase lá. Novamente, obrigado pelo trabalho de campo!</p>'
