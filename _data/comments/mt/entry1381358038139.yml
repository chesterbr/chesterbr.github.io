message: '<p>Portugues:</p><p> Boa noite, Eu gosto muito do mini truco Android porém, alguma coisa acontece quando jogo com meus amigos via bluethooth pois eles recebem cartas de valor alto em todas as jogadas, tornando assim a disputa desleal! Eu gostaria de saber se há uma forma de modificar o jogo para que as melhores cartas saiam para determinado jogador? Obrigado!</p><p>Ingles:</p><p>Good evening, I really like the mini truco Android but something happens when I play with my friends via bluethooth they receive letters from high value on all moves, thus making the competition unfair! I wonder if there is a way to modify the game so that the best cards to leave certain player? Thank you!</p>'
