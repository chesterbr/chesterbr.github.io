message: '<p>Olá Chester!<br><br>Fiz novos testes, com relação ao N6265, esta nova versão realmente resolveu o problema e meu amigo conseguiu jogar tranquilamente sozinho.<br><br>Todos os testes que fiz com multi player não funcionaram, testei o N6600 com V3 black, criei a sala com 6600 e o V3 achou normamlmente, iniciamos o jogo e o V3 consegue jogar a carta enquanto o 6600 não distribui as cartas. Fizemos ao contrario e também não funcionou. Testei o N6600 com o N6265 e também não deu certo. Não fiz o teste com a função de log, mas vou fazer e tento te passar mais informações.<br><br>Uma curiosidade, o V3 silver do meu amigo não apareceu a opção de bluetooth, nos outros celulares, do lado esquerdo temos a opção Options e do lado direito temos a opção Sair, no celular dele do lado esquerdo aparece uma outra opção que agora não me recordo e do lado direito aparece Encerrar. Não consegui resolver, desinstalei e instalei novamente, mas não funcionou.<br><br>Não se preocupe com tudo, vá com calma que o maior passo já foi dado, agora é só acertar o rítimo.<br><br>Um abraço e até mais.</p>'
