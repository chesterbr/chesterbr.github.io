message: '<p>Para quem estava com problema de "OutOfMemoryError":</p><p></p><p></p><p>Disponibilizei o .jar e o .jad da versão 2.05.00 (acima, em "histórico de versões"). Eu agradeceria se quem estiver tendo problemas não relacionados a Bluetooth (que esta versão não suporta), particularmente o java.lang.OutOfMemoryError, pudesse testar e me informar se funcionou/não funcionou no seu aparelho (incluindo o modelo do aparelho).</p><p></p><p></p><p>Se eu perceber que o tamanho do executável se tornou um problema, vou enxugar mais, ou, em último caso, fazer o script de build gerar versões Bluetooth e não-Bluetooth (o Bluetooth engorda em uns 15K a aplicação). Por ora, esta versão mais antiga deve ajudar.</p><p></p><p></p><p>[]s</p>'
