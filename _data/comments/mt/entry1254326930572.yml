message: '<p>Bom dia Chester. Cara, parabens pelo trabalho, pelo jogo. Mto bom e mto bem bolado. Tenho um nokia 2630, e quando tento conectar via Bluetooth, aparece conectando, e quando a partida vai iniciar, desconecta o adversario. Pq isso ocorre? Tem como resolver?</p><p>Um tempo atras, um amigo meu que tinha o mesmo aplicativo, em versao inferior a essa do site, me passou e conseguimos jogar. E eu, na esperança dessa nova versao ser melhor, apaguei a que ele passou e instalei essa do site. So que esse erro persistiu. Tem algum jeito de me ajudar?</p>'
