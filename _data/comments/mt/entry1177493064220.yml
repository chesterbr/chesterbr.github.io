message: '<p>Aiii Chester. maravilha. vi um amigo meu jogando no celular no onibus da faculdade e me interessei dai fui falar com ele esses dias pra me passar mas ele tinha excluido o jogo por que tava dando uns erros. Ai agora to tentando passa ele pro meu celular do pc e nada meu amigo. na hora de passar da um erro aqui "Solicitação negada pelo telefone - tipo de mídia não suportado (0x4F)", vc pode me disser o que seria issu. Ah meu aparelho é um Motorola V555. Abraços amigo. e valu pelo jogo mesmo eu não podendo usufruir dele. (por enquanto)</p>'
