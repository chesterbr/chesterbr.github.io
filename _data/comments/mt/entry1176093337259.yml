message: '<p>eu tenho um V3 Black.. <br><br>eu atualizei e reinstalei o jogo.. consegui por o menu bluetooth no jogo.. </p><p></p><p></p><p>mas quando eu ponho para criar, ou procurar jogo ele dá erro de aplicação e fecha!</p><p></p><p></p><p>eu que apresentei esse jogo para meus amigos.. a galera toda joga com bluetooth na aula. menos eu!<br><br>=/<br><br>vacilo..<br><br>kkkkkkkk</p><p></p><p></p><p>mas parabéns pelo jogo e pela criatividade! </p><p></p><p></p><p><br><br>e uma outra coisa que eu não entendi tbm.. </p><p></p><p></p><p>é porque não roda o jogo com baralho vazio e manilha fixa.. </p><p></p><p></p><p>Q, J, K, A, 2, 3, 3 e meio (coringa), 7 Ouros, A espadas, 7 Copas e o 4 Paus<br><br>( sem o resto das cartas - 4, 5, 6, 7)</p><p></p><p></p><p>eu nunca tinha visto manilha fixa com baralho cheio.. achei meio estranho isso!</p><p></p><p></p><p>valeu..</p>'
