message: '<p>Lobinho/Matheus: Eu testei em um 6020 e o jogo rola normal... se vocês estiverem com problemas para baixar ele, verifiquem se o celular consegue navegar em outros sites (ex.: <a href="http://google.com" rel="nofollow noopener" title="google.com">google.com</a>), se não conseguir é questão de configuração (que pode ser obtida com a operadora ou no <a href="http://www.nokia.com.br" rel="nofollow noopener" title="www.nokia.com.br">www.nokia.com.br</a>).</p><p></p><p></p><p>Sobre o jogo no PC, eu tinha esquecido de atualizar a página... basta clicar no link "Jogar no Browser" agora e, uma vez carregado, pode desconectar da Internet e jogar à vontade.</p><p></p><p></p><p>O Bluetooth ainda roda em poucos aparelhos, mas estou trabalhando nisso.</p>'
