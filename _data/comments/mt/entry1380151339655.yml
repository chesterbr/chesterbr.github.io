message: '<p>Opa! Infelizmente esse problema acontece com algumas combinações de celulares. Foi reportado aqui: <a href="http://code.google.com/p/minitruco/issues/detail?id=7" rel="nofollow noopener" title="http://code.google.com/p/minitruco/issues/detail?id=7">http://code.google.com/p/mi...</a></p><p>Uma coisa que vale a pena tentar: veja se o nome do celular (nas configurações de Bluetooth) de alguma dessas pessoas que está tentando entrar no jogo tem algum espaço ou caractere especial. Tente mudar para um nome só com letras, sem acentos - tive reports de gente que resolveu assim, embora eu mesmo não tenha conseguido reproduzir.</p>'
