message: '<p>Olá Chester!<br><br>Quanto ao V3 silver provavelmente é isso mesmo que vc falou, com certeza ele não tem suporte a bluetooth em aplicações java. Esquece isso que agora eu é quem tenho que resolver.<br><br>Não sei se estou errado, mas eu percebi através do log que os dois celulares rodam o jogo perfeitamente, só ha o atraso de um deles, o log não gerou nenhum erro nas aplicações, mas pelo seu comentário é exatamente o que ocorreu com os celulares que testei.<br><br>Se precisar de testes pode me falar, mande e-mail, sms, telefona(tel a combinar)...<br><br>Quero ver esse jogo rodando.<br><br>Podemos testar pessoalmente se for possível, eu estou em São Bernardo do Campo-SP, podemos combinar.<br><br>Até mais.</p>'
