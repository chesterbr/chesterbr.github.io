message: '<p>Adiel<br><br>A melhor forma de se passar é pleo computador, não precisa gastar seus créditos e é mais garantido, existem vários foruns explicando como se conectar um celular ao pc e transferir jogos para ele.<br><br>Experimente o forum <a href="http://www.foxgsm.net" rel="nofollow noopener" title="www.foxgsm.net">www.foxgsm.net</a><br><br>Acredito que o jogo vai rodar perfeitamente neste celular.<br><br>Provavelmente vc vai ter que usar o MotoMidMan para passar o jogo para ele, este programinha vc acha no próprio forum ou emule.<br><br>Até mais.<br><br></p>'
