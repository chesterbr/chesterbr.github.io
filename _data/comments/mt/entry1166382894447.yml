message: '<p>Parabéns Chester! Este jogo é o melhor.<br><br>Testei num Nokia 6600 instalando no MMC funcionou blz, comprei outro MMC de 1GB e fui tentar instalar e só dava erro (dizia que o arquivo estava corrompido), tentei instalar na memória do celular e foi tranqüilo, talvez isto sirva pra alguém também.<br><br>Sugestão: Será que não dá pra associar as chamadas de truco a sons gravados no celular, ex.: ao invés de aparecer escrito Truco! o jogo buscar um som quando solicitarmos truco. O jogo poderia vir com duas opções, uma de jogo sem som e outra com som, ao escolher a opção de som o jogo nos pediria para lincar todas as possibilidades, truco, seis, nove, doze, to fora, desce e algum outro pra zuera.<br><br>Se não der não tem problema, só de ter truco no celular já está bom de mais.<br><br>Parabéns.<br><br></p>'
