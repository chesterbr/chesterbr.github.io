message: '<p>Fabrizio: O emulador não precisa ser baixado. Clique no link "jogar no Browser" acima (creio que dê para salvar a página no seu micro e abrir sem estar conectado, confesso que não testei isso).</p><p></p><p></p><p>Lucas (e outros que perguntaram de outros jogos): Não, por ora é só esse jogo. Quem sabe quando a faculdade sossegar um pouco, idéia é o que não falta...</p><p></p><p></p><p>Gustavo: Das versões anteriores à 2.0 eu não guardei os .jar. As seguintes você pode gerar entrando na pasta "tags" no Google Code e baixando o código (eu não subo os .jar para lá, apenas o código-fonte, então é preciso recompilar)</p><p></p><p></p><p>Vinicius.Blig, Periscuelo e outros que testaram o V3: pelo jeito o buraco é mais embaixo com este celular (uma pena, porque é um aparelho bem legal). Infelizmente não tem muito o que eu possa fazer, mas talvez alguém que tenha mais experiência com J2ME/Bluetooth nestes aparelhos possa audar...</p><p></p><p></p><p>Quanto aos outros problemas com Bluetooth e o bug dos Nokia não S60/S90, eu ainda estou tentando arrumar um aparelho emprestado pra testar. Se alguém puder me emprestar um (ou dois, para problemas no Bluetooth) em um período que dê para debugar, agradeço! :-)</p><p></p><p></p><p>No mais, agradeço novamente todos os comentários. Não estou conseguindo responder todos, mas leio um por um. E se eu não respondi alguma dúvida relacionada ao jogo, é porque ela está respondida em algum ponto da página (por mim ou pelo pessoal que tem sido muito prestativo nesse sentido), ok?</p><p></p><p></p><p>Abraços!</p>'
