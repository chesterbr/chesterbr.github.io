message: '<p>Humm... obrigado pelos novos feedbacks. Até agora, os aparelhos afetados pelo problema são todos Nokia, modelos: 3220, 5140, 6230, 6101 e 6111.</p><p></p><p></p><p>Olhando no site da Nokia (<a href="http://www.forum.nokia.com/devices/6111" rel="nofollow noopener" title="http://www.forum.nokia.com/devices/6111">http://www.forum.nokia.com/...</a> , trocando o 6111 pelo número do seu modelo), verifiquei que *todos* eles são da Series 40, 2nd Edition. Ou seja, é algo com o Java desta versão.</p><p></p><p></p><p>Por enquanto não tenho acesso a um aparelho desses para verificar o problema, mas assim que eu tiver eu tento descobrir o que diabos está dando errado. O Vinicius deu uma dica interessante, alguém pode confirmar se o erro se manifesta de fato sempre que o ganhador da 2a. é diferente do da 1a.? (i.e., se quando alguém ganha duas vezes o erro *não* acontece)? Obrigado!</p>'
