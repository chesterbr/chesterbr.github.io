message: '<p>Para quem tem o V3 (ou outro celular com Bluetooth que não mostrava o menu):</p><p></p><p></p><p>Adicionei uma opção no menu "Opções", "Debug", chamada "forçar menu Bluetooth (exige reiniciar aplicativo)". Tentem acionar esta opção, sair do jogo e entrar de novo.</p><p></p><p></p><p>O menu vai aparecer - se vai funcionar são outros quinhentos, que eu conto com vocês para verificar e dar um retorno... :-)</p>'
