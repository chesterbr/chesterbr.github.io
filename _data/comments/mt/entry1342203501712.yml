message: '<p>Dislon, no PC em princípio você pode usar o <a href="http://gtruco.com.br/" rel="nofollow noopener" title="http://gtruco.com.br/">http://gtruco.com.br/</a> - ele roda no seu navegador e conecta no mesmo servidor que o miniTruco para jogos multiplayer (na verdade é o contrário: o miniTruco é que conecta no servidor do gTruco :-) ).</p><p>Sobre não aparecer a opção, isto significa que o celular não disponibiliza o Bluetooth para aplicativos Java. Já ouvi falar de gente que resolveu atualizando o sistema operacional do celular, outros mexendo em configurações do aparelho.</p>'
