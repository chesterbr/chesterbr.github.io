message: '<p>Caros,</p><p></p><p></p><p>Obrigado pelo feedback (aqui e por e-mail). Esse mês eu ando bem enrolado, então não pude colocar muito a mão no miniTruco. Mas é MUITO bacana ver que tem bastante gente gostando/usando (tava na base de 1500 downloads por mês na última vez em que olhei - o que é bastante para um jogo de celular com divulgação zero, creio).</p><p></p><p></p><p>Os principais problemas até o momento são:</p><p></p><p></p><p>1) Erro ao aceitar truco no Nokia 6111/6265/6230 e outros da "Series 40" (além do Motorola e398, pelo menos em um caso): Isso provavelmente é da mesma família do erro que dava antes no meio do jogo (e provavelmente já existia e só foi detectado agora que o primeiro foi consertado). Vou resolver asssim que possível, esse eu acho que tem solução (mas depende de eu pegar um celular desses num dia em que possa ficar horas debugando, o que eu espero que ocorra em breve);</p><p></p><p></p><p>2) Bluetooth não detectado em alguns Motorola RAZR/V3: Esse é curioso porque alguns detectam e outros não (eu, pessoalmente, já peguei dois casos de cada :-) ). Eu uso um método meio pedestre para verificar (i.e., tento carregar uma das bibliotecas que vou usar, se não rolar a carga eu assumo que não tem). Vou adicionar uma opção do tipo "pule a detecção e adicione o menu bluetooth sempre" - desligada por padrão (porque provavelmente vai dar chabu nos celulares sem bluetooth) - não sei se isso vai bastar (se deu problema nessa detecção, no jogo acho que também deve dar), mas é uma tentativa.</p><p></p><p></p><p>3) Jogo não rolando legal quando inicia num Siemens: Se ele tem esse lance de pedir/confirmar senha, provavelmente até a hora em que todo mundo digitar a senha vai dar alguma treta. Se for possível, tentar mudar o celular para algum modo em que não precise "parear" (isso está fora do escopo do programa - é uma característica de segurança do celular, creio).</p><p></p><p></p><p>Se alguém souber de mais algo, este espaço continua aberto para feedback (e, conforme o volume, vou configurar um Bugzilla ou outro sistema equivalente para bug reporting).</p><p></p><p></p><p>Abraços,<br><br>Chester</p>'
