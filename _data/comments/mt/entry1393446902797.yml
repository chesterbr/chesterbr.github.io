message: '<p>Opa Vinícius, o que acontece é que o antigo servidor não está mais no ar (e eu preciso atualizar o jogo para incluir o novo).</p><p>Para consertar, basta abrir o menu, selecionar Opções e descer a tela até o campo "Servidor", que deve estar como "<a href="http://server.gtruco.com.br" rel="nofollow noopener" title="server.gtruco.com.br">server.gtruco.com.br</a>:6912". Troque por "<a href="http://minitru.co" rel="nofollow noopener" title="minitru.co">minitru.co</a>:6912" e clique ou navegue até "ok". Você só tem que fazer isso uma vez.</p><p>Por favor, me diga se deu certo, e vou adicionar no texto acima. Obrigado!</p>'
