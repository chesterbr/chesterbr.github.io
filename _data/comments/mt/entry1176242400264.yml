message: '<p>Ola chester, tudo bem? Primeira mente serei mais um mala a te dar parabéns de tantos que ja recebeu pelo jogo hehehe. Segundo queria saber se tem algo que se possa fazer nos v3 que faça rolar o minitruco? Eu tenho um v3i e ele funciona normal, minha namorada tem um Sony ericsson W800i e ele também funciona, porém quando um cria o jogo e o outro entra pra jogar, a pessoa que conecto se desconecta automaticamente. Por um acaso sabe o que pode ser? Sem querer explorar já explorando teria a possibilidade de ter a opção de escolher as duplas? Por exemplo se for jogar 1 x 1 eu escolher meu colega de jogo como parceiro ou jogando em 4 pessoas tb escolher qual será a dupla a jogar? Grato pela atenção. Um abraço.</p>'
