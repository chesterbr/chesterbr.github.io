message: '<p>Chester,</p><p></p><p></p><p>Compreendo perfeitamente o mal entendido, me perdoe! Existe um mal muito grande no sistema de comunicação digital = a falta do "olhar nos olhos"...<br><br>Todo e qualquer comentário feito via e-mail, msn, blog, forum, etc, tende a ser interpretado de forma negativa e ameaçadora, a não ser que sempre coloquemos o ridiculo "rsssss", vc não acha?</p><p></p><p></p><p>Como seria ridiculo colocar os tais "rsss" em todas as sentenças, escolhi tentar explicar a ausencia de intenção de ameaça de outra forma, mas fui traido por minhas proprias palavras!</p><p></p><p></p><p>Fico feliz que tal ocorrido tenha sido resolvido desta maneira, agradeço sua colaboração e peço desculpas movamente por qualquer mal jeito, ok?!</p><p></p><p></p><p>Parabens pelo otimo trabalho de seu Blog, sempre nos chamou atenção pela exclusiva forma de exibição e comentários dos fatos, e obrigado por ser um real apreciador e conhecedor de nosso trabalho.</p><p></p><p></p><p>Grande abraço e boa sorte!!!</p>'
