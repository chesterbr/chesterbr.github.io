message: '<p>Cara, que pena que vc desperdiçou tanto tempo demonstrando seu conhecimento erudito com relação a direitos e deveres dentro da WEB!</p><p></p><p></p><p>O comentário foi feito através do blog a partir da idéia de que existia um mediador no mesmo, porem (como vc mesmo diz), houve a opção pela versão amadora...</p><p></p><p></p><p>Coloco ao seu julgamento a seguinte situação:<br><br>Vivemos em um Pais em que tudo relacionado a arte não tem nenhum tipo de incentivo, mas mesmo assim encontramos uma forma honesta e correta de sobrevivermos da mesma.<br><br>Após muito sofrer, conseguimos elaborar um formato de trabalho que permite sempre investir mais e mais na intenção de possibilitar a propagação saudável de um trabalho artístico do porte do Nill. Isto ocorreu para evitar que o Seiren não fosse eliminado da WEB pois o artista teve que "procurar um emprego" para sobreviver.<br><br>Mesmo assim, em um belo dia, percebemos que determinados "fãs" utilizam ferramentas que oferecem uma significativa visibilidade na WEB para piratear códigos de acesso do Seiren... isso tudo para simplesmente tocar uma bronha, pois duvido que seja uma atitude de um apreciador!<br><br>E o pior de tudo é ser informado que tais atitudes não foram percebidas pelo "mediador" do blog, mas nosso comentário não passou despercebido e pelo visto foi tomado como uma ofensa pessoal!!!</p><p></p><p></p><p>Dúvida: tal ignorância dos fatos pode ser conveniência???</p><p></p><p></p><p>Lavar roupa suja???  Sinceramente pensamos que esta fosse uma pagina digna, adulta e coerente, não nos decepcione mais, ok? Pedimos somente colaboração, não uma aula piegas de etiqueta!</p><p></p><p></p><p><br><br></p>'
