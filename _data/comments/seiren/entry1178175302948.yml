message: '<p>Eric,</p><p></p><p></p><p>Entendo perfeitamente o sentimento de vocês. Se tem uma causa com a qual eu solidarizo é a do artista nacional, que tem que matar cinco leões por dia. Tanto penso assim que minha *primeira* atitude foi eliminar os e-mails em questão, e só depois escrevi o comentário - que, longe de ser uma "aula piegas de etiqueta", simplesmente coloca as cartas na mesa de forma civilizada.</p><p></p><p></p><p>A tal ignorância dos fatos foi conveniente sim. Conveniente no sentido de que não dei muita bola, e deveria ter dado (como fiz com o seu, que me chamou a atenção pela assinatura). Em nenhum momento neguei este lapso. Isso não muda o fato de que o tom do seu comentário pende um tanto mais para a ameaça do que para o aviso. Eu poderia ter partido para a ignorância, optei por esclarecer os fatos, só isso.</p><p></p><p></p><p>Sobre a moderação: trata-se de um blog, não um de fórum. Não há moderador implícito, ao contrário: a idéia desta mídia é promover o diálogo livre, dentro dos limites da civilidade - limites estes que os posts solicitando troca de senhas seguramente ultrapassaram.</p><p></p><p></p><p>Faço crer que a nossa discussão ainda não ultrapassou tais limites. Eu me senti ameaçado, vocês se sentiram decepcionados - ótimo, estamos quites no terreno sentimental. Paremos por aqui (até porque o problema com os e-mails já foi resolvido, e não tornará a se repetir).</p><p></p><p></p><p>Continuem trabalhando, eu continuo apoiando.</p>'
