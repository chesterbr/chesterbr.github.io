message: '<p>Eric,</p><p></p><p></p><p>Não tenho uma política definida para comentários neste blog. Essencialmente, o que passa pelo filtro anti-spam vai para o ar, e se eu não gosto de algo que leio, eu deleto (é um blog pessoal, posso ser amador assim :-) ). Por conta disso, não havia notado que haviam tantos links com este tipo de pedido, que eu não incentivo.</p><p></p><p></p><p>Por respeitar o trabalho do Nill e acreditar que ele tem o direito de disponibilizar como e por quanto queira o seu conteúdo (tanto que assinei quando escrevi o post), achei por bem suprimir os e-mails dos comentários em questão (e pretendo tomar a mesma atitude com comentários futuros). Desta forma inibe-se a troca de senhas sem que se perca o contexto do seu comentário.</p><p></p><p></p><p>No entanto, gostaria de deixar claro que esta atitude é uma liberalidade MINHA, concedida pelo respeito já mencionado ao artista, e SÓ por isso. O seu comentário cumpriu o papel de me fazer perceber a existência das irregularidades. No entanto, ele não me motivou a tomar a atitude que tomei - longe disso, ele me desmotivou por conta de pelo menos dois aspectos:</p><p></p><p></p><p>O primeiro é o pedido na segunda sentença. Veja bem: se eu tivesse removido os e-mails como reação direta ao comentário, eu teria sido vítima do que se denomina juridicamente de "coação moral" (um bom glossário especializado como  <a href="http://noticias.pgr.mpf.gov.br/servicos/glossario" rel="nofollow noopener" title="http://noticias.pgr.mpf.gov.br/servicos/glossario">http://noticias.pgr.mpf.gov.br/servicos/glossario</a> lhe dará uma definição mais apurada do termo).</p><p></p><p></p><p>Uma analogia didática: do meu ponto de vista, é como se você aparecesse com uma arma na cintura e dissesse apenas "me dá o seu relógio", e, depois que eu o entregasse, você adicionasse "Por favor, não tome isso como um assalto", já que a arma era de brinquedo e você só me pediu o relógio como presente.</p><p></p><p></p><p>Isso é apenas uma alegoria - não estou sugerindo que você tenha cometido qualquer espécie de crime, ou que eu me sinta lesado sob o ponto de vista legal. Eu jamais alegaria ter um direito que não tenho - o que me leva ao segundo ponto que me desagradou no seu comentário: você diz que o Seiren pode "entrar com uma denuncia". O que exatamente isso significa?</p><p></p><p></p><p>É importante lembrar que a lei de direito autoral é bastante complexa, e uma mídia global não simplifica em nada. Para fins de exercício mental, vamos supor que o que você pretendesse tirar o blog do ar, possivelmente movendo algum tipo de ação judicial. Má notícia: ele não é hospedado no Brasil.</p><p></p><p></p><p>Você poderia, no máximo, apelar (judicialmente ou não, eu pessoalmente recomendaria o não, é mais rápido) ao <a href="http://registro.br" rel="nofollow noopener" title="registro.br">registro.br</a>. Mas isso só me obrigaria a trocar de domínio - em duas semanas o Google já reindexou tudo, e os antigos leitores são espertos e me acham.</p><p></p><p></p><p>Um processo deste tipo nos EUA até conta com mecanismos como o DMCA - <a href="http://en.wikipedia.org/wiki/DMCA" rel="nofollow noopener" title="http://en.wikipedia.org/wiki/DMCA">http://en.wikipedia.org/wiki/DMCA</a> - que podem te ajudar, pois mesmo o site não tendo sido criado com o propósito de violar copyright ou facilitar este processo, há precedentes de abusos que poderiam ser utilizados a seu favor (isto é, contra o coitado do Chester).</p><p></p><p></p><p>O problema é o custo do processo. Um caminho mais curto, mas que demanda um certo grau de engenharia social, seria intimidar o meu provedor (é o IVHosting - <a href="http://ivhosting.com" rel="nofollow noopener" title="http://ivhosting.com">http://ivhosting.com</a> - caso não esteja claro que isso tudo é hipotético), convencendo-o a tirar o blog do ar - o que funcionou com o Xô Sarney (vide <a href="http://tinyurl.com/32wbtv" rel="nofollow noopener" title="http://tinyurl.com/32wbtv">http://tinyurl.com/32wbtv</a> ), por exemplo.</p><p></p><p></p><p>Mas também seria um trabalho hérculeo, que, assim como o cancelamento do domínio, só me causaria um contratempo momentâneo (ao contrário do caso mencionado, não há processo envolvendo reparação de dano moral para amparar). Caramba, como esse Chester é escorregadio! :-)</p><p></p><p></p><p>Este cenário (muito breve, acredite - o assunto é quase inesgotável, e eu mesmo conheço menos do que gostaria a respeito dele) tem por objetivo fazer, de forma pragmática, aquilo que a malograda segunda frase sugere ter sido a sua intenção: dar um conselho.</p><p></p><p></p><p>O conselho é: no futuro, ao lidar com uma questão deste tipo, procure assessoria jurídica apropriada antes de se manifestar de forma mais contundente(*). Acredite, vale a pena. Não é por causa de um reles blogueiro como eu (que, além de tudo(**), já resolveu o problema), mas sim porque um dia você pode se deparar com alguém que esteja realmente mal-intencionado, e um movimento errado deste tipo pode prejudicar mais do que beneficiar o Seiren (seja pela via legal, seja pela publiciade negativa) - algo que certamente nenhum de nós quer que aconteça.</p><p></p><p></p><p>Sem mais, só posso desejar sucesso para todos os envolvidos neste trabalho.</p><p></p><p></p><p>Abraço,<br><br>Chester</p><p></p><p></p><p>(*) Alternativamente, tente uma abordagem menos linha-dura (o problema foi menos com o recado do que com a forma com que ele foi dado). Ou ainda: inicie com um contato privado antes do contato público (o meu e-mail é fácil de achar - um dos meios é clicar no envelope na lateral). Começando a discussão publicamente, você obriga a outra parte a  "lavar a roupa suja" da mesma forma, como ocorreu aqui.</p><p></p><p></p><p>(**) É bom deixar isso claro: Insistir em aporrinhar um "zé mané" que SÓ NO MÊS PASSADO apresentou a algo em torno de 2000 visitantes do post exclusivamente trabalhos disponíveis na parte pública do Seiren (ou seja, incentivando-os a pagar pelo conteúdo fechado, que, até onde posso verificar, não é linkado ou disponibilizado de forma alguma neste blog) seria o tipo de ignorância que eu costumo esperar dos conglomerados de mídia acéfalos, e não de gente esperta como vocês...</p>'
