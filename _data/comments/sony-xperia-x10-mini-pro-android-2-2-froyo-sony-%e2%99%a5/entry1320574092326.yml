message: '<p>Olá amigo, valeu mesmo, eu estava procurando um upgrade que me transmitisse um pouco mais de segurança como o que vc fez. Ainda nem tenho o celular X10 Mini Pró (pois a falta de um Android 2.2 ou 2.3 me deixou com um pé atrás na hora de comprar). Queria apenas saber se após o backup/restauração os aplicativos antes adquiridos continuam funcionais (mesmo os de fábrica) e se as novas funcionalidades do 2.2/2.3 (como o Adobe Flash 10.1, a instalação de aplicativos no SD Card, o Tethering e Hotspot, etc.) estão sendo suportadas pelo X10 Mini Pró. Obrigado.</p>'
