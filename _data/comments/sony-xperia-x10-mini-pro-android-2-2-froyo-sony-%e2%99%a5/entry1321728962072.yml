message: '<p>Yuri, não teve muito segredo: baixei o software em <a href="http://forum.xda-developers.com/attachment.php?attachmentid=618147&amp;d=1307440622" rel="nofollow noopener" title="http://forum.xda-developers.com/attachment.php?attachmentid=618147&amp;d=1307440622">http://forum.xda-developers...</a> no Windows, pluguei o fone e rode. Ele diz qual o teclado configurado atualmente, e dá uma lista de opções. Se lembro bem, tinha um "Querty-br" (ou qualquer coisa com BR no final), você dá ok e ele altera o telefone. Eu tive que fazer umas duas vezes e dar uns dois reboots até ele reconhecer, mas não sei se foi comida de bola minha. Boa sorte.</p>'
