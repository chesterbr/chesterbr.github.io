message: '<p>Olá. Os aplicativos baixados do Market e/ou que estejam no SD Card continuam funcionando (os que não estavam no SD precisam ser baixados novamente, mas isso é semi-automático e você não é cobrado novamente).</p><p>Os da Sony vão embora (o que pra mim é uma monumental vantagem do upgrade) e os outros eram todos demos (que só ocupavam espaço na memória principal, já que não podiam ser desinstalados), não deixam saudade. Em princípio as funcionalidades novas estão lá (vi o tethering/personal hotspot no settings), Flash eu não vi (mas eu deixo desligado até no PC).</p>'
