message: '<p>Eu tenho o Nexus One, acho que você lembra, e digo que o 2.3 é bem melhor que o 2.2, que por sua vez é infinitamente melhor que o 2.1.</p><p>O 2.3 ficou bem mais rápido, não sei exatamente quais foi o changelog, mas por cima lembro de melhora no gerenciamento da memória virtual.</p><p>Quanto ao problema da luz, reforço o que vinicius, falou pega o flashlight, inclusive ele me foi util, na mudança de apartamento, estava sem luz, e usei o celular, por horas como luz do quarto, foi muito útil.</p>'
