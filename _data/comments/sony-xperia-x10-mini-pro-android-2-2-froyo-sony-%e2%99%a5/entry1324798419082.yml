message: '<p>Olá!</p><p>Sim, o XRecovery permite fazer backup e restore de firmware armazenado no cartão, então o único desastre irrecuperável seria se você não conseguir entrar no XRecovery, mas isso nunca aconteceu comigo.</p><p>Nunca usei o AirDroid, não ficou claro na descrição do Market se ele vai fazer o root no celular (parece que não). O SuperOneClick funcionou bem pra mim, mas o que importa é fazer o root (e instalar o XRecovery o quanto antes).</p><p>Boa sorte!</p>'
