message: '<p>Sou dono de um x10 mini, tenho instalado cyanogem nele, 2.2 (froyo). Satisfeito com tudo! Uma dica é não tentar fazer se não esta seguro do procedimento. É simples, mas um pequeno detalhe pode inutilizar o aparelho!</p><p>Agora uma critica ao autor do blog e muitos outros. Quer iOS? Compre um iPhone.<br>Estou cansado de mods e neguim querendo fazer o android ficar com a "cara" do iOS.<br>Nada pessoal, estou apenas expressando a minha, humilde, opinião!</p>'
