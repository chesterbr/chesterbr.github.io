message: '<p>Na verdade, o Willian não tá 100% errado (embora a idéia fosse mais me zoar mesmo): o Dekopon é parente da Ponkan, que, por sua vez é cruzamento de mexerica tradicional com laranja Kyomi (que, pelo que ouvi falar, é prima próxima da laranja-lima).</p>'
