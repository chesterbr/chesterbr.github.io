message: '<p>Marcos,</p><p>Até onde pude pesquisar (ex.: <a href="https://secure.wikimedia.org/wikipedia/en/wiki/Dekopon)" rel="nofollow noopener" title="https://secure.wikimedia.org/wikipedia/en/wiki/Dekopon)">https://secure.wikimedia.or...</a>, a Dekopon é resultado de cruzamentos (no caso, entre mexericas e laranja lima), e, portanto, não é um alimento geneticamente modificado (GM), ou "transgênico".</p><p>Independente disso, é importante salientar que alimentos GM não necessariamente são nocivos à saúde. A polêmica em torno destes tem dois pilares: o fato de ser uma tecnologia relativamente recente, cujos efeitos ainda não puderam ser completamente mensurados (mas o mesmo pode ser dito, por exemplo, de telefones celulares e adoçantes); e a *possibilidade* de manipulações genéticas extremas e prejudiciais (ex.: inclusão de material genético animal em vegetais, a criação de sementes "estéreis" que subjugam pequenos agricultores, obrigando-os a comprar novas sementes todo ano, etc.)</p><p>É preciso olhar também para o outro lado: esta tecnologia pode ser a chave para resolver os problemas de alimentação de um planeta onde a cada dia VINTE E CINCO MIL PESSOAS morrem de FOME (fonte: <a href="http://www.poverty.com/)" rel="nofollow noopener" title="http://www.poverty.com/)">http://www.poverty.com/)</a>. Ela permite cultivar mais alimentos e alimentos com maior valor nutricional. Simplesmente bani-la seria como banir os metais do mundo apenas porque armas podem ser criadas com eles - estaríamos olhando para o uso ruim e desprezando o uso bom.</p><p>Temos que pesquisar os efeitos, controlar o uso e (acima de tudo) obrigar os fornecedores a informar claramente os consumidores? Sem sombra de dúvida! Mas não podemos ir além e jogar fora a tecnologia olhando apenas para o potencial mau uso dela.</p><p>(obs.: isso é apenas uma opinião de um não-especialista - que eu talvez devesse colocar num post à parte)</p><p>Abraço,<br>  Chester.</p>'
