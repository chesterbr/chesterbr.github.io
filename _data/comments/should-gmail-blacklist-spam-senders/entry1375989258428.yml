message: '<p>Yeah, if we look at non-bayesian (and non-individual) measures, this one seems sensible (you could even add "age" as a weighted component of the offenses, so older ones can naturally be replaced by the latest plague).</p><p>But I''d doubt Google (or any other large organization) would go into the legal hot waters of publishing such a list - they already got enough trouble with net neutrality questionings in more "mundane" things such as inter-networking deals with providers to speed up YouTube: <a href="http://arstechnica.com/information-technology/2013/07/why-youtube-buffers-the-secret-deals-that-make-and-break-online-video/" rel="nofollow noopener" title="http://arstechnica.com/information-technology/2013/07/why-youtube-buffers-the-secret-deals-that-make-and-break-online-video/">http://arstechnica.com/info...</a></p>'
