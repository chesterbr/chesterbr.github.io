message: '<p>Bom, com evento fica mais difícil mesmo... eu já consegui fazer turismo em viagem de trabalho (na real, boa parte do turismo que eu já fiz foi assim :-) ), mas requer ginga/planejamento.</p><p>Aliás, um lance que eu esqueci de comentar: fomos ver Harry Potter 7-A no <a href="http://westfield.com/metreon/" rel="nofollow noopener" title="http://westfield.com/metreon/">Metreon</a>, que é IMAX. E detesto babar ovo da gringa, mas tenho que admitir: o IMAX dos caras é *bem* mais bacana que o nosso. Esses dias eu vi Tron no IMAX 3D do Shopping Bourbon em SP, e, de boa, trocava por ver no 2D dos caras!</p>'
