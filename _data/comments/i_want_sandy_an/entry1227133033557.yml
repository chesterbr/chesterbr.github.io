message: '<p>Fala Chester,</p><p></p><p></p><p>Estou testando o Remember The Milk (<a href="http://www.rememberthemilk.com/)" rel="nofollow noopener" title="http://www.rememberthemilk.com/)">http://www.rememberthemilk....</a>. </p><p></p><p></p><p>Uma das features é que você pode abrir uma tarefa mandando o email. Simples assim: o assunto vira o nome da tarefa e o corpo do email sua descrição.</p><p></p><p></p><p>Acho que faltou um esforço dos caras pra receber junto com o subject o dia e a hora para criar o lembrete, poupando o usuário de fazer esse ajuste fino depois. </p><p></p><p></p><p>Por enquanto o que me desagrada mesmo tem a ver com a TIM. A funcionalidade de lembrete por sms deles não rola. Eles sugerem que eu verifique na TIM o motivo, mas a TIM é foda e em breve eu devo aproveitar essa onda da portabilidade pra trocar de operadora. </p><p></p><p></p><p>[]s</p>'
