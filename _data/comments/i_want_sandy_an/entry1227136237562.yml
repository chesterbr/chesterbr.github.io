message: '<p>Alê, o RTM é bem bacana também, e um ponto positivo dele é que a API aberta permitiu a integração em n serviços diferentes.</p><p></p><p></p><p>Mas, como você disse, o ajuste fino é crucial, e nesse ponto a Sandy chuta muitas bundas - dá pra dar dia/horário e uma pá de detalhes com tags "@" (ex.: controlar se você quer confirmação no email, onde quer ser lembrado, etc.). Uma função ótima é o "snooze" - você responde, por exemplo, com "snooze for 20 minutes", e vinte minutos depois ela manda o recado de novo.</p><p></p><p></p><p>Ainda não experimente SMS (e nem sei se suporta a Claro), mas é algo que eu posso considerar no futuro. Por ora email e Twitter me atendem bem.</p>'
