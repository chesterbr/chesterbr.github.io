message: '<p>Chester e Ale,<br><br>O George Monbiot tem um artigo (cheio de referências ao final) sobre essa questão dos grãos serem usados para alimentar gado, impactos sociais do consumo de carne e quais alternativas são mais sustentáveis:<br><br><a href="http://www.monbiot.com/archives/2008/04/15/the-pleasures-of-the-flesh/" rel="nofollow noopener" title="http://www.monbiot.com/archives/2008/04/15/the-pleasures-of-the-flesh/">http://www.monbiot.com/archives/2008/04/15/the-pleasures-of-the-flesh/</a><br><br>A conclusão dele é que nós deveríamos ao menos diminuir muito o consumo de carne.<br><br>Um livro interessante sobre isso (e mais genericamente sobre a cadeia de produção de comida) é o "Dilema do Onívoro" do Michael Pollan que mostra como a dieta de grãos imposta aos bovinos (que deveriam comer pastagem) gera várias aberrações. O livro também desmascara alguns mitos sobre a indústria da comida orgânica e discute a moralidade de ser matar bichos para comer.</p>'
