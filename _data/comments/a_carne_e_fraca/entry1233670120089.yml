message: '<p>Muito interessante o artigo. Eu passei quase um mês sem comer carne ou peixe, só para ver se conseguia. Incrivelmente, não tive muitos problemas - mas para tornar isso uma dieta regular, prefiro ter acompanhamento médico. De qualquer forma está sendo interessante ver que não é um bicho de sete cabeças - reduzir é plenamente possível, parar também dá. Abraço.</p>'
