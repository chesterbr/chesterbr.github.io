message: '<p>Mar de mentiras? Sei não. O tom é panfletário, mas os fatos são razoáveis e as imagens não dão muita margem a dúvidas.</p><p>Enfim, eu me tornei vegetariano depois que vi (claro que não foi só o documentário, ele foi mais o divisor de águas mesmo) e me dou bem com isso. Conheço muita gente que continua comendo carne e também é feliz. Vai de cada um.</p>'
