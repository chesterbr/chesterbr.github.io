message: '<p>Eu vou assistir a esse documentário, ainda não o fiz.</p><p></p><p></p><p>Mas pra mim a discussão vai além.<br><br>Eu acho que não é só na alimentação, o problema é que consumimos tudo sem se importar com o que está por trás do produto, do serviço e até do nosso estilo de vida.</p><p></p><p></p><p>O plantio de soja, para tomar um único e pontual exemplo de uma proteína largamente consumida em lugar da carne, é responsável por parte do desmatamento da floresta amazônica em vários estados. </p><p></p><p></p><p>Por outro lado, será que se pensarmos um pouco nós não podemos obter o leite (e seus derivados) e o ovo sem maltratar nem os animais e nem o meio ambiente ? Não sei...</p><p></p><p></p><p>Mas continue em cima do muro, sempre, pq é o melhor lugar pra questionar :-)</p>'
