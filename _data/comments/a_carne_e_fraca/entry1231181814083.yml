message: '<p>Chester,<br><br>Vou procurar mais informações sobre a soja e também sobre outras culturas pra apimentar essa discussão. Não sabia disso. Se a soja for mesmo base da ração do gado que a gente consome tá aí mais um ponto importante contra o consumo de carne de gado e até de leite e derivados pq não adianta "tratar bem os animaizinhos" destruindo o meio ambiente para alimentá-los.</p><p></p><p></p><p>A idéia catastrófica que tenho é que muito provavelmente nós humanos estamos aqui em maior quantidade do que devíamos !!! Isso multiplica as dificuldades de conviver melhor com o meio ambiente e outros seres vivos.</p><p></p><p></p><p>Vejo algumas iniciativas de pessoas na linha do "viver mais e melhor com menos consumo" e dicas de como reaproveitar água, produzir produtos de limpeza ecologicamente corretos, etc. <br><br>É uma coisa que se muita gente abraçar...</p><p></p><p></p><p><br><br></p>'
