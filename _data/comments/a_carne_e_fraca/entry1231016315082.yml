message: '<p>Sem dúvida que vai longe, Alê! E é por isso que vale a pena levar a questão a público (coisa simples a gente resolve sozinho, enquanto arruma a casa).</p><p></p><p></p><p>No caso do plantio de soja, até onde sei uma parte substancial dessa soja é destinada justamente ao consumo do gado. Não é preciso muita matemática para inferir que, ainda que uma pessoa troque toda a sua alimentação de carne por alimentação de soja (um caso bem extremo), a quantidade de soja necessária para alimentar essa pessoa é algo na linha de uma ordem de grandeza menor que a que alimentaria a "fração do boi" correspondente que ela comeria.</p><p></p><p></p><p>E sim, se eu fosse levar ao extremo essas questões, também tentaria riscar da lista leite, ovos e derivados - afinal também há um certo grau de tratamento anti-ético nesse tipo de indústria. Mas aí tem uma questão de equilibrar as coisas (que é um dos grandes motivadores da minha vida atualmente), e também uma questão prática: cortar a carne *e* outras formas de proteína de origem animal tem um risco maior de me fazer desistir e voltar pra picanha. Baby steps, baby.</p><p></p><p></p><p>Finalmente, a questão do consumo responsável é realmente muito mais abrangente, e o consumo de carne é apenas uma parte disso, concordo plenamente. Vamos retomar este tema oportunamente! :-)</p>'
