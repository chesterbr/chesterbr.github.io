message: '<p>The service is still a long way from being perfect - there are some hiccups when downloading pages, there''s no way to mark an issue as read, or to continue reading from where you stopped, etc.</p><p>But in the end, I forget all of that because reading some comics in a Retina display is just too awesome. I''m rereading Bendis/Maleev Daredevil and damn, that art is gorgeous.</p>'
