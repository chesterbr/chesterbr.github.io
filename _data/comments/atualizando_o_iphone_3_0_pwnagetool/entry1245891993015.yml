message: '<p>Eu consegui atualizar um iPhone 2G que estava na versão de FW 1.1.4 para a 3.0 e fazer o jailbreak e unlock com o redsn0w. Porém tive uma dificuldade extra que pode atingir a todos os usuários.</p><p></p><p></p><p>O problema aqui é na parte II do processo.<br><br>Com um aparelho não ativado o iTunes não deixa você clicar no botão restore, então podemos coloca-lo em DFU manualmente. No meu caso, mesmo assim o iTunes não permitiu que eu restaurasse qualquer FW. Porém o problema foi resolvido ao repetir o processo em um computador com acesso a internet sem restrições (fora do ambiente de trabalho, por exemplo). Isto porque não sei por qual motivo, o iTunes precisa entrar em contato com o servidor antes de permitir que você restaure um FW, mesmo que ele já esteja salvo no seu desktop (e se do mal ou não).</p><p></p><p></p><p>Vale lembrar que pro Windows, deve-se segurar Shift ao clicar em Restore para selecionar um arquivo local de firmware.</p><p></p><p></p><p>Abraços!</p>'
