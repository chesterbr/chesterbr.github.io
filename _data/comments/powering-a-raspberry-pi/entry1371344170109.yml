message: '<p>Guess I wasn''t clear enough on both the answer and the "CLARIFICATION" added: it is *not* me on the video. NOT ME. CE N''EST PAS MOI. NÃO SOU EU. NON SOY YO. 私はだめです.</p><p>It is *another* gentleman on a site called YouTube that allows puny bloggers like me to embed their videos on our posts - which I did to illustrate the fact that voltage plays a role (and *that* I indeed wrote), and also because it shows how to measure it, which is quite helpful.</p><p>Here is (again) the URL of the original video: <a href="http://youtu.be/XX3kiRUf7mg" rel="nofollow noopener" title="http://youtu.be/XX3kiRUf7mg">http://youtu.be/XX3kiRUf7mg</a>, which has a discussion forum and links to the video author''s website. It is the perfect place to discuss the matter with him, delivering the twenty lashes he surely deserves for such an unforgivable mistake.</p><p>Have a nice day, sir.</p>'
