message: '<p>Oi!</p><p></p><p></p><p>Acho que nem os ninjas conseguem usar o Jaxtr direito. Pelo que eu entendi, quando se chama uma pessoa, ele te dá um número - quando você disca este número (a partir do *seu* telefone, pois ele vai juntar as duas informações pra saber com quem você queria falar) aí ele completa com a pessoa.</p><p></p><p></p><p>Uma outra alternativa nessa linha é o Nimbuzz (disclaimer: eu trabalho indiretamente para os fabricantes dele). Veja qual funciona melhor em Cabo Verde e dê um toque (o Nimbuzz por ora não tem widget para colocar na página, razão pela qual estou com o Jaxtor).</p><p></p><p></p><p>Abraços ao povo do arquipélago!</p>'
