message: '<p>Chester, vejo que você entende perfeitamente por que eu desisti de dirigir e adotei a bicicleta. Sei que você até tentou usá-la e não se adaptou, mas fico feliz de ver que fez outra escolha inteligente e que é boa para você, para a cidade, a saúde coletiva e o meio ambiente, mesmo que a motivação maior tenha sido pessoal (como também foi a minha).</p><p>Para quem quiser entender melhor o que faz alguém vender um carro bom para usar bicicleta, transporte público e, eventualmente, táxi, veja aqui: <a href="http://j.mp/aEeFhT" rel="nofollow noopener" title="http://j.mp/aEeFhT">http://j.mp/aEeFhT</a></p>'
