message: '<p>Eu sei que vai parecer estranho, mas eu juro que não tinha lá muita intenção de comparar transporte público com automóvel nesse post - eu realmente fiquei lembrando das coisas bestas que eu não tenho mais que passar depois que desencanei de ter carro, e a lista se escreveu sozinha! :-)</p><p>Posto isso, acho que cada um tem que ver o que é melhor pra si - ou, no caso de São Paulo, o que é menos pior. No meu caso, eu invisto parte do dinheiro economizado em morar em lugares mais estratégicos. Pra mim funciona, mas sei que pra algumas pessoas não.</p>'
