message: '<p>Só pra criar a discórida, vou falar das coisas que irritam usando transporte público.</p><p>- Não é muito fácil esperando e depois pegar o ônibus/metrô/trem lotado sem conseguir respirar direito.</p><p>- Quando tem alagamentos, eles também param e atrasam por isso.</p><p>- Dependendo do trajeto, já ouvi pessoas falando que levam em média menos da metade do tempo indo de carro, mesmo com todo o trânsito.</p><p>- Medo também dá pra ficar, por estar carregando um HD na mochila, ou de usar seu celular pra acessar a internet ou ouvir uma música. (Obs: já fui assaltada e roubada mais vezes a pé do que de carro. Devo ter cara de idiota. *rs)</p><p>- Ao mesmo tempo que vc tá com medo de usar seu celular, algumas pessoas não tem vergonha nenhuma em ouvir aquela música que vc odeia no volume máximo e sem fones. :)</p><p>- Ficar pensando no que o colega atrás de vc está carregando no bolso que cresce quando ele encosta em vc! :P</p><p>- Ficar sentindo o cheiro do amigo que não tomou banho do seu lado. A minha altura por exemplo é na altura do suvaco da média.</p><p>- Pras mulheres, se quiserem ou forem obrigadas a ser "peruas" no trabalho, tem que carregar uma mala a parte com sapato de salto, maquiagem, etc. Fora ter que levar sempre um guarda-chuva.</p><p>- Sem ter carro, num dia que vc está atrasado e chovendo, se resolver pegar um taxi vai sofrer pra conseguir um.</p><p>- Pra grande maioria o valor da gasolina/seguro/estacionamento não vale a pena, mas não sei se isso é válido pra todo mundo, dependendo do quanto a pessoa usa o carro ou onde mora.</p><p>Enfim, a lista foi menor que a sua e bem pessimista, mas acho que é por isso que tem tanta gente disposta a pagar mais caro pra ter esse meio de transporte mais "confortável" e egoísta.</p>'
