message: '<p>A maioria das reclamações sobre o transporte público sempre estão atreladas ao ítem necessário para qualquer ser humano: conforto.</p><p>Andando de ônibus pude perceber que as linhas que estão dentro do centro expandido (aquela área do rodízio) são sempre as mais confortáveis, com mais opções de ônibus e itinerários, mas quem precisa pegar um ônibus lá no Parelheiros (leia-se, extremo, extremo sul) já não tem a mesma facilidade pois não tem muita linha de ônibus e veículos disponíveis. Ainda mais quanto tem greve, quem precisa mais sempre é o mais atingido.</p><p>Também acho que deveríamos ter uma política maior para o transporte público, privilegiando sempre o uso do trem/metrô/ônibus. Mas infelizmente hoje quem puder pegar um carro e ir pro trabalho mesmo tendo que fazer as contas no final-do-mês, para pagar seguro, gasolina, etc, as pessoas acabam preferindo o conforto do carro do que o rala-rala no busão.</p>'
