message: '<p>Caraca! Que loucura! Issoa conteceu comigo também mas no meu caso o noivo decidou desistir de casar,  isso foi há 2 anos atras e hoje vejo que foi a melhor coisa que podia ter me acontecido! Hoje estou hiper feliz, encontrei alguém que me ama de verdade e estou casadissima. Meu ex (que desistiu do casamento 2 meses antes da data) se arrependeu, pediu pra voltar e óbvio que como tudo passou não tem como isso acontecer!!! Mas a vida é assim! Seja feliz!!! Quanto a sua festa, aproveite-a! Eu nao pude aproveitar a minha preferi ficar no prejuizo (so recuperei cerca de 40% do dinheiro que paguei em buffet, decoração, banda, bla, bla, bla) mas se fosse hoje acho que teria feito como você!<br><br>Divirta-se pois se não deu certo com certeza esta nao era a mulher da sua vida!<br><br>Ame-se acima de tudo!</p>'
