message: '<p>Aproveito para reproduzir a resposta que eu mandei por email para o Fernando, que pode ser útil para outros interessados:</p><p>---</p><p>Eu, pessoalmente, acredito muito na satisfação pessoal que pode ser derivada da arte de programar. Muita gente no mercado trata a programação como "a vida profissional" e se mantém alheia. É uma opção, mas não é o meu caso: eu só optei por fazer disso minha carreira porque vi aí a oportunidade de fazer o que eu gosto na maior parte do tempo - tanto que não é incomum eu tocar projetos paralelos (ex.: <a href="http://chester.me/archives/category/software" rel="nofollow noopener" title="http://chester.me/archives/category/software">http://chester.me/archives/...</a> )</p><p>Desta forma, desejo muita sorte nessa nova empreitada. Hoje o que eu recomendo para quem tem tempo disponível (sem pressões mercadológicas) é o envolvimento com o universo do software livre. Tem muitos projetos bacanas no ar - o melhor jeito de escolher é começar a usar esses softwares (um ponto de partida é adotar um sistema operacional livre, tal como o Ubuntu/Linux) e ver aqueles com os quais você se identifica.</p><p>A colaboração típica costuma ir mais ou menos nessa ordem:</p><p>- Ser usuário do software (familiarizando-se com seus objetivos e funcionamento);<br>- Assinar as listas de usuários/desenvolvedores (para saber quem são as pessoas que já estão desenvolvendo, acompanhar o processo delas)<br>- Reportar bugs / features que seriam interessantes (ajuda a mostrar para a comunidade que você está disposto a colaborar e a ver como funciona esse processo);<br>- Ajudar a documentar/traduzir (é uma maneira eficiente de se expor aos features do software sem "riscos", e acaba te dando acesso aos desenvolvedores, que estão sempre atrasados nessas tarefas);<br>- Voluntariar-se para corrigir algum bug / implementar alguma feature em aberto - a essa altura você já vai estar familiarizado e será conhecido pelos mantendores, não tendo problemas para iniciar.</p><p>Não é uma sequência obrigatória, mas esse é o caso geral que qualquer desenvolvedor de software livre que tenha participado de projetos coletivos vai te recomendar.</p><p>Um outro caminho é fazer seus próprios projetos. É mais difícil para quem está começando, mas, por outro lado, você tem liberdade total - inclusive para escolher linguagem e plataforma. Áreas que eu recomendo aí são a criação de jogos e serviços web (já que dá pra tocar por conta).</p><p>Boa sorte!</p>'
