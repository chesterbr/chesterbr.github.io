message: '<p>Meu caro chester , tenho 50 anos ( dai "O velho" ) e estou começando uma nova carreira a de programador. Ao contrário de quem começa , não procuro nem fama nem fortuna...procuro conhecimeto e satisfação pessoal. Tenho estabilidade profissional e econômica , portanto não concorro com nenhum jovem no mercado de trabalho....sou simplesmente.....um apaixonado por tecnologia e por informação.<br>Tenho em vc uma espécie de referêncial , portanto de solicito o passo a passo para quem deseja ingressar nesta carreira de uma modo bem elucidadito. Te agradeço a sua colaboração e me ponho a sua disposição para ajudá-lo no que for preciso.<br>SDS</p>'
