message: '<p>Pelo visto não respeita tanto assim o trabalho de criação de logomarcas. Confesso que não sou uma expert já que ainda estou no processo de aprendizado no curso de Desenho Industrial, mas para mim essa explicação é totalmente plausivel e não vejo o porque do deboche ja que li e reli e me remete a várias aulas de teoria da comunicação ou metodologia de projeto ou algo assim. Tudo o que aprendo, ou que estou tentando aprender, parte do pressuposto que sempre deve haver uma razão logica, um significado com uma função de comunicação que não é "inventada" mas sua eficiencia comprovada por estudiosos de várias áreas que se dedicaram a isso.<br><br>Mas é claro, sempre pode ocorrer erros e equivocos e eu posso ser uma dessas pessoas que erraram ao acreditar nessas milhares (ou milhões) de provas, estudos e pesquisas...</p>'
