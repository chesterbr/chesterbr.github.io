message: '<p>Realmente o texto esta exagerado. O logotipo do metro de são paulo foi criado pelo renomado escritório  Cauduro Martino e faz parte de uma estética funcionalista que procura ser muito simples e muito clara e ao mesmo tempo muito marcante. No design gráfico é comum explicações para os porquês mas esta esta realmente fora da realidade.</p><p></p><p></p><p>Desde quando um quadrado é uma forma rica em arestas ? Se fomos contar, a figura com menos arestas é o triangulo, a segunda ja é o quadrado. Não sei se historicamente o quadrado representa os pontos cardeais, mas dentro da proposta modernista (no qual esse simbolo se encaixa) seria incoerente basea-lo numa caracteristica dessas ja que a mensagem do logo deve ser imediata e remeter ao mais óbvio.</p><p></p><p></p><p>Que é o que acontece, e o terceiro parágrafo explica melhor, ainda com muita pompa. O simbolo do metro simplismente significa: norte sul, leste oeste, que são as duas linhas vermelha e azul</p><p></p><p></p><p>Em resumo, essa explicação parece mais mistica do que qualquer outra coisa.<br><br>"é cartesiano, imparcial, e neste sentido nos remete à precisão, ao cálculo, à perfeição matemática, à engenharia" .. um pouco absurdo</p>'
