message: '<p>Antes de mais nada: não sei exatamente o que são "provas" neste contexto. Quanto a estudos e pesquisas, devem existir milhares mesmo, mas "milhões"? Minha área não é Desenho Industrial, mas como Matemático eu não acho que precise ir muito longe para fazer crer que o material acadêmico e comercial sobre o assunto dificilmente alcançaria este montante - e se alcançasse, dificilmente tanto material seria relevante (acho que nem em Física tem tanta coisa publicada assim).</p><p></p><p></p><p>Por exemplo, uma busca no Google pelo termo "desenho industrial" (com as aspas) retorna 1,5 milhão de links - se 10% deles fossem estudos sérios (um exagero descabido, o número real, na minha cabeça, seria da ordem de muito menos de 1%), estariamos longe dos "milhões" mencionados.</p><p></p><p></p><p>E já que você está começando no meio acadêmico, uma sugestão: cite suas fontes. Citações anônimas na linha como "estudos mostram", "comprovada pore studiosos de várias áreas" e similares são típicas de publicações leigas ou peças de marketing sem embasamento (nem todas o são, só para constar). Diga "o estudo tal e tal, da pessoa tal, publicao em tal lugar, na página tal", e aí a sua afirmação pode ser revisada. Ou então fale apenas por si (o que é mais recomendado num blog :-) ).</p><p></p><p></p><p>Tirado esse elefante da sala, vamos ao que realmente você questionou: é claro que existe um misto de lógica, técnica e - por que não - arte por trás do design de uma logomarca, não questiono isso. O que eu questiono é se realmente o texto colocado (que soa abstrato demais para ser levado a sério) tem qualquer relação com o processo - e, mais ainda, se o público em geral está interessado nesse tipo de minúcia (novamente supondo que o texto não é enrolação, algo do que ainda estou longe de ser convencido, e não estou sozinho).</p>'
