message: '<p>Legal você ter usado o serviço. Tem muito preconceito, achando que as distâncias são muito grandes, ou que o cara vai demorar demais, mas quando você faz uma experiência vê que não era nada daquilo e que é um serviço como o de qualquer empresa de motoboy (ou melhor, já que os ciclistas, desejosos da fidelização dos clientes, costumam ser mais educados).</p><p></p><p></p><p>Agora uma curiosidade: mesmo em dias de calor como o que fez hoje, você vai ver bikeboys trabalhando de calça de ciclismo, que esquenta pra caramba num dia quente. O motivo é que muitos edifícios comercials não os deixam entrar se estiverem de bermuda! Poxa, não dá pra entender o motivo do cara estar de bermuda? Até parece que as pernas de fora do ciclista vão conspurcar o sagrado ambiente de trabalho, ou fazer as pessoas pararem de trabalhar. E o pior de tudo é que se fosse uma moça de saia, deixavam entrar. Essas idiotices do mundo Dilbert me deixam p.</p>'
