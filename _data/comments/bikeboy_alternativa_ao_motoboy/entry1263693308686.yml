message: '<p>Como assim "Uma atitude insignificante" ? Uma moto polui 10 vezes que um veículo pelo fato de não possuir catalisador. Qdo vc deixa de usar um motoboy vc está colaborando (muito) com o meio ambiente, com o transito da cidade e com os gastos publicos em saúde, visto que estes caras se matam pela cidade e causam transtorno no trânsito.</p>'
