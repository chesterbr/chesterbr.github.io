message: '<p>That is curious! I don''t have that keyboard/setup anymore, but I did try rebooting while holding Option on my current external keyboard (an Ergodox EZ), and it does _not_ prompt me for the startup disk.</p><p>Since it''s a MacBook, I repeated the experiment using the built-in keyboard, and for that one it asks me to select the startup disk.</p><p>My guess is that Apple only allows that shortcut with official/blessed keyboards? Not unlike they only allow mapping the fn key to system shortcuts on those (as througoutly debugged by the QMK peeps in <a href="https://github.com/qmk/qmk_firmware/issues/2179)" rel="nofollow noopener" title="https://github.com/qmk/qmk_firmware/issues/2179)">https://github.com/qmk/qmk_...</a>, I mean.</p><p>I guess we must test that with a more "vanilla" keyboard, will try to find one around here, now I got curious! :)</p><p>[EDIT fixed the link to the qmk_firmware issue]</p>'
