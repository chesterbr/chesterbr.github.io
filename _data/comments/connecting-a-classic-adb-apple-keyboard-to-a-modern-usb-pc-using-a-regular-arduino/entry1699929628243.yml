message: '<p>That is interesting. I tried that here, but still got no result by shutting down and restarting.</p><p>But then I tried another thing: instead of just holding option and turning on the computer, I hit it repeatedly while I turned on, and _that_ activated the selector.</p><p>So maybe external keyboards require you to press Option _after_ the boot starts (which is much easier to do if you shutdown then start, as opposed to just starting), but before the check is done?</p><p>Anyway, happy that you sorted it out, and that we learned the startup disk selector is a bit more finicky than expected! :-)</p>'
