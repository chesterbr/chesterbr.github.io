message: '<p>Aconteceu exatamente o que eu previa: eles nunca souberam como terminar e deram o final mais idiota e previsível do mundo. Mais batido que isto só se o Jack acordasse com o despertador tocando e disesse: "Nossa, que sonho maluco".  Ódio define.<br>Concordo com o Cesar, só tem um detalhe: eram os estagiários de maquiagem...</p>'
