message: '<p>Olá, Chester!</p><p></p><p></p><p>Então, eu sou um dos três realizadores do vídeo, e concordo que o título é meio podraço. Sugestão do orientador, sabe como é... E como não tínhamos nenhuma sacada pro título, ficou isso mesmo.</p><p></p><p></p><p>O que você diz sobre a pós-produção, pode me explicar o que quis dizer? Pretendo refazê-lo, maior, melhor, e sem cortes, como era a idéia inicial...</p><p></p><p></p><p>Abraço.</p><p></p><p></p><p>Passa no meu blog e responde por lá mesmo:<br><br><a href="http://www.ouseseridiota.blogspot.com" rel="nofollow noopener" title="http://www.ouseseridiota.blogspot.com">http://www.ouseseridiota.blogspot.com</a></p>'
