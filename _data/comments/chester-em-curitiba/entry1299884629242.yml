message: '<p>Concordo com o Lucas, Oscar Niemeyer. Adoro o Jardim Botanico, Tanguá, Tingui, Passaúna, Barigui. Se for ao Tingui ou Tanguá, no final de semana, ligue, para conhecer o cantinho onde minha sogra e cunhadas moram. Vai gostar dela, uma peça, totalmente maluca, paulistana também.</p>'
