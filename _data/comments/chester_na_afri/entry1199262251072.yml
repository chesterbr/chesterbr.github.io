message: '<p>Tati,</p><p></p><p></p><p>Que bom que você curtiu. Cape Town é um lugar muito bacana para passear. Inglês ajudaria um bocado, mas acho que com calma e planejamento dá pra fazer tudo. A troca de aeroportos vai ter três fases:</p><p></p><p></p><p>1) Verificação do passaporte. Essa você vai achar fácil, pois todo mundo que chegar estará indo para lá. Se não me engano, você entra no terminal, caminha um pouco e desce uma escada, na qual é colocada em uma fila. Tinha uma moça orientando o pessoal sobre qual fila pegar, tenta arriscar um português com ela (mas não espere tratamento VIP: é um mar de gente lá, ela parecia cansada). Mantenha o passaporte em mãos. Provavelmente a pessoa que te atender só vai olhar pra você e pro passaporte, se perguntar algo é do tipo "where are you going?", você responde Cape Town e boa. </p><p></p><p></p><p>2) Triagem/Alfândega: durante o vôo vão te dar um papel pra preencher, no qual você vai declarar se trouxe alguma coisa proibida pela lei (se você vai só passear, não imagino que tenha problemas - eles encanam com coisas como bebidas em grande quantidade, produtos animais, armas, etc.). Aproveite este momento para esclarecer suas dúvidas com o membro da tripulação que estiver distribuindo os formulários (ou com algum outro).</p><p></p><p></p><p>Continuando do item anterior: ao sair da verificação do passaporte, você segue em frente e pega sua bagagem na esteira. Um pouco pra frente da esteira, à direita, vai ter a fila para quem não tem nada a declarar. É onde 99% da galera vai - só quem realmente trouxe algo proibido (ou, possivelmente, gente escolhidas aleatoriamente) passa por uma rotina diferente. Mas é relax: além do que eu falei no texto, eu tinha um item complicado, que era o notebook da empresa (cujo valor ultrapassava o dos bens permitidos) mas a moça da triagem disse que tudo bem, pois eu não iria deixar ele na África do Sul.</p><p></p><p></p><p>3) Troca de terminais - passando a alfândega com as suas coisas você está efetivamente desembarcando. Vai ter muita gente esperando passageiros que ficarão em Joanesburgo - o que não é o seu caso. Contorne pela esquerda e você sairá do teriminal. Siga a grande calçada (verá carros estacionados à sua direita e o terminal à esquerda), pareceu ser uns belos 200m, até o outro terminal, onde você vai embarcar de maneira semelhante ao que fez em São Paulo (check-in de bagagem, etc.). É quase certo que um carregador uniformizado vai se oferecer para levar sua bagagem - se você tiver alguns rands em mãos para uma gorgeta (dólares são igualmente razoáveis), pode ser uma boa idéia, pois ele te deixa na boca do embarque no outro terminal.</p><p></p><p></p><p><br><br>Dicas/Sugestões:</p><p></p><p></p><p>- Não sei se eles têm falantes de português em todos os pontos - mas quando cheguei vi vários passageiros falando o nosso idioma (alguns eram angolanos, outros não soube identificar), então não duvido que tenham.</p><p></p><p></p><p>- Além do passaporte, mantenha o bilhete de embarque Joanesburgo-Cape Town em mãos - no pior dos casos, mostre ele para um funcionário e diga algo do tipo "help me getting there, please".</p><p></p><p></p><p>- Em Cape Town se identificar como brasileiro torna as pessoas automaticamente mais gentis - imagino que o mesmo valha para o aeroporto de Joanesburgo. Se eu voltasse lá hoje, iria fácil vestindo uma camiseta da seleção ;-)</p><p></p><p></p><p>- Na ida a gente teve que pegar a bagagem e re-despachar, conforme dito acima. Na volta eles despacharam direto. Informe-se na hora do check-in nos dois casos (para não ficar plantada na esteira a toa nem correr o risco de perder sua bagagem).</p><p></p><p></p><p>Espero ter ajudado. Bom passeio, e conte depois como foi!</p>'
