message: '<p>A impressão que tenho é que o importante de aprender Funcional é muito mais pra vc aprender a pensar melhor na hora de programar alguma coisa. Depois que vc consegue entender um código Lisp/Scheme, com mapcar, etc,  vc entende qualquer outra coisa.</p><p></p><p></p><p>No entanto, na prática (em meios comerciais, etc), o quanto isto é usado?</p><p></p><p></p><p>Vc acha que existe alguma linugagem "moderna" que tenha OO + funcional?<br><br>(Quando digo funcional, é quando vc pode usar mapcar, etc..)<br><br>(Ainda não me aventurei pra aprender Ruby.)</p><p></p><p></p><p>Quanto à guerra entre linguagens de programação, concordo que mais parece uma guerra "religiosa".<br><br>Acho que tudo depende da aplicação. Fora que, as tecnologias sempre mudam, é sempre bom ter os conceitos mais lógicos, pra aprender qualquer outra linguagem "brincando". </p>'
