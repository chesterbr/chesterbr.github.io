message: '<p>  O Delphi é uma ferrementa de desenvolvimento baseada no Pascal que é uma linguagem imperativa.<br><br>Tenha em mente que a linguagem Pascal fornecida com os compilados Borland (Turbo Pascal) usam algumas melhorias derivadas da liguagem Modula, que é descendente do Pascal; e a introdução a orientação a objetos.<br><br>Já o Delphi incorpora as melhorias contidas em seu predecessor e um excelente suporte a OO e OE. Mas ainda é uma linguagem imperativa pois toda a ação ainda depende do velho e imperativo "PROGRAM".<br><br>No geral(não é regra) com o Delphi nós provemos ações a serem consumidas como eventos(OnClick, OnMouseOver...), porém esse sistema de eventos não é a unica forma de interagir com a VCL e a VCL não é a única maneira de gerar aplicações.<br><br>Se você clicar no menu Project -&gt; View Source irá abrir uma janela contendo a fonte de sua aplicação. Lá encontraremos a velha estrutura imperetiva Pascal "PROGRAM"<br><br>e o bloco(em uma forma bem simplista):</p><p></p><p></p><p>begin<br><br>Application.Initialize;<br><br>Application.CreateForm(TForm1, Form1);<br><br>Application.Run;<br><br>end. </p><p></p><p></p><p> Que serve como ponto de entrada para a VCL. Se você promover alterações dentro deste bloco como:</p><p></p><p></p><p>{$APPTYPE CONSOLE}</p><p></p><p></p><p>var Texto: string;<br><br><br><br>begin<br><br>Texto := ''Programinhas Pascal são bem aceitos aqui!'';<br><br>Writeln(Texto);<br><br>end.</p><p></p><p></p><p>  Qualquer fonte imperativa em Pascal pode ser utilizada.<br><br>Fazendo chamadas a Windows API pode-se criar aplicações wimdows que não usem a VCL.<br><br>Hoje o Delphi já pode utilizar recursos .NET, porém o modelo continua o mesmo o que possibilita a utilização de recursos VCL com .NET.<br><br>Caso haja interesse seu em POO puram, o SmallTalk é uma liguagem estritamente OO.</p>'
