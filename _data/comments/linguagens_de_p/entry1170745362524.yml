message: '<p>Que bom que você gostou.</p><p></p><p></p><p>Creio que o termo apropriado para C é "imperativa", e não "funcional". E ainda estou engatinhando nesse assunto de programação funcional, mas vamos tentar:</p><p></p><p></p><p>Pra começar, existem pelo menos duas interpretações do termo. Uma visão "acadêmica" consideraria que linguagens funcionais são aquelas em que se trabalha sobre um conjunto de definições (sob a forma de funções, por exemplo), que só são calculadas quando isso se faz necessário para resolver um problema proposto (e entra toda aquela história de cálculo lambda). Como bem coloca a Wikipedia (<a href="http://tinyurl.com/yu8y7y)" rel="nofollow noopener" title="http://tinyurl.com/yu8y7y)">http://tinyurl.com/yu8y7y)</a>, elas enfatizam a aplicação de funções, enquanto que a programação tradicional (imperativa/OO) enfatiza as mudanças de estado.</p><p></p><p></p><p>Embora seja uma definição muito rica, acaba se tornando limitada em termos práticos, já que poucas linguagens atingem tal nível de abstração. Uma definição mais pés-no-chão trata como funcionais as linguagens onde as funções são "cidadãs de primeira classe", permitindo a sua manipulação de forma direta (e não simplesmente o call/evaluate, como acontece nas linguagens imperativas). Analogamente, podemos dizer que uma linguagem  possui características funcionais se algumas de suas operações aplicam tratamento deste tipo a funções.</p><p></p><p></p><p>Sob esta ótica, Lisp pode ser considerado funcional (uma função é uma lista como outra qualquer, e elas podem ser manipuladas, calculadas, estendidas ou impostas sobre outras listas). Closures são exemplos tidos como características funcionais em Ruby (mesmo que Ruby esteja longe de ser um ambiente de programação puramente funcional). E praticamente qualquer linguagem moderna permite a recursão, que, quando apropriadamente definida, é uma abordagem puramente funcional para uma ampla gama de problemas.</p><p></p><p></p><p>Ajudou? Atrapalhou? :-)</p>'
