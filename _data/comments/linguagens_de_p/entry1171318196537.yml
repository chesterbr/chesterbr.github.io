message: '<p>                                 0x0d2C</p><p></p><p></p><p>May your signals all trap<br><br>May your references be bounded<br><br>All memory aligned<br><br>Floats to ints rounded</p><p></p><p></p><p>Remember ...</p><p></p><p></p><p>Non-zero is true<br><br>++ adds one<br><br>Arrays start with zero<br><br>and, NULL is for none</p><p></p><p></p><p>For octal, use zero<br><br>0x means hex<br><br>= will set<br><br>== means test</p><p></p><p></p><p>use -&gt; for a pointer<br><br>a dot if its not<br><br>? : is confusing<br><br>use them a lot</p><p></p><p></p><p>a.out is your program<br><br>there''s no U in foobar<br><br>and, char (*(*x())[])() is<br><br>a function returning a pointer<br><br>to an array of pointers to<br><br>functions returning char</p><p></p><p></p><p>//autor desconhecido</p>'
