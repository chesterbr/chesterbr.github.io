message: '<p>Stilk, obrigado pelos elogios.</p><p></p><p></p><p>Eu fiz colegial técnico em Processamento de Dados (onde não se vê nada de eletrônica - ou ao menos não se via na minha época) e faculdade de Matemática Aplicada e Computacional (onde eu poderia ter pego matérias relacionadas a isso como optativas, mas não fiz).</p><p></p><p></p><p>O (pouco) que eu sei do assunto foi de curioso mesmo - antigamente (leia-se: anos 80) existiam revistas como a "Divirta-se com a Eletrônica (DCE)" ou a "Bê-a-bá da Eletrônica" que eu comprava e me aventurava nas montagens mais simplezinhas. Elas me fizeram perceber que o meu lance era software mesmo (e não hardware), mas me deram uma base para fazer essas brincadeiras de vez em quando.</p><p></p><p></p><p>Precisando de algo, e estando ao alcance, estamos aí! ;)</p>'
