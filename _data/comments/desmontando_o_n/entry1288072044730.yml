message: '<p>Sim, tem. O mais comum é que o botão tenha se deslocado, periga nem ter quebrado. SE quebrou é só colocar outro. Se quebrou o que tá na placa é um tantinho mais chato (teria que soldar outro lá), mas ainda possível. Em qualquer caso é preciso abrir, que é o rolo descrito no artigo, só faça se tiver segurança disso, ou procure um técnico. []s</p>'
