message: '<p>meu querido...</p><p>comprei uma case no DX...</p><p>e, como vi um comentario seu acima... resolvi compartilhar uma informação contigo...</p><p>ontem... eu (de mão de vaquisse...) economizei 30 reais, pra trocar a case do meu NDSL</p><p>comprei no DX a case nova, as chaves trigonais e aquelas borrachas do direcional...</p><p>depois de ver os videos que vc sugeriu, etc etc etc, e ver alguns outros sites...</p><p>bom, resultado final...</p><p>meu ds está aberto, sem botao de liga/desliga com o cabo flex da tela de cima quebrado, com um parafuso da carcaça arrombado (pois o parafuso da DX EH DE PESSIMA QUALIDADE e nao aquentou ser desaparafusado) e... um remorso INCRIVEL....</p><p>e, não foi por falta de experiencia nen falta de cuidado...</p><p>experiência, faltou, mas soh com DSs... pois, ja fiz diversas outras coisas...</p><p>bom, só gostaria de dizer que, no seu post, parece ser SUPER FACIL....</p><p>mto pelo contrario, é hiper dificil, é tudo pequeno, é tudo fragil...</p><p>eu acho que vou jogar esse pra função de MP3... e vou comprar um novo (nao tenho outra alternativa)</p><p>será que vc nun conhece ninguem ke ker vender não? =)</p>'
