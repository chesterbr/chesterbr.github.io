message: '<p>Chester, confesso que quando encontrei seu blog, fiquei mais "esperançoso". Meu NDS lite tinha na tela superior uma porrada de dead/stuck pixels agrupados, em forma de um retângulo. Baixei um programinha alternativo, o Diagnose, que supostamente ajudava a retirá-los. Então, vez que outra, eu iniciava o tal homebrew e posicionava o quadradinho "estimulante" de pixels sobre a área afetada e dava uma esfregada na tela. Surpreendentemente, minha técnica vinha funcionando, alguns pixels voltavam, outros sumiam. Quando religava o aparelho no outro dia, o "retângulo" já estava configurado de outra forma, ou com outras cores, enfim...<br>Eis que num desses episódios (ontem) fui tomado por uma fúria saiyajin e quebrei o LCD durante essas "esfregadas"(lol). Inicio agora essa jornada em busca de uma tela superior, e peço que compartilhe comigo sua sabedoria :D<br>Li em uns fóruns que para trocar a tela superior, talvez eu precise soldar os auto-falantes em uma etapa.. Isso é verdade?</p><p>*Sobre o problema dos botões L e R, meu NDS também passou por isso. Resolvi isso usando os botões com mais frequência. Pouco a pouco, os shoulder buttons voltaram a funcionar normalmente. Acho que era sujeira alojada nos contatos.</p>'
