message: '<p>Hehe, a gente acaba tendo que ir à luta mesmo - ainda bem que tem internet pra trocar experiências...</p><p></p><p></p><p>Os parafusos não-bizarros eu abri usando aquelas chaves bem pequenas, que normalmente são vendidas em caixinhas com 6 (entre fendas e philips). Alguns chamam de "chave de relojoeiro". Entra nessa página:</p><p></p><p></p><p><a href="http://www.reidosom.com.br/ferramentas.htm" rel="nofollow noopener" title="http://www.reidosom.com.br/ferramentas.htm">http://www.reidosom.com.br/ferramentas.htm</a></p><p></p><p></p><p>dá um Find (Ctrl/Command+F) e busca por "relojoeiro".</p><p></p><p></p><p>Sobre o problema específico: eu uso o SuperCard+FlashMe. Quando eu fecho o videogame ele fica "piscando" (provavelmente ele desliga por conta do fechamento, religa porque não tem nenhum cartucho e fica nesse loop). Imagino que se eu deixar ele fechado muito tempo, algo de ruim aconteceria, mas não sei se é o mesmo caso que o seu. Já ouvi falar de gente que corta alguma conexão no DS para evitar que ele perceba que a tampa foi fechada, pra evitar este problema - de repente, o seu travou no estado "fechado", e por isso ele não funciona (e talvez mexer nesse sensor ajude em algo). Mas é chute.</p><p></p><p></p><p>Boa sorte!</p>'
