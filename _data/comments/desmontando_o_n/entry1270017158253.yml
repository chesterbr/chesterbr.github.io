message: '<p>É de muita coragem desmontar seu DS. Eu só tô grilada porque no local onde eu comprei o meu é bem longe da onde eu moro. Porque afinal, sempre tem alguém que exclui o seu jogo favorito... Eu não tenho Guitar Hero pra baixar e eu tenho a Grip dele. Não sei oque eu faço! Não tenho confiança de baixar as coisas da internet. E se for confiável, aonde posso baixar? Baixaki serve? Acudem - me se puderem! Tchau! E eu achei bem interessante a matéria!</p>'
