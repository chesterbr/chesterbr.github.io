message: '<p>No caso do DSI XL, 3DS e 3DS XL, não é aconselhável atualizar o firmware DO CONSOLE, pois estas atualizações vem com travas para o uso de flashcards (R4, Acekard, SuperCard), podendo até "brickar" o console (raramente, mas acontece). Se esse for provavelmente seu caso, o recomendado seria vc ficar visitando o site do desenvolvedor do seu flashcard e pegar a atualização do kernel correspondente a versão do firmware do seu portátil.</p>'
