message: '<p>Galera, desculpem pela sumida - eu não sou exatamente autoridade no assunto (tradução: eu não manjo nada), mas vamos ver no que dá pra ajudar:</p><p></p><p></p><p>Zé: Isso acontece quando a fonte está plugada? Se com ela plugada não acontecer, a bateria deve estar nas últimas, acho que trocando resolve.</p><p></p><p></p><p>Pedro: Acho difícil, mas depende do que quebrou.</p><p></p><p></p><p>Eutazio: Isso eu fiquei intrigado, não sei dizer.</p><p></p><p></p><p>Regina: Se não rompeu o cabinho que liga as duas telas (i.e., se ambas estão funcionando, a troca do case pode ser a solução. Tem lugares que vendem, como este: <a href="http://www.dealextreme.com/photogallery.dx/sku.12693" rel="nofollow noopener" title="http://www.dealextreme.com/photogallery.dx/sku.12693">http://www.dealextreme.com/photogallery.dx/sku.12693</a></p><p></p><p></p><p>Mirani: Pode ser, ou algum mau contato também. Em ambos os casos, abrir pode resolver, mas só dá pra saber fazendo.</p><p></p><p></p><p>Boa sorte a todos!<br><br></p>'
