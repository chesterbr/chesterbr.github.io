message: '<p>Bom, você pode alegar que o defeito se manifestava desde o primeiro dia. Se eles se recusarem a trocar, aí uma alternativa é recorrer ao PROCON. Os itens 1 e 7 neste endereço: <a href="http://www.procon.sp.gov.br/categoria.asp?id=133" rel="nofollow noopener" title="http://www.procon.sp.gov.br/categoria.asp?id=133">http://www.procon.sp.gov.br...</a> tratam especificamente deste assunto. Pode demorar um pouco - por isso o ideal é tentar conversar primeiro. Mas no geral funciona.</p>'
