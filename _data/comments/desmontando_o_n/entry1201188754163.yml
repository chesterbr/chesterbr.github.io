message: '<p>Nossa, que rolo. :-(</p><p></p><p></p><p>Quando eu desmontei, não separei *completamente* a moldura. Apenas coloquei o estilete no canto que estava travado e dei uma puxadinha (alguns milímetros). A repetição disso uma ou duas vezes (passando o cartão de papelão pela área) foram suficientes para desobstruir o que quer que estivesse causando problemas lá.</p><p></p><p></p><p>Depois eu notei que, de fato, ele tem um probleminha beeem pequeno de calibragem. Em 99% dos jogos (incluindo o EBA) não se nota, mas em programas de pintura (e em jogos que envolvem desenho, como o Zelda) dá pra ver que ele puxa um tantinho sim. Mas não sei se já estava assim antes, e também não é nada que justifique o risco de abrir novamente.</p><p></p><p></p><p>Vale lembrar que a tela não é tão precisa quanto se possa imaginar (se tiver curiosidade, o RicBit descreve como ela é vista pelo software em <a href="http://700km.com.br/nds/tiki-index.php?page=Touch+Screen" rel="nofollow noopener" title="http://700km.com.br/nds/tiki-index.php?page=Touch+Screen">http://700km.com.br/nds/tiki-index.php?page=Touch+Screen</a> ). Se não estiver atrapalhando demais, recomendo não mexer.</p><p></p><p></p><p>Por outro lado, apesar de o pessoal realmente não encanar com assistência lá fora, isso não quer dizer que não existam peças de reposição. Por exemplo, o site <a href="http://www.ps2laser.co.uk/nintendo_spares.htm" rel="nofollow noopener" title="http://www.ps2laser.co.uk/nintendo_spares.htm">http://www.ps2laser.co.uk/nintendo_spares.htm</a> lista várias peças de reposição (inclusive a tela inferior que você procura).</p><p></p><p></p><p>Pelo valor parece que compensa arriscar uma encomenda - mesmo que incidir imposto, ainda fica bem mais barato que um NDS novo (e de repente nem é o caso: eu já encomendei duas vezes telas de Palm com outro cara da Inglaterra, e nos dois casos chegou em casa sem imposto ou maiores complicações).</p><p></p><p></p><p>Boa sorte!</p>'
