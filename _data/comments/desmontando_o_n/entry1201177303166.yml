message: '<p>Então Chester, meu drama é o seguinte:</p><p></p><p></p><p>Nesse fim de ano eu fui para o Paraguay e comprei NDS lite vermelho, R4, micro-sd sandisk 2gb, wi-fi usb connector e um amaldiçoado Kit 3-in-1 Dream Gear (capa, caneta e película).</p><p></p><p></p><p>O DS tava perfeito, mas a merda já começou quando fui testar o micro-sd e o meu pc não reconhecia ele. Daí enquanto eu não comprava um kingston 1gb japonês (que dizem ser o melhor para DS) eu quis adiantar serviço e instalei a película no meu ds.</p><p></p><p></p><p>A película era assim: Uma mais grossa com as dimensões da moldura da tela e outra mais fina que tem o tamanho exato da tela que devería ficar por baixo. Instalei com precisão cirúrgica e funcionou, mas a sensibilidade da caneta perdeu em uns 80%. Não gostei do resultado e decidi remove-la antes que a colinha dela secasse. E secou. E ficou duro pra caramba!</p><p></p><p></p><p>Tentei puxar com a unha, não consegui. Tentei usar um estilete, não consegui, continuava sendo muito fina a fenda entre a carcaça e a película. A única coisa que passaría ali sería uma gilete, e foi oque eu fiz. Coloquei a navalha do ladinho, fiz a alavanca, E VEIO A MERDA TODA PRA FORA!!!!!!!!!!!! VEIO PELÍCULA, VEIO MOLDURA PRETA, VEIO ATÉ A ÚLTIMA PELÍCULA ANTES DA TELA DE CRISTAL LÍQUIDO. Só faltou sair a tela junto...</p><p></p><p></p><p>Mas então, na hora eu morri. Saí correndo pra internet e não encontrei nenhuma assistência técnica no Brasil, nem em outro país (talvez porque lá fora quando alguma coisa quebra, eles compram outro mais atualizado). Daí encontrei esse artigo no teu blog, encontrei na gringa essa pelicula que fica entre a moldura e a tela de cristal liquido, e lá eles explicavam que oque detectava o toque da caneta não era exatamente o toque da caneta, mas sim onde aquelas linhas de cor cinza que ficam alinhadas na pelicula com a tela detectam os vetores.</p><p></p><p></p><p>Resolvi fazer ela voltar a funcionar na marra. Encaixei a ponta superior da pelicula por debaixo da carcaça de modo que ficasse perfeitamente como era antes ( receptor no canto superior direito milimetricamente no mesmo lugar e as 2 linhas dos 2 quadrados de sensores (não sei se fui claro) também alinhados. Depois de mais de 1 hora de tentativas, ela voltou a funcionar. Botei a moldura novamente para fechar, e jurei que nunca mais ia botar outra película, nem que fosse a hori.</p><p></p><p></p><p>Acontece que de uns tempos pra cá ela tá descalibrando também. Fica bem claro que quando testo no DS Paint do homebrew DS organize, quando eu faço uma linha vertical, o canto superior direito puxa o risco para o canto da tela.</p><p></p><p></p><p>Minha pergunta: Quando você desmontou-o, assim como o video tutorial que você postou aí, em momento algum você separou moldura e pelicula da tela de cristal líquido, certo? E conseguiu identificar qual foi o real problema?</p><p></p><p></p><p>É, acho que meu caso é único. Só me resta economizar novamente meses e meses para comprar um outro DS.</p>'
