message: '<p>Lucas: isso de repente você resolve trocando o case, tem uns no DealExtreme. Nunca fiz, estou falando de orelhudo, mas os preços lá são tão baixos que vale a pena arriscar, acho.</p><p>Broo: é, a tela superior é bem enfurnada. Não sei se vai precisar cortar/re-soldar os fios do alto-falante, mas se você tem total aversão a solda, uma solução é (caso sejam fios mesmo e não ele soldado direto na placa) cortar o fio no meio e depois re-emendar (usando um eventual fio intermediário), usando um tiquinho de fita isolante pra isolar. É meio "porquinho", mas é melhor que uma "mão boba" com ferro de solda, e se bem feito não vai afetar a qualidade do som (que convenhamos, não é exatamente hi-fi mesmo :-P )</p>'
