message: '<p>Oie Galera...</p><p></p><p></p><p>eu tou caindo de paraquedas... meu filho tem um NDS lite branco e quebrou o botão R, literalmente desmanchou...<br><br>comprei na divineo uma carcaça preta, chave Y e botão liga e desliga.<br><br>Lembrei da Maria Helena que tá atras dessa peça. <a href="http://www.divineo.cn" rel="nofollow noopener" title="www.divineo.cn">www.divineo.cn</a> precisa de cartão internacional, mas podem comprar sem medo, em 1 semana chega a mercadoria.<br><br>Bom continuando... meu filho desmontou o NDS so que ele nao tomou cuidado na hora de desmontar e danificou a trava que prende o cabinho flat que controla o touch screen.<br><br>alguem sabe onde eu consigo essa trava?? ou alguem consegue alguma assistencia tecnica NDS aqui no Brasil??</p><p></p><p></p><p>Abrcsss<br><br></p>'
