message: '<p>Meu filho tem um NDS, mas este fim de semana o NDS parou, não liga, isto é, depois de algumas tentativas descobri que liga, se ficar segurando o power por alguns segundos. Bem agora liga, mas não funciona, ex. o Nintendog''s quando começa o jogo os três filhotes morrem, é sério, eles caem no chão, e ficam deitados imóveis sem respirar e então o joga trava. Já tentei vários jogos e sempre trava antes mesmo de começar. Não me parece um problema de hardware, mas sim de software.<br><br>Alguem pode me ajudar?</p>'
