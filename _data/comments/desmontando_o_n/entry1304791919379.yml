message: '<p>Ícaro, Raí e Luís Inácio,</p><p>Esse tipo de contato ruim parece ser comum. Na teoria, pode ser que ao desmontar vocês encontrem algo (e nem é preciso ir tão longe quanto eu fui). Se for um componente quebrado, a solução é comprar uma carcaça alternativa (que costumam vir com botões novos, embora a qualidade varie). Eu não sou técnico, só tive um pouco de ousadia nesse episódio - mas sabia que o risco era danificar permanentemente o videogame, o que já aconteceu em outras ocasiões. Na dúvida, procurem uma assistência técnica.</p>'
