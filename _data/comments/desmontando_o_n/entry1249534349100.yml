message: '<p>Oi, Fernanda. Você já tentou trocar o R4 do seu com o do seu irmão? Se o seu funcionar e o dele não, você já sabe que o problema não é no videogame (o que é bem mais provável e menos desastroso). Aí o segundo passo é trocar só os cartões SD - novamente, se o seu passar a funcionar, o problema é no cartão, senão é no R4. E de repente é mau contato (que ocasiona o lance de não reconhecer) e esse troca-troca resolve. Caso contrário, você descobre o componente com defeito e dá pra trocar (no caso do cartão, vale formatar no PC também pra ver se resolve). Se for outra coisa (ou o format não resolver), tente ver (com sensibilidade) se o equipamento ainda tem garantia, e troque só o que estiver com defeito. Boa sorte.</p>'
