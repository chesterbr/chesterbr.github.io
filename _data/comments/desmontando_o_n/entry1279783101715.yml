message: '<p>Olá!</p><p>Obrigado por compartilhar a experiência. De fato, a operação não é fácil - o que eu pretendi passar é que ela é *possível*, mas que dá trabalho. Espero que esse recado tenha ficado claro. E eu não tive tanto sucesso assim quando fui tentar algo mais complicado: trocar o sensor da tela. Mas esse é assunto para outro post.</p><p>Não sei de ninguém que queira vender, mas eu tentaria comprar online hoje em dia. Ou ainda, se a ansiedade aguentar, esperaria até Março do ano que vem pelo 3DS. Ou ainda: consideraria o iPod Touch - o iPhone é a minha principal plataforma de mobile gaming hoje em dia, e o preço é bem comparável - com a vantagem de jogos originais custarem entre US$ 0 e US$ 5, e serem entregues instantaneamente pela internet. Isso muda *tudo*.</p><p>[]s</p>'
