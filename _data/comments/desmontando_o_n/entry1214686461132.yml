message: '<p>elmar: não sei dizer se os displays são intercambiáveis. Mas eu desconfio que o custo de conseguir outro display, versus o trabalho, versus o risco, aliado à baixa do dólar e disponibilidade do DS Lite me faz pensar se vale a pena queimar muito fosfato nisso. Abraço.</p><p></p><p></p><p>Anderson: eu não manjo muito de eletrônica, mas se realmente está condicionado a esses botões, será que não é mau contato na bateria? (note que eles estão bem em cima dela). Experiências que eu faria: 1) Jogar com ele ligado na tomada pra ver se o problema desaparece; 2) Abrir o case da bateria, tirar ela e jogar com ele na tomada (deve funcionar, não tenho certeza) pra ver se desaparece. Se rolar um dos dois problemas, tenta dar uma reposicionada na bateria e vê no que dá. Boa sorte! Obrigado pelos elogios.</p>'
