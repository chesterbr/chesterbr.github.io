message: '<p>Olá, Chester! Será que você poderia me ajudar? É o meu DS Lite (branco). Eu coloquei uns jogos no cartão, até aí tudo bem, mas quando fui ligar o DS não apareceu nem o menu inicial. Aparece logo de cara uma mensagem dizendo que não foi possível encontrar o menu. Ah! Antes tinha dado alguma coisa, e tive que formatar o chip, perdi tudo (buaaahh....snif...ó tragédia)! <br>Antes o meu irmão era quem colocava os jogos pra mim, porque eu não entendo nada, mas tinha que aprender, o problema é que ele não me explicou direito e deu nisso. O que pode ser? O que eu faço? Tem solução?</p>'
