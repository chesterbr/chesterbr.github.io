message: '<p>Maria Helena,</p><p></p><p></p><p>Não faço a menor idéia de como encontrar essas coisas (você viu que pra achar a *chave de fenda* já foi um parto, imagine um botão específico).</p><p></p><p></p><p>Uma coisa que eu vi quando abri o meu é que a chave liga-desliga é soldada direto na placa-mãe do NDS. Um técnico mais "ninja" poderia colocar uma chave de outro tipo (ficaria um pouco esquisito, mas depois de 3 meses sem jogar, eu toparia até uma manivela).</p><p></p><p></p><p>Infelizmente, 99% dos técnicos (particularmente os "especializados") detestam mexer em qualquer coisa que não esteja no manual quadradinho de conserto de televisor e geladeira. Sugiro procurar um estudante/hobbyista de eletrônica (não é meu caso: Chester + ferro de solda = acidentes tragicômicos).</p><p></p><p></p><p>Boa sorte.</p>'
