message: '<p>Olá Chester</p><p></p><p></p><p>Seu blog foi a referência googleana quando se trata assistência técnica para o DS hehe</p><p></p><p></p><p>Não sei se você pode me ajudar mas vai aí o meu problema:</p><p></p><p></p><p>Estava jogando Trauma Center e precisei dar um pause. Fechei a tela como usual sem desligar o jogo e fui resolver uns problemas. Qual não foi a surpresa ao retornar e ver que o console não re-ligava. Pensei ter esgotado a bateria, mas mesmo após recarga máxima o DS não liga. Nada de aparecer coisa alguma nas telas ou som algum.</p><p></p><p></p><p>Isso que o aparelho não tem nem 3 meses... Uso R4 e nunca havia tido problema algum até esse fatídico dia... Meu problema está em nem conseguir abrir a tampinha menor, quanto mais a que precisa da chave específica...</p><p></p><p></p><p>Vou à luta.</p><p></p><p></p><p>Obrigado pelas dicas.</p>'
