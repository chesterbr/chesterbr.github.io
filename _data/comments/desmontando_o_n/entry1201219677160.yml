message: '<p>É, obrigado pelas dicas.</p><p></p><p></p><p>Eu assisti o video do cara desmanchando o DS e vi que é coisa pra McGyver, eu não tería condições. O jeito sería encontrar alguém que fosse apto para troca-la.</p><p></p><p></p><p>Eu também não sabería como comprar a peça no exterior. Esse site nem tem o Brasil relacionado como países de entrega.</p><p></p><p></p><p>O jeito é esperar alguém que esteja com o mesmo problema que eu encontrar a solução em terras tupiniquins e deixar encostado meu ds por enquanto.</p>'
