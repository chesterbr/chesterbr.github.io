message: '<p>meu ds possuia mau contato no slot superior. eu arrumei isso, desentortando im dos pininhos internos com uma agulha.<br>um belo dia, meu irmao inventou de colocar papel aluminio dentro do slot e forçou a fita pra que ela entrasse. depois disso, o ds parou de ligar e nao carrega. mechi na bateria para ver se era mau contato, mas estava tudo bem. tentei abrir o ds, mas nao achei a maldita chavinha em lugar nenhum. tem alguma dica de como arruma-lo? deverei dispor de dinheiro em uma assistência técnica?</p>'
