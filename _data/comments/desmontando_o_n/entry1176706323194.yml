message: '<p>Você conseguiu consertar o problema de sensibilidade da tela então? :o</p><p></p><p></p><p>Eu frequento um fórum (UOL Jogos) onde durante um certo tempo apareciam muitos tópicos sobre este problema, e sobre a rachadura premiada do botão L (são os dois problemas mais comuns do NDS).</p><p></p><p></p><p>Ainda hoje aparece um ou outro tópico de vez em quando, e o consenso é que nenhum técnico aqui em SP sabe como consertar isso. Alguns dos meus colegas acabaram comprando outro DS por conta disso.</p><p></p><p></p><p>Posso postar seu texto lá? </p><p></p><p></p><p>É claro, creditando o seu blog, e fazendo o possível p/ manter a mesma formatação do texto, com os links, a imagem e o vídeo.</p><p></p><p></p><p>Vou esperar sua resposta p/ fazer isso.</p><p></p><p></p><p>Ah, e só p/ não dar a entender que eu caí de para-quedas aqui por acaso, buscando por algo relacionado ao NDS: eu acesso o seu blog já em uns dois anos, eu acho... só não tinha comentado em nenhum post ainda, mas quase fiz isso a um tempinho atrás, justamente quando você comentou sobre o Elite Beat Agenst... :)</p><p></p><p></p><p>[ ]''s</p>'
