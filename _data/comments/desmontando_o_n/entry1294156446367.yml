message: '<p>Se foi comprado em loja (com nota fiscal, etc.) e já estava assim, tem boas chances sim. O código de defesa do consumidor é claro: se configura o chamado "vício" (defeito) e não foi causado por mau uso, o conserto ou substituição é garantido, vide, por exemplo: <a href="http://jus.uol.com.br/revista/texto/712/os-direitos-do-consumidor-e-do-fornecedor-com-relacao-a-produtos-defeituosos" rel="nofollow noopener" title="http://jus.uol.com.br/revista/texto/712/os-direitos-do-consumidor-e-do-fornecedor-com-relacao-a-produtos-defeituosos">http://jus.uol.com.br/revis...</a> . Boa sorte!</p>'
