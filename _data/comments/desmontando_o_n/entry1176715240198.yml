message: '<p>Erik,</p><p></p><p></p><p>Desde o dia em que fiz o conserto venho jogando bastante (recuperando o tempo perdido :-) ), e a sensibilidade da tela voltou 100% (o Elite Beat Agents / Osu! Tatake! Ouendan são ótimos para testar isso). Eu não sei como é que entrou algo (se é que entrou algo) num lugar tão infernal, mas o procedimento resolveu.</p><p></p><p></p><p>Quanto ao fórum, pode mandar bala e postar lá sim, se puder ajudar alguém com certeza é válido. E, se possível, não deixe de colocar um comentário aqui com a URL do post no fórum, para que o pessoal que pesquisar e vier parar aqui possa buscar informações lá - o que só ajuda todo mundo.</p><p></p><p></p><p>E obrigado por prestigiar nestes dois anos! ;-)</p><p></p><p></p><p>Abraço,<br><br>Chester.</p>'
