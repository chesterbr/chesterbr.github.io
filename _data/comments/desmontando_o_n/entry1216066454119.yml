message: '<p>Sergio, depois de um tempo eu notei que também não consigo calibrar a tela. No meu caso o segundo ponto já não responde.</p><p></p><p></p><p>Mas isso não quer dizer que ela não funcione naquele ponto - ela só dá um pequeno drift à medida que você se afasta do canto superior direito (onde ela travou). E só dá pra notar em aplicações de desenho (ex.: os mapas do Zelda).</p><p></p><p></p><p>Eu não mexeria, a não ser que *realmente* não esteja funcionando no centro (usa o Axe ou o Zelda pra testar).</p>'
