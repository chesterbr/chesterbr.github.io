message: '<p>Chester, achei esse post após uma busca desesperada na net. Ganhei meu DS Lite há +/- um mês... O que foi a maior alegria, pois um conhecido roubou meu PSP. Não pude ainda aproveitar todos os recursos e conhecer metade dos jogos que baixei e coloquei no meu DSTT. Minha mãe - uma distinta senhora "geek" de 49 anos, entretanto, tem aproveitado bastante dele. Joga Trauma (I e II) quase 16 horas por dia... sei lá se é mesmo tudo isso... Mas eu tenho uns 130 jogos e ela só conhece esses dois... ¬¬ <br>Escrevo porque minha mãe hoje pediu para que eu olhasse porque o canto superior da tela estava travando. Eu sabendo do desespero dela em algumas fases do jogo, tentei não me mostrar preocupação mas, minha suspeita se concretizou: a tela perdeu a sensibilidade justamente neste canto que ela apertava mais.<br>Não sei o que fazer. Aqui em minha cidade - Salvador (BA), não temos muitas lojas especializadas em consertos de video game. Saberia dizer o que preciso fazer? Tem conserto? Será que ela "matou" meu filhinho??<br>Por favor, me dê uma luz!!<br>Brigadão!!</p>'
