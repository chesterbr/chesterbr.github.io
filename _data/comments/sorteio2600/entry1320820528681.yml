message: '<p>Obrigado pela força e pela presença! O H.E.R.O. é de uma geração de jogos mais nova, pois, até onde sei, usa bank-switching para permitir que o jogo disponha de "espaçosos" 8KB no lugar dos 4KB tradicionais.</p><p>Isso introduz uma nova dimensão de problemas, mas permite que o jogo tenha a infinidade de telas que possui, com variações bem mais refinadas (as paredes, lâmpadas, morcegos e outros elementos podem estar em praticamente qualquer lugar de cada tela).</p><p>O resultado é um jogo refinado e divertidíssimo, um dos meus top 5 tanto da infância quanto de agora.</p>'
