message: '<p>Olha, eu também achava que nunca ia ter tempo. O lance é atacar aos poucos: tirando o Assembly 6502 (que eu vi nos tempos de Apple II) eu só comecei a fuçar em 2000, e não escrevi nada prático antes de, sei lá, 2002 ou algo assim (quando eu comecei a fazer o primeiro programa que desenhava algo na tela).</p><p>De tempos em tempos eu esquecia e retomava o assunto, e a cada vez eu ia aprendendo mais. Uma hora o pessoal do Dev In Sampa, ao ouvir no café a história que eu contava sobre o artigo no Fliperama (<a href="http://bit.ly/rExuGs)" rel="nofollow noopener" title="http://bit.ly/rExuGs)">http://bit.ly/rExuGs)</a>, me desafiou a fazer a palestra, e isso deu um novo gás na pesquisa.</p><p>Não foi naquela edição (2010) que eu apresentei, mas na seguinte. E com o Dev In Vale veio o novo desafio, que levou ao programa mais consistente que aparece aí em cima.</p><p>Moral da história: vai aos poucos. Eu levei em 10 anos, e sequer completei um jogo propriamente dito! :-)</p>'
