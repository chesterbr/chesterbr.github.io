message: '<p>Fala Chester, kra primeiramente parabenizar pelo trabalho.</p><p>Estava lá no Dev in Vale e confesso que a palestra sobre o Atari era a mais ansiosa, realmente deve ter sido um desafio e tanto visto a complexidade de se programar para o Atari.</p><p>Mas muito legal poder conhecer os truques e genialidade dos programadores da época, podemos afirmar que o programador do jogo "HERO" foi muito ninja, pois o gráfico e o jogo são muito bons.</p><p>Abs</p>'
