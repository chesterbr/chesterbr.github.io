message: '<p>Exato, você pode baixar ROMs para o cartucho e rodar. Não sei se o custo vale a pena: entre o custo, o envio e impostos, a brincadeira vai sair entre R$ 150 e R$ 300 (dependendo de a Receita considerar o custo do envio como parte do custo total, o que faz exceder a "zona livre" de US$ 50 - deu certo pra mim, mas pode variar).</p><p>Considere que é possível encontrar cartuchos com 2 a 4 jogos no MercadoLivre por R$ 15 a R$ 25 (incluindo o envio), e que na real você não vai jogar dúzias de jogos (tinha *muito* jogo meia-boca - de fato, foi um dos motivos da crise neste mercado: <a href="http://pt.wikipedia.org/wiki/Crash_dos_videogames_de_1983)" rel="nofollow noopener" title="http://pt.wikipedia.org/wiki/Crash_dos_videogames_de_1983)">http://pt.wikipedia.org/wik...</a>. Se ainda assim te interessar, o site é <a href="http://harmony.atariage.com" rel="nofollow noopener" title="http://harmony.atariage.com">http://harmony.atariage.com</a>. Boa sorte e obrigado pelo elogio!</p>'
