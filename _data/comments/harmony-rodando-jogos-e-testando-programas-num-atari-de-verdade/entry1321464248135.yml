message: '<p>Olá chapa. Cheguei ao seu Blog após numa conversa com amigos relembrando os anos 80 eu ter lembrado a história do anúncio do livro que ensinava os segredos do "verdadeiro kung fu chinês". Alguns lembravam vagamente, outros não lembravam, e eu lembrava bem pois sonhava comprar o livro e arrebentar todo mundo da escola. Acabei jogando no Google e fui parar no seu Blog. Como uma coisa leva à outra, fui dar uma olhada em outros posts interessantes. Finalmente cheguei á esse e apesar de não saber NADA de programação me interessou a coisa do tal Harmony. Sou um fanático por games, inclusive os do passado. Tenho 2 Ataris funcionando, mas não consigo achar os jogos q fizeram a alegria da minha infãncia. Pergunto: Com  esse Harmony q vc citou, eu consigo catar os ROMs aqueles q a gente usa pra jogar com emulador no micro, e fazer funcionar no console?? Se for, eu quero um bicho desses!!! Grande abraço. Muito legal seu Blog!</p>'
