message: '<p>Sure. I could swear I used a CP2102, but the Dealextreme link is unreliable (goes to another product), and my drawer only has a JY-R2T V13... ¯\_(ツ)_/¯ Anyway, any serial/ttl to USB adaptor that your computer recognizes will do.</p><p>I likely used solderless breadboard jumper cables like these: <a href="https://core-electronics.com.au/solderless-breadboard-jumper-cable-wires-female-female-40-pieces.html" rel="nofollow noopener" title="https://core-electronics.com.au/solderless-breadboard-jumper-cable-wires-female-female-40-pieces.html">https://core-electronics.co...</a> , but anything that you can attach (or solder, although you won''t want to solder on a one-off use like this) will work.</p>'
