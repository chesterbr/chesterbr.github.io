message: '<p>Hi! In theory any image of a distro can be added - I haven''t downloaded IPFire, but looking around I don''t see anything weird preventing it.</p><p>Most of these instructions deal with the fact that ChameleonPI has a non-usual partition scheme. Most likely all you''ll need to do for IPFire is contained here: <a href="http://www.berryterminal.com/doku.php/berryboot/adding_custom_distributions" rel="nofollow noopener" title="http://www.berryterminal.com/doku.php/berryboot/adding_custom_distributions">http://www.berryterminal.co...</a> . Let us know if it works! :-)</p>'
