message: '<p>Luciano,</p><p>Obrigado pela dica, mas a verdade é que as duas formas são de uso comum. Para mais detalhes, veja o <a href="http://wp.clicrbs.com.br/sualingua/2009/05/18/new-york-ou-nova-iorque/" rel="nofollow noopener" title="http://wp.clicrbs.com.br/sualingua/2009/05/18/new-york-ou-nova-iorque/">texto do Prof. Moreno</a> sobre o assunto, ou o <a href="http://pt.wikipedia.org/wiki/Nova_Iorque" rel="nofollow noopener" title="http://pt.wikipedia.org/wiki/Nova_Iorque">verbete da Wikipédia</a> que fala da cidade - ambos são muito esclarecedores.</p><p>E já que você está tão preocupado com o uso correto do idioma, aproveito para sugerir atenção especial à diferença entre "mas" e "mais", bem como a aplicação de vírgulas, a apropriada separação de frases e a observação da gramática e ortografia em geral. No caso do seu comentário, minha sugestão seria:</p><p><i><blockquote>Ei, isso aí ("Nova Iorque") está errado. O certo é "New York". É só uma correção - você pode até colocar "Nova Iorque", mas está particularmente errado.</blockquote></i></p><p>(embora eu talvez omitisse o "particularmente" aí - não fica claro exatamente qual função adjunta ele exerce sobre "errado")</p>'
