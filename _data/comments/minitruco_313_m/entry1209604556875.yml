message: '<p>Opa - que bom que ao menos eu não quebrei nada! :-)</p><p></p><p></p><p>Nessa versão eu não mexi em nada relacionado a Bluetooth. Essa é uma parte que ainda é muito errática. Não tem nenhum requisito específico, mas alguns celulares entram legal, outros dão problema logo na conexão e outros quando o jogo inicia. Mais: já aconteceu de tentar com o celular A criando o jogo e o B procurando, e nada. Invertendo os papeis, tudo funciona.</p><p></p><p></p><p>Uma coisa é fato: quando funciona, funciona. Se o jogo começa, ele segue sem maiores problemas (a não ser que algum celular dê problema com outros bugs do jogo normal - que é justamente o que eu ataquei nessa versão). Talvez seja algo que eu esteja fazendo na maneira com que os celulares "conversam", algum atalho pouco usual que alguns celulares entendam, e outros não. Ou ainda algum problema de implementação de JVMs específicas (isso era comum em outras áreas mais básicas quando J2ME era novidade, não duvido que aconteça com o Bluetooth hoje em dia).</p><p></p><p></p><p>*Teoricamente* o jogo em 4 celulares é possível, já vi acontecer (e no emulador rola sempre). Na prática alguma coisa masca, e ainda não consegui determinar o que é. Mas uma hora a gente chega lá (e desenvolvedores continuam bem-vindos a analisar o código).</p><p></p><p></p><p>Abraço!</p>'
