message: '<p>Excelente seu artigo, mas a ultima opção, apesar de ser a melhor, é muito trabalhosa!<br><br>Que tal implementar o SimpleTimeZone a partir de parâmetros armazenados em um arquivo de properties, por exemplo.<br><br>Dessa forma não é necessário recompilar o código!</p><p></p><p></p><p>Outra sacadinha simples, pra quem quer executar o ajuste todas as vezes que o contâiner for inicializado, basta implementr o método SimpleTimeZone, em uma classe que implemente ServletContextListener dentro do método  <br><br>public void contextInitialized(ServletContextEvent sce).</p><p></p><p></p><p>Abraços e parabéns pelo conteudo!</p>'
