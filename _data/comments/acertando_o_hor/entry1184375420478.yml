message: '<p>É verdade: um arquivo de parâmetros evitaria o ciclo de recompilação (e, com sorte, a aplicação já tem algum mesmo).</p><p></p><p></p><p>A solução apontada no "update" no início do artigo vai além: ela pega os dados de início e fim do horário de verão do próprio servidor (os quais costumam ser atualizados, manual ou automaticamente).</p><p></p><p></p><p>A idéia de usar o ciclo de inicialização é legal - se estivermos usando um web container, o que nem sempre é o caso. Outra idéia que me deram outro dia foi usar o Spring para incializar (novamente, tem uma dependência - a aplicação já estar usando Spring).</p><p></p><p></p><p>Enfim, são bastante idéias interessantes, e creio que conforme o contexto, cada uma delas possa ser apropriadamente usada.</p><p></p><p></p><p>Obrigado pela contribuição!</p>'
