message: '<p>Nos anos 80, quando usávamos TKs, Cobras, Edisas e Digiredes, o Macintosh era uma lenda distante, todo mundo falava a respeito, mas ninguém tinha sequer usado um. Houve um enorme burburinho quando a Unitron anunciou um clone (pirata), mas o interesse zerou quando o governo brasileiro forçou a Unitron a desistir do produto, ainda mais porque a alternativa legal, a importação de um Mac, era simplesmente proibitiva.</p><p>O site é fantástico, o livro ainda não li (não tem no iPad kindle ainda) e comprar na Amazon o livro físico é um exercício de paciência (pode chegar em 2 semanas ou 3 meses). Vou aguardar um pouco para ver se eles lançam a versão eletrônica.</p><p>Emerson</p>'
