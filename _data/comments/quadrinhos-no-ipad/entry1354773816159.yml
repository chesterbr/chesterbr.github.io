message: '<p>Alex, o mais fácil é instalar o iTunes no PC/Mac e plugar o iPad nele. Ao clicar no nome do ipad, e em seguida na aba "apps" você vê os aplicativos instalados.</p><p>Role a tela e na parte de baixo ele vai listar os aplicativos que "aceitam" arquivos. Selecione o aplicativo e aí é só arrastar pra dentro da lista de arquivos dele (ou usar os botões na tela).</p><p>Se o iPad estiver configurado para sincronizar com o o PC sem fio funciona do mesmo jeito, basta estar com os dois na mesma rede wi-fi.</p><p>[]s</p>'
