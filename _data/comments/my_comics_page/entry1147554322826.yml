message: '<p>Depende dos recursos do seu celular. O melhor jeito de baixar conteúdo sem ser diretamente pela conexão internet do celular é através de um leitor de RSS.</p><p></p><p></p><p>O site <a href="http://javablogs.xyling.com/2004/09/j2me-rss-readers.html" rel="nofollow noopener" title="http://javablogs.xyling.com/2004/09/j2me-rss-readers.html">http://javablogs.xyling.com/2004/09/j2me-rss-readers.html</a> lista alguns leitores de RSS para celulares com Java (que a maioria dos celulares mais novos suporta). O meu é um Nokia 6600, eu uso o Headline (<a href="http://www.wildpalm.co.uk/HeadLine.html)" rel="nofollow noopener" title="http://www.wildpalm.co.uk/HeadLine.html)">http://www.wildpalm.co.uk/H...</a>.</p><p></p><p></p><p>Se o que você quer é apenas baixar o miniTruco, vá até a seção de software, baixe o miniTruco.jar e transfira-o para o celular, seguindo as instruções do manual e/ou do cabo de dados.</p><p></p><p></p><p>Boa sorte!</p>'
