message: '<p>Olimpio,</p><p>Em vocabulário relacional, seria isso mesmo: uma tabela de linhas e uma de pontos, e uma relação 1-N em que um ponto pertence a uma linha via PK, mais um campo extra para ordenar sequencialmente os pontos.</p><p>O que eu fiz é a versão BigTable disso. E para otimizar as buscas (já que eu não tinha um sistema com o o PostGIS) entrou o conceito de geohash que eu descrevi acima.</p>'
