message: '<p>Pois é, my friend, eu considerei a opção dos diodos - que tem a vantagem do controle sobre a "queda". Mas além de precisar dos diodos (que eu não tinha à mão, eu tinha fé na baixa "demanda térmica" do meu processador - e deu certo.</p><p></p><p></p><p>Vamos ver no longo prazo como isso se sustenta (considerando inclusive essa questão de torque e tal) - ativei a monitoração de temperatura no syslog e pretendo acompanhar.</p><p></p><p></p><p>P.S. 1: Numa outra página eu vi que um cara botou um potenciômetro em série (não lembro se tinha mais algo) e, com isso, obteve um controle da velocidade, que ele podia botar no máximo quando fosse jogar (momento em que o fone de ouvido bloqueava qualquer ruído mesmo) e no mínimo quando estivesse no processador de textos (que e idle o tempo todo).</p><p></p><p></p><p>P.S. 2: O meu PS2 (entendeu? PS2... tomates... wakka wakka wakka!) tinha um problema semelhante (barulho excessivo na ventoinha). Eu levei em uma assistência técnica (ModGame, no Stand Center da Paulista, loja 41B) e o cara que me atendeu (Marcos, super gente boa e manja do assunto) me explicou que a ventionha do PS2 é barulhenta mesmo, mas verificou (e me mostrou) que a conexão da ventoinha estava alterada para uma votlagem maior, causando o barulho excessivo.</p><p></p><p></p><p>Ele voltou a configuração à original, e o barulho, embora ainda chatinho, já não é mais insuportável. Provavelmente quem instalou o modchip (Matrix Infinity original, no meu caso)fez isso para evitar reclamações de superaquecimento - mas eu estou usando o PS2 sem maiores problemas (tanto com o HD quanto com DVDs). Não sei depois de trocentas horas, mas eu tenho vida social, e provavelmente nunca vou saber... :-P</p><p></p><p></p><p>De qualquer forma fica registrado: se o PS2 (não-slim) estiver fazendo mais barulho que a média, pode ser a ventoinha "overclocked".<br><br></p>'
