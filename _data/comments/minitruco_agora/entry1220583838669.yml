message: '<p>Opa, tudo bom Chester? Muito legal o jogo cara, parabéns!<br><br>Essa funcionalidade do bluetooth é show de bola!<br><br>Aproveitando, estive procurando na Internet algumas bibliotecas para <br><br>se utilizar a conectividade Bluetooth com Java e outras linguagens<br><br>para um projeto da faculdade. Sabendo que vc já domina esse protocolo,<br><br>vc teria algum material que explicasse um pouco mais seu principio de funcionamento<br><br>para alguem que deseja desenvolver utilizando Bluetooth?</p><p></p><p></p><p>Mais uma vez parabéns!<br><br>Obrigado.</p>'
