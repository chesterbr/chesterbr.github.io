message: '<p>Sobre Bluetooth, infelizmente não sei como ajudar nos casos em que não funciona. Um dia eu vou tentar retomar essa parte do desenvolvimento, mas por ora depende de algum desenvolvedor dar uma olhada nisso.</p><p></p><p></p><p>Rafael: Interessante saber que ainda funciona em Palm - as primeiras versões eu disponibilizava o .prc, mas parei de fazer isso porque não tinha como testar. O Bluetooth nesse caso depende de como funciona o Java no Palm - se alguém tiver mais info sobre isso, agradeço.</p>'
