message: '<p>Double win: you corrected and out-nerd-ed me in a single shot! :-)</p><p>Let me wrap my lame excuse as a cultural note: reducing the Gundam universe to Gundam Wing is a common mistake among Brazilians (myself included), because Mobile Suit Gundam Wing is the only[1] Gundam universe adaptation broadcasted on Brazilian TV.</p><p>I think I''ll change the reference to "Gundam Statue", as it''s the name used on the English version of the DiverCity website[2]. Thanks for the remark!</p><p>P.S.: Any OVA/series suggestions for someone willing to catch up on Gundam while practicing Japanese listening? :-)</p><p>[1] At least at the time I watched TV there. Wikipedia (PT) backs it: <a href="http://pt.wikipedia.org/wiki/Mobile_Suit_Gundam_Wing" rel="nofollow noopener" title="http://pt.wikipedia.org/wiki/Mobile_Suit_Gundam_Wing">http://pt.wikipedia.org/wik...</a></p><p>[2] <a href="http://www.divercity-tokyo.com/en/" rel="nofollow noopener" title="http://www.divercity-tokyo.com/en/">http://www.divercity-tokyo....</a></p>'
