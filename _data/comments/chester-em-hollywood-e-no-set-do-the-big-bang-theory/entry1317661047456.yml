message: '<p>Valeu! Tecnicamente, a gente até meio que encontrou: faltou enfatizar que, para quem está assistindo, a produção rola como se fosse um show/peça de teatro. Entre outras coisas, isso fazia com que na entrada/saída (e eventualmente entre uma cena e outra) os caras aparecessem bem na frente da "arquibancada" pra dar um oi.</p><p>Como estávamos na segunda fileira, a gente ficou BEM perto dos atores/atrizes - só não interagimos. E também, o que *eu* ia falar para eles? :-) Outro lance: a gravação começa umas 17h-18h, e se estende até umas 23h (lembrando que os caras passaram o dia decorando falas), então deviam estar BEM cansados (eu estaria).</p><p>Em retrospectiva, eu não trocaria a visita ao set por uma interação nessas condições, e fiquei feliz com a coisa exatamente como rolou. Novamente, obrigado Warner Channel! \o/</p>'
