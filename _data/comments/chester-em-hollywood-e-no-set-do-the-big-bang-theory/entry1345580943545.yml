message: '<p>Obrigado, Aline. É complicado fazer isso sem morar por ali, porque eles vão anunciando a disponibilidade de ingressos aos poucos, segundo esta página: <a href="http://www.thebigbangbuzz.com/2012/03/how-to-score-taping-tickets-to-big-bang.html" rel="nofollow noopener" title="http://www.thebigbangbuzz.com/2012/03/how-to-score-taping-tickets-to-big-bang.html">http://www.thebigbangbuzz.c...</a> - então teria que ficar de olho, comprar quando aparecerem e organizar a viagem em torno disso.</p><p>Mas é outra complicação, porque geralmente eles aparecem a 30 dias antes da gravação, então você teria que em 30 dias comprar passagens (que ficam caras tão em cima da hora), hotel (idem) e conseguir férias ou algo assim pra viagem.</p><p>Talvez valha mais a pena simplesmente marcar a viagem para uma época em que vá ter gravação, ficar de olho quando estiver a 30 dias dela e torcer pra conseguir um ingresso. Mesmo que não role, "só" o tour na Warner (e em outros estúdios e lugares de Hollywood) totalmente valem a pena.</p><p>Boa sorte!</p>'
