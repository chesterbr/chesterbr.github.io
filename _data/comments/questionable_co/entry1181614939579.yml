message: '<p>Por falar em preço de HQs...</p><p></p><p></p><p>Saudades do tempo da Abril e as HQs em formatinho. A qualidade era ruim, mas dava para comprar com o dinheiro da merenda... Minha opinião é que o formatinho foi responsável por conquistar uma legião de garotos e que agora são adultos e podem comprar HQs de R$45,00... </p><p></p><p></p><p>Porém como fica a próxima geração? Será que estão conseguindo conquistar novos leitores com esses preços?</p><p></p><p></p><p>OBS: Também tenho mania de ler deitado... Inclusive é comum eu estar deitado no sofá e ler um texto no notebook segurando ele no ar como se fosse um jornal...</p>'
