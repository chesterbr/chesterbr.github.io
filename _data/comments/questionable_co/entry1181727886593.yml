message: '<p>Eu também lamento muito o fim do formatinho - e o pior é que ele terminou justamente numa época em que estava ótimo, em termos gráficos: nos últimos anos deste formato, a Abril aumentou a altura da revista um pouco (compatibilizando a proporção com o formato americano) e mudou algo no processo de impressão que tornava as cores muito melhores.</p><p></p><p></p><p>Infelizmente, uns dois anos depois dessa mudança eles trocaram o formatinho pela linha "Premium" - que tinha papel e tamanho ótimos, mas R$ 10 era realmente pedir demais para quem estava, como diz o Derek Kirk Kim, na idade de se ocupar mais com a vida sentimental do Homem-Aranha do que com a própria.</p><p></p><p></p><p>A elitização foi inevitável, como vocês bem descreveram. Por um tempo eu acreditei que os mangás da Panini/JBC iriam preencher este vazio. É difícil fazer contas porque o formatinho era da época da inflação e das constantes trocas de moeda, mas eu lembro bem que o preço de um gibi era mais ou menos o preço de uma passagem de ônibus (só não lembro se era o de uma inteira ou de um passe escolar). Mesmo no pior caso, os mangás "básicos" custam o equivalente a duas a quatro passagens - não sei o quanto os ônibus perderam para a inflação, mas não foi numa razão 4:1.</p><p></p><p></p><p>Enfim, olhando no curto prazo as empresas exploram o filão das "crianças crescidas", e sabe-se lá como/se vão se formar novos leitores. No caso dos mangás, talvez os animês ajudem (a relação mangá/animê é meio simbiótica, como acontecia com os desenhos/quadrinhos Disney em eras passadas), mas é uma aposta meio arriscada. Lembra a questão da poluição: as pessoas se preocupam com o futuro, mas no dia-a-dia agem visando apenas o presente.</p><p></p><p></p><p>Os webcomics podem ou não preencher este filão. O custo (ou falta de) ajuda - mesmo para a molecada, se você estuda há boas chances de ter acesso a computadores e internet. No entanto, há o obstáculo do idioma: embora existam ótimos quadrinhos online em português - usem a busca no site para achar comentários meus sobre o Dahmer (Malvados), Sieber (Preto no Branco, Vida de Estagiário), Arnaldo Branco (Capitão Presença e outras - o número é reduzido, e me parece difícil achar algo que se encaixa na lacuna dos "gibis de heróis".</p><p></p><p></p><p>E tem outro problema: acredito que não haja condições para viver apenas dos webcomics no Brasil. Lá fora a publicidade e o merchandising permitem aos autores de sucesso viver apenas desenhando a tira (o que ajuda um boacdo a manter a quantidade e qualidade), vide <a href="http://en.wikipedia.org/wiki/List_of_self_sufficient_webcomics" rel="nofollow noopener" title="http://en.wikipedia.org/wiki/List_of_self_sufficient_webcomics">http://en.wikipedia.org/wiki/List_of_self_sufficient_webcomics</a> .</p><p></p><p></p><p>Encerro meus 5 centavos sobre o assunto com os 100 euros do Fabio "Combo Rangers" Yabu (o câmbio é desigual assim, afinal ele é ele e eu sou eu): </p><p></p><p></p><p><a href="http://yabu.com.br/blog/2007/02/22/calvin-haroldo-gibis-legais-e-afins/" rel="nofollow noopener" title="http://yabu.com.br/blog/2007/02/22/calvin-haroldo-gibis-legais-e-afins/">http://yabu.com.br/blog/2007/02/22/calvin-haroldo-gibis-legais-e-afins/</a></p>'
