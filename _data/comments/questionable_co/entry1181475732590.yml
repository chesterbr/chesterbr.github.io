message: '<p>Ave Centro-do-Universo,</p><p></p><p></p><p>Vi no seu blog um post sobre quadrinhos on-line e um cara dizendo que prefere o papel porque ler deitado é legal (?).</p><p></p><p></p><p>Eu acho que os quadrinhos on-line parece ser uma ótima opção pois - realmente não sei o quanto custa - eu acho que os quadrinhos no Brasil são muito caros.</p><p></p><p></p><p>Vc não acha que quadrinhos no Brasil é algo caro para o bolso do brasileiro-padrão? </p><p></p><p></p><p>Digo isto pq gosto muito de um mangá chamado Lobo Solitário (Koike-Kojima) que foi editado por diversas vezes no Brasil e ganhou uma boa edição - a última - pela editora Panini, com um item interessante como o padrão da edição japonesa (a sequência da estória progride do "fim" da revista para o seu "começo") e acabei por deixar de comprar pq me incomodava o preço.</p><p></p><p></p><p>E olha que custava apenas - por volta - de R$ 15,00.</p><p></p><p></p><p>Se eu fiz isso com algo que custa apenas R$ 15,00, será que alguns que vi - alguns chegava a R$ 45,00 - seriam viáveis economicamente? Digo, mesmo para as editoras?</p><p></p><p></p><p>Bjim,<br><br>mOa.<br><br></p>'
