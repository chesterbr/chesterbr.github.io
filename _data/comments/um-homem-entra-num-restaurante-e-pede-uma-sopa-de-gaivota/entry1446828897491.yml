message: '<p>Eu tenho uma charada com uma proposta. Divulguem esse e-mail com essa charada em seus veículos de comunicação. O objetivo será melhor elucidado para as pessoas que conseguirem decifra-la.</p><p>"Eu sou aquilo que não pode ser questionada.<br>Eu sou aquilo que as pessoas dizem procurar.<br>Eu sou aquilo que as pessoas costumam dizer que sabem.<br>Eu sou aquilo que não existe em totalidade, mesmo sendo supostamente universal.<br>O que sou?"</p><p>Atenciosamente,<br>Enigmas Animus.</p>'
