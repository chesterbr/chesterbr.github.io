message: '<p>A da gaivota ele estava em um naufrágio e o seu barco afundou tava ele a esposa é um amigo a esposa morreu nadaram então até a ilha próxima dali e enterraram o corpo da esposa do cara mas eles não tinham nada para comer e eles estavam fracos pois tinham perdido muito sangue no acidente presisavam se alimentar então o amigo do viúvo fez sopa com o cadáver da mulher e deu para o viúvo comer o viúvo perguntou o que é isso é o amigo disse sopa de gaivota foram resgatados e alguns dias mas tarde ele foi ao bar e pediu sopa de gaivota e achou o gosto diferente e lembrou eu comi o cadáver da minha mulher ficou tão angustiado e se matou o amigo traio ele mas foi em uma forma positiva se não ele não teria sobrevivido.</p>'
