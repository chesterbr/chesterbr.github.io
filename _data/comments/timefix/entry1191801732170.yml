message: '<p>Hmm... nesse caso, a "máquina cliente" é a máquina onde está rodando a JVM, ou a máquina que está acessando o sistema (ex.: via web)? No primeiro caso, me parece que aplicar o fix e acertar o /etc/timezone da máquina para não entrar no horário de verão resolve o problema (e evita problemas laterais com outras aplicações, ex.: crond, que podem afetar a sua).</p><p></p><p></p><p>No segundo caso o buraco é *bem* mais embaixo...</p>'
