message: '<p>Hmm... pela mensagem, ele encontrou o TimeFix (ou seja, o CLASSPATH inclui ele), mas não encontrou a classe principal do Tomcat (ou seja, o CLASSPATH não inclui ela). Veja se você está realmente *adicionando* o path do timefix-1.0.jar no CLASSPATH, ou se você está *substituindo* por ele (que é o que a mensagem sugere).</p><p></p><p></p><p>O comando export CLASSPATH=$CLASSPATH:/xyz/timefix-1.0.jar deve preservar o CLASSPATH original. Testei o equivalente dele aqui (estou numa máquina Windows) e ele setou o classpath apropriadamente.</p>'
