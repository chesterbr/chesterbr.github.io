message: '<p>É um terceiro caso...</p><p></p><p></p><p>Imagine que em uma rede local temos uma máquina servidora que se comunica com diversos clientes. gerenciando-os. pode gerenciar por exemplo o momento em que todas estas máquinas cliente serão desligadas. Imagine também que esta máquina servidora se realiza comunicação com um outro servidor [desta vez web] já que este agendamento também pode ser feito através da internet. Imagine ainda que a rede local é uma rede mista, quanto aos sistemas operacionais utilizados. pode haver por exemplo uma rede com máquinas w2k e wxp. não me recordo de nenhuma ocorrência de rede com máquinas linux e windows, porém, não é impossível.</p><p></p><p></p><p>É (*bem*)² mais em baixo mesmo...</p>'
