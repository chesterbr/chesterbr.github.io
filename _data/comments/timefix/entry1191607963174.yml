message: '<p>Olá, parabéns pelo trabalho desenvolvido.</p><p></p><p></p><p>Realmente aquela solução de recompilar a jvm era bastante complicada.. principalmente para quem trabalha com clientes que estão sempre dando um update em sua jvm.</p><p></p><p></p><p>Gostei desta segunda solução.</p><p></p><p></p><p>Mas, no momento ainda estou tendo problemas com o bendito horário de verão. Porque temos um produto que é distribuído a nível nacional, com diferentes timezones, sendo que alguns horários de verão não são definidos previamentes. No Estado da Bahia por exemplo, é uma questão política e pode ser implantado ou não. Em minha aplicação preciso garantir que o java do cliente tenha sempre exatamente o horário da máquina cliente. Independente se a opção de ajuste automático para horário de verão esta setado ou não.</p>'
