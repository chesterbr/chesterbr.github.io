message: '<p>É, bem mais embaixo mesmo... :-)</p><p></p><p></p><p>Nem sonho em dar uma solução de bate-pronto, claro. Mas no mínimo tem que agregar uma solução de sync com o horário local (o timefix rola pra máquinas Linux, teria que ter algo semelhante que lesse o zone loca para máquinas Windows) aliada a uma solução de sync do horário local com o global (e essa teria que ser nativa).</p><p></p><p></p><p>Essa solução nativa é que são elas. Talvez um policy de rede aplicado por um controlador de domínio - que eu não sei se considera zona geográfica com essa granularidade, nem se permite setar um timezone customizado. Outra alternativa seria um programa que aplique manualmente as configurações de timezone na máquina (possivelmente orientado por uma configuração geográfica local *e* info do servidor, para que as políticas locais possam ser refletidas a partir da localização central).</p><p></p><p></p><p>Uma outra alternativa (bem mais radical) seria usar sua própria implementação de Date/Calendar (que consultaria o horário GMT no servidor ou em algum time server e adaptaria à configuração geográfica local), mas aí é chamar outro caminhão de problemas.</p><p></p><p></p><p>É, nessas horas eu lembro por que cliente-servidor realmente é complicado de escalar, especialmente em ambientes geograficamente dispersos. :-(</p><p></p><p></p><p>Boa sorte!</p>'
