message: '<p>Riccardo,</p><p>O Eclipse é o ambiente de desenvolvimento padrão para Android. Recomendo baixar ele e instalar plugin (ADT): <a href="http://developer.android.com/sdk/eclipse-adt.html" rel="nofollow noopener" title="http://developer.android.com/sdk/eclipse-adt.html">http://developer.android.co...</a> , além de dar uma boa olhada na documentação em <a href="http://developer.android.com" rel="nofollow noopener" title="http://developer.android.com">http://developer.android.com</a>. Sobre as idéias:</p><p>- Implementar som deve ser relativamente trivial (embora seja algo que eu deixaria desligado por default - o miniTruco é jogado em situações onde ele seria inaudível e/ou inapropriado).<br>- O lance da confirmação é uma idéia também relativamente tranquila de implementar (só tome cuidado com o evento em que vai amarrar- uma Activity no Android pode ser finalizada tanto por iniciativa do usuário quanto do sistema, e nesse último caso uma confirmação pode resultar em Force Close)<br>- Essa possibilidade iria contrariar uma regra fundamental do jogo, que é cada jogador só "trucar" na sua vez. Não é *muito* difícil de mudar isso no jogo, mas tem que levar em conta o multiplayer (hoje tem Bluetooth, deve ter GPRS via servidor eventualmente) e as estratégias (que teriam que implementar essa possibilidade - hoje elas só podem pedir pra trucar quando receberem um evento de "vez", teria que ter algo como a possibilidade de trucar assincronamente, o que é another-can-of-worms.<br>- Não existe "a IA", existem "as IAs" (estratégias). O jogo permite a implementação de estratégias diferentes (estendendo a classe Estratégia), e você pode escrever uma melhor ou adaptar uma das existentes (já houve quatro delas, hoje só uso duas, nenhuma escrita por mim).</p><p>O documento <a href="http://minitruco.googlecode.com/svn/tags/v3.12.00/docs/index.html" rel="nofollow noopener" title="http://minitruco.googlecode.com/svn/tags/v3.12.00/docs/index.html">http://minitruco.googlecode...</a> foi escrito para a versão Java, mas algumas das observações lá podem ajudar quem for mexer na versão Android (o core do jogo não foi muuuuito modificado, só a UI).</p><p>Boa sorte!</p>'
