message: '<p>Opa! Eventualmente eu vou implementar o jogo via internet (só preciso garantir que vou ter servidor pra aguentar o tranco :-) ), fora isso não tenho nada planejado.</p><p>Não sei ao certo onde ficaria o arquivo já no celular, mas no código-fonte é esse aqui: <a href="https://github.com/chesterbr/minitruco-android/blob/master/minitruco-android/res/values/strings.xml" rel="nofollow noopener" title="https://github.com/chesterbr/minitruco-android/blob/master/minitruco-android/res/values/strings.xml">https://github.com/chesterb...</a> - se você tiver sugestões de frases divertidas e "família" (é um jogo para todas as idades :-D ) e estiver a fim de se aventurar no GitHub, faz um pull request que eu coloco no próximo update (com os devidos créditos), obrigado!</p>'
