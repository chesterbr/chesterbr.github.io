message: '<p>Opa! Infelizmente Bluetooth tem um lance técnico chato: em tese uma "PicoNet" (as redes temporárias que o Bluetooth forma) suporta até 4 pessoas. Até aí beleza, é quatro o número que a gente quer. O problema é que *algumas* (não todas) implementacões de Bluetooth (em particular Java ME, mas já vi com Android) "gastam" uma delas para fazer a busca, efetivamente impedindo o quarto jogador de conectar.</p><p>Você pode tentar mudar a ordem (em particular: quem entra primeiro e quem entra por último), se forem celulares diferentes há uma chance de resolver. O único jeito que eu imagino pra resolver isso universalmente é botar um quinto celular na parada pra ser a "mesa" (e mesmo assim ele tem que ser esperto no listening). Mas tem que mudar n coisas pra isso, não sei se vale a pena...</p><p>Se puder postar aqui os celulares envolvidos (e, se fizer a experiência com a ordem e algum funcionar) pode ajudar a dar alguma luz (e orientar outros jogadores com o mesmo problema). Obrigado!</p>'
