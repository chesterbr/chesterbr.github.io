message: '<p>Ola, o jogo esta bem bacana.<br>Algumas observacoes  para serem ajustadas.<br>Referente ao Truco Mineiro:</p><p>-colocar Som( vozes, tipo gritando TRUCOOOO LADRAOOO - vou me sentir em MG)</p><p>-Como o amigo acima disse, na mao de 10 NAO pode pedir truco, NAO pode mandar emcoberta.</p><p>-Criar um modo multiplayer seria otimo( mais isso deixa mais pra frente)</p><p>- Melhorar a AI. o rob么 pede truco as vezes sendo que ele ja ganho a rodada ( ex: eu coloco um rei, meu parceiro um valete e o o rob么2 coloca um Zape.. o jogo ja ta ganho pro rob么, mais ai o rob么1 pede truco..pra q? eu ja vi o zape do cara.. ja perdi! nao faz sentido).</p><p>-Melhorar AI ( na mao de 10, eu to com um zape e um 7 de copas, o meu parceiro com um 3 um 2 e um espadilha, por exemplo.. ai ele pega e fala pra mandar outras cartas? ahuaha.. quer jogo melhor q essse?</p><p>Pena que nao sei desenvolver para Android, senao eu ajudava vcs numa boa, te um jogo de truco para PC que vem com a voz de uma mulher pedindo truco e talz, dava pra copiar... <br>Mesmo com esses detalhes, eu jogo todo dia, vcs mandaram benzao!<br>Epsero que os ajustes venham!</p>'
