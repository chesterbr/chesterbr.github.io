message: '<p>Roberto, obrigado pelas sugestões. Cedo ou tarde eu vou fazer mudanças estéticas no jogo - todo o "esquema" dele foi pensado na época dos celulares J2ME, quando tamanho e resolução de tela eram bem diferentes do que temos hoje, e aí customizações na mesa e nas cartas serão certamente consideradas.</p><p>Muita gente tem falado sobre frustração com atitudes do parceiro, e tenho considerado algumas mudanças (por exemplo, deixar a decisão sobre aceitar um aumento ou mão de 11 na mão do humano). O problema é se isso desbalancear demais o jogo em favor deste último, mas é algo que vou ver experimentalmente assim que conseguir liberar um tempinho para mexer no miniTruco.</p><p>Novamente, obrigado pelo feedback e abraço!</p>'
