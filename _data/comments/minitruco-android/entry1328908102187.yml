message: '<p>Fala Chester...</p><p>Lembro do minitruco bem no comecinho, no IME, no já longínquo 2006. Nunca baixei pois não era compatível com os celulares que eu tinha.<br>Como comentei, baixei o pra Android e em menos de 1 mês já iniciei mais de 800 partidas. (Vííííício)</p><p>Tenho algumas idéias de melhorias, e algum conhecimento pra implementá-las, porém nunca desenvolvi nada pra qualquer ambiente != computador. O que vc me recomenda instalar, testar, debugar? Qual SDK, qual IDE, ou sei lá mais o quê?</p><p>As idéias que eu tenho:<br>- Som<br>- Tenho um Galaxy SII, pra sair do jogo é muito simples, esbarra no botão voltar (embaixo do aberta/fechada) e ele já sai do jogo que está rolando, acho interessante ter uma confirmação<br>- Quando alguém pede Truco, eu só posso Aceitar ou Recusar. Eu deveria poder pedir 6 instantaneamente... e assim por diante.<br>- Algumas melhoriazinhas na IA.</p><p>Abr</p>'
