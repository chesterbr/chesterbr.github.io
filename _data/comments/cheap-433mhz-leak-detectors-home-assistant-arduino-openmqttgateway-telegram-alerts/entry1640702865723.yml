message: '<p>Sorry, somehow missed this Q. As Barry said, there are some links on the OpenMQTTGateway configuration section, but it seems the project disabled the wiki that had some schematics.</p><p>Good news is that the project documentation website has that info now. Specifically, <a href="https://docs.openmqttgateway.com/setitup/rf.html#arduino-hardware-setup" rel="nofollow noopener" title="https://docs.openmqttgateway.com/setitup/rf.html#arduino-hardware-setup">https://docs.openmqttgatewa...</a> shows how to wire both the transmitter and receiver to an Arduino. Good luck!</p>'
