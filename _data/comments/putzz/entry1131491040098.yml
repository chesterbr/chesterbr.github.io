message: '<p>O link fica em cima porque originalmente tinha apenas a função de "permalink"... O pior é que isso nem é o que gera a confusão, mas sim o fato de que, quando a altura da imagem ultrapassa a do texto,  o espaçamento para o artigo seguinte fica menor. Já tentei aumentá-lo, mas o problema inverte.</p><p></p><p></p><p>Coisas de HTML, da linha "um dia desses eu resolvo"...</p><p></p><p></p><p>Sobre o outro site: achei inclusive mais legal. A pessoa faz comentários, bota ilustrações e tudo o mais. Tem horas que eu acho que os portais tinham que gastar mais dinheiro com esse povo e menos com colunismo de auto-felação...</p>'
