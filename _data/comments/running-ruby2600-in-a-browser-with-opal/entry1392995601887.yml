message: '<p>That is a *great* idea! I was initially concerned about browser support, but looking now, it seems even IE (10) supports them (<a href="http://www.w3schools.com/html/html5_webworkers.asp)" rel="nofollow noopener" title="http://www.w3schools.com/html/html5_webworkers.asp)">http://www.w3schools.com/ht...</a>.</p><p>They would also spare me from changing a fundamental ruby2600 "building block" (its frame-oriented nature, which may be essential for future optimizations). Thanks for the tip!</p>'
