message: '<p>Isso evidencia o quanto a pretensa ideologia pesa na sequência de raciocínio da massa de manobra (neste caso, de esquerda). Mas quando o ícone maior da esquerda no país e atual chefe da nação "faz das tripas coração" para manter impune o chefe do Senado em prol da conhecidíssima troca de favores pelo apoio de seu partido (famoso  por ter sido, este tb, um outrora reduto de resistência contra a ditadura e atualmente chafurda na lama mais fundo que o petróleo do pré-sal cuja empresa que o extrai, tb chafurda) para a candidatura de sua elencada - tão somente para se perpetuar no poder, coisa aliás que sempre criticou, isso - ufa! - não me espanta nem um pouco. A Revolução dos Bichos ainda continua sendo meu último refúgio contra a total falta de vontade de viver.</p>'
