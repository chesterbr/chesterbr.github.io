message: '<p>Eu também só descobri quando comecei a procurar maneiras de avaliar quão baleado estava o meu save. O interessante é que ele carregou *tudo*, ou seja, não parecia ser uma corrupção de dados pura e simples.</p><p></p><p></p><p>Como o incidente ocorreu enquanto eu estava conectado (não lembro se estava no subterrâneo ou no GTS), eu creio que o jogo achou que eu estava tentando fazer uma daquelas "trapaças de reset" para clonar Pokémons, e marcou o save como "inválido".</p><p></p><p></p><p>De qualquer forma, fica aí uma solução para quem tiver esse tipo de problema no futuro.</p>'
