message: '<p>Chester, parabéns pela iniciativa e pela atenção às perguntas.<br>Gostaria, se possível, de saber mais sobre o processo de contratação.<br>1) Como foi o processo da(s) entrevista(s)? Fez cadastro usual em sites (algum outro além de <a href="http://monster.ca?)" rel="nofollow noopener" title="monster.ca?)">monster.ca?)</a>, ou se utilizou de LinkedIn/networking?<br>2) Ainda nas entrevistas, qual relação percebida entre vagas cadastradas e efetivamente contato dos empregadores? Digo, se cadastrava aos montes para poucos contatos?<br>3) Li que o LMO se aplicava para casos temporários onde o contratante pagaria 15% menos, e que teria mudado desde Maio-13. Qual sua opinião sobre isto?</p><p>Abs,<br>Fabrício</p>'
