message: '<p>hello Gibo Lawot.. just wanted to share you, someone shared it to me too that One thing to really look out for is that you address the job posting of the company that you are applying to. Many people just send out generic applications. Its essential to really closely read the posting and do research on the company even industry in which the company works. Then cater your CV to the precise requirements of that company. Companies notice it when you miss something in their posting: and also try to look at <a href="http://www.uniivaa.com/86-to-get-a-job-in-canada-do-not-put-a-brown-m-m-into-your-job-application" rel="nofollow noopener" title="http://www.uniivaa.com/86-to-get-a-job-in-canada-do-not-put-a-brown-m-m-into-your-job-application">http://www.uniivaa.com/86-t...</a> .. </p>'
