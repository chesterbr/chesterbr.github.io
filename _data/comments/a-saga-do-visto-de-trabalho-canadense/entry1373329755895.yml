message: '<p>Obrigado, Fabricio. Vamos às suas:</p><p>1) Networking, basicamente. Já estava orientando minhas atividades profissionais e pessoais (incluindo a presença web) tendo em vista não apenas a empregabilidade no exterior, mas também a área de atividade específica, e isso foi o ponto crucial.<br>2) Não posso afirmar com autoridade (vide 1), mas acredito que o contato vai acontecer se você realmente se destacar. Não vou dourar a pílula: para valer a pena trazer alguém de fora por LMO, a área tem que estar *muito* carente, e/ou a pessoa tem que *realmente* interessar para a empresa, então é importante ter feito essa "lição de casa". E também é importante o foco: sair se cadastrando em qualquer posição vai naturalmente diminuir a proporção de retornos. É como mandar currículos para tudo quanto é vaga - pode até funcionar em alguns casos, mas não é muito certeiro;<br>3) Não sei de nada específico neste sentido, você tem algum link com essa informação? De qualquer forma, falar em "LMO pagando menos" na atual situação (onde o A-LMO foi suspenso e os critérios apertados por conta de empresas que trocaram trabalhadores canadenses por estrangeiros recebendo mesmo) é algo *bem* complicado para qualquer empresa ou autoridade governamental...</p>'
