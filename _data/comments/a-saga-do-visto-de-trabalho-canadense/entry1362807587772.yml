message: '<p>Olá. Se não me engano eles perguntam em um dos formulários quanto você tem disponível para fins de "settlement funds" (não lembro 100%), mas não tinha nenhum requerimento mínimo (afinal de contas, supõe-se que o seu LMO se refere a uma vaga cuja remuneração cobre esse aspecto). A empresa pode se informar no próprio site do CIC. Por exemplo, tem este manual: <a href="http://www.cic.gc.ca/english/resources/publications/tfw-guide.asp" rel="nofollow noopener" title="http://www.cic.gc.ca/english/resources/publications/tfw-guide.asp">http://www.cic.gc.ca/englis...</a> . Boa sorte!</p>'
