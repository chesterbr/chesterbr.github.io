message: '<p>Então, realmente é uma boa pergunta. Na área em que eu trabalho (desenvolvimento de software) realmente a mão-de-obra especializada é escassa, então não foi tão complicado aprovar a LMO. Em outros casos eu realmente não sei.</p><p>Se você estiver com o inglês (ou francês) em dia, o site do CIC tem bastante informações neste sentido (mas é preciso passar um tempinho estudando elas - eu passei uns bons meses em cima disso, desde a época em que considerava um programa de imigração).</p><p>A empresa fez o lado dela (LMO) diretamente, e eu também fiz o meu (solicitação do visto de temporary resident / work permit) diretamente (apenas usando o serviço do VAC, conforme descrito no texto), então não saberia indicar um bom despachante.</p><p>Essa empresa nunca fez isso antes? O que está motivando eles a fazer esta oferta? Pessoalmente, eu pesquisaria um pouco mais, parece realmente um pouco suspeito eles procurarem uma pessoa de fora num caso desses...</p><p>Boa sorte!</p>'
