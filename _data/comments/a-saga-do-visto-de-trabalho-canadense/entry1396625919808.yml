message: '<p>Oi Chester tudo bem? Estou escrevendo pois fiquei com uma dúvida em um dos tópicos abordado nesse post.</p><p>Sobre a certidão de antecedentes criminais do estado você menciona que teria que ser de todos os estados em que você já residiu, mas no processo que estou fazendo agora a empresa que está me ajudando com a imigração informou que eu só precisaria do estado onde estou residindo atualmente. Você teria como me informar de onde você pegou a informação de que teria que ser para cada estado em que morei?</p><p>No link que você indicou está escrito somente "A Certidão de Antecedentes Criminais, issued by the state authority. Contact the state authority directly, using the local directory for assistance."</p><p>Desde já agradeço pelo seu tempo e atenção.</p><p>Abraço</p>'
