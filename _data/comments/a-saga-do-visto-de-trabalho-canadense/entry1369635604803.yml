message: '<p>Gilberto, o site é um pouco difícil de compreender, mas quase sempre o que eu considerava contradições eram situações diferentes. De qualquer forma, fico feliz se o post esclarece algo, mas sempre insisto para as pessoas considerarem o site em primeiro lugar.</p><p>Não sei dizer sobre a demanda para DBAs, em particular Oracle / SQLServer (na área específica em que eu trabalho é mais comum o uso de MySQL e/ou repositórios não-relacionais, e geralmente a administração de dados fica a cargo dos engenheiros responsáveis pelo sistema como um todo, não havendo uma função específica de DBA), mas sei que o setor financeiro por aqui é um dos principais empregadores no lado mais "tradicional" de TI.</p><p>LMOs ficaram mais complicadas de um tempo pra cá - o governo suspendeu por tempo indeterminado as A-LMO e está sendo mais cauteloso, por conta da exposição na mídia de empresas que começaram a abusar do sistema, substituindo trabalhadores locais por imigrantes que aceitavam condições inferiores (ex.: <a href="http://www.thestar.com/news/canada/2013/04/08/ottawa_admits_it_approved_request_for_migrant_workers_to_replace_rbc_employees.html)" rel="nofollow noopener" title="http://www.thestar.com/news/canada/2013/04/08/ottawa_admits_it_approved_request_for_migrant_workers_to_replace_rbc_employees.html)">http://www.thestar.com/news...</a>. Sugiro a busca em sites como o <a href="http://monster.ca" rel="nofollow noopener" title="http://monster.ca">http://monster.ca</a> e eventualmente diretamente em sites das empresas pelas quais você se interessar.</p><p>Boa sorte!</p>'
