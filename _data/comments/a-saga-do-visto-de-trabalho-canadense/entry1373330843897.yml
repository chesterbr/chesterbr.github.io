message: '<p>Oi Chester,<br>Obrigado pela breve resposta.</p><p>Você citou um ponto super importante: orientar atividades pessoais/profissionais para o objetivo da carreira internacional. Sou engenheiro e atuo com projetos, percebi que a estrutura de cargos/responsabilidades no Brasil diferem daquelas encontradas no exterior. Poderia indicar uma série de motivos, mas acho que o principal é que "aqui as coisas rodam com menos folga". Daí que pensei ser este um dos "problemas" da falta de resposta dos cadastros online, claro que associado ao LMO porque nem todas empresas conhecem isto (usualmente perguntam, no cadastro, se você pode trabalhar no Canadá sem participação do contratante).</p><p>Quanto ao percentual de 15%, foi naquele mesmo link que você passou, do banco RBC (<a href="http://migre.me/fnroH)" rel="nofollow noopener" title="http://migre.me/fnroH)">http://migre.me/fnroH)</a>. Veja:<br>"Ottawa’s new policy last April to allow employers to pay foreign temp workers 15 per cent less than the prevailing wage simply offers an incentive for employers to replace Canadian workers with migrants, he added."</p><p>E nessa mesma reportagem, há um gráfico ao final. Qual seria a diferença entre "professional" e "skilled/technical"? Será que o último seria o nosso "2º grau técnico"?</p><p>Abs,<br>Fabrício</p>'
