message: '<p>Voce fez esse processo sozinha ou teve ajuda de um despachante?<br>Por exemplo..  a empresa que vai me contratar eh tipo lanchonete estilo mc donalds, vai me contratar pq eu conheco o pessoal, pra me ajudar. Vc falou que primeiro a empresa precisa pedir para Labour Market Offer (LMO), mas eh possivel eles aceitarem, pois eles poderiam contratar canadenses, pq eu? o que a empresa poderia usar de argumento o pq nao esta contratando canadense, pois eu vi no site que vc me passou q precisa nao ter canadenses, pra depois ser o estrangeiro. E lah eles contratam muitos jovens canadenses. Me ajuda to muito confusa. Deus lhe pague. bjs, se puderr me  indicar um despachante, agradeco.</p>'
