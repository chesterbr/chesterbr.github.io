message: '<p>O que eu não entendi aí é o que qualifica você como "investidor estrangeiro". Você não pretende abrir mão da sua cidadania, e não deve ter problemas para manter o CPF ativo. A não ser que esteja falando da *transferência* de ativos, aí é um assunto que eu também não sei (optei por deixar no Brasil a maior parte por ora).</p><p>Vale lembrar que você não precisa declarar saída definitiva de imediato - é algo que é facultado se você tem a "intenção" de sair permanentemente (o que é complicado afirmar quando se tem um visto temporário e não cidadania ou pelo menos PR).</p>'
