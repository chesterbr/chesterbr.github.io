message: '<p>Cícero,</p><p>A informação veio numa guia que me foi entregue com a solicitação de documentação adicional. Segue um link do que estava marcado nela: <a href="http://i.imgur.com/vY4wEgd.jpg" rel="nofollow noopener" title="http://i.imgur.com/vY4wEgd.jpg">http://i.imgur.com/vY4wEgd.jpg</a> - você pode ver que o texto diz "todos os estados e países onde residiu por mais de 06 meses".</p><p>Isso não quer dizer que vão pedir isso para todos, ou mesmo que vão pedir no seu caso. Mas dado que já tinha até formulário pré-impresso, eu não duvido. De qualquer forma, alguns estados emitem estes certificados diretamente pela internet. Eu sugeriria obter os certificados que você puder obter facilmente e enviar junto com a aplicação, e depois se pedirem algum a mais, você completa. Mas é uma escolha sua.</p><p>Vale observar sempre: este post é de Set/2012, escrito por um não-advogado e não-especialista. Em se tratando de imigração canadense, tudo pode mudar o tempo todo, então *sempre* considere a fonte oficial.</p>'
