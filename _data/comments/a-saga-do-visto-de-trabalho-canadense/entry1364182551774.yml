message: '<p>F, foi junto sim. A pessoa que tem o LMO entra como principal applicant, e o cônjuge/companheiro como acompanhante. É preciso preencher quase todos os formulários em duplicata, mas estando tudo certinho (o VAC confere), os dois processos correm juntos (você consulta junto, eles pedem documentos juntos, etc).</p><p>Não teria por que ela não poder ir (salvo qualquer impedimento tradicional, ex.: não ter passporte ou alguma questão de antecedentes/saúde), então pode ficar tranquilo. A coisa fica mais clara quando você lê as instruções e preenhce os documentos.</p><p>Boa sorte!</p>'
