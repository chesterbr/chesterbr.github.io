message: '<p>Opa, Fabio. De fato eles pedem isso para skilled worker, para ter certeza que a pessoa vai ter como se manter até conseguir um emprego (e realmente é bom ter, porque nunca se sabe o tempo até conseguir um trabalho). Como o temporary worker (o meu caso) depende de já ter uma oferta de emprego, não tem esse requisito.</p><p>De qualquer forma, vir por imigração é sempre melhor (eu estou penando um pouquinho para conseguir evoluir o meu status para o de Permanent Resident, que é o que você tem com a imigração), então espero que consiga juntar essa quantia em breve e já vir com isso resolvido. Boa sorte!</p>'
