message: '<p>Amigo, quero trabalhar no canada, mas estou perdido.</p><p>Como arrumar um emprego, estando aqui no Brasil?</p><p>Onde são os melhores locais pra um brasilieiro que esta comendo agora?</p><p>Qual tipo de moradia devo procurar, barata e descente?</p><p>Tenho 27 anos, sou formado em Ligística, moro sozinho em Sao Paulo- Capital, residencia e veículos próprios, sem antecedentes, etc..</p><p>Quero me mudar por varios fatores pessoais, não me preocupo com o tipo de trabalho, motorista, etc...</p><p>desde ja agradeço muito a atenção.</p>'
