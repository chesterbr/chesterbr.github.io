message: '<p>Chester, uma dúvida que estamos tendo na saída</p><p>Vi que posso ter conta em bancos aqui, só notificá-los que não sou mais residente, porém sabe de alguma informação sobre investimentos (ações, fundos, etc.) por corretoras? Eu pedi informações para uma corretora e eles me passaram este link: <a href="http://www.cvm.gov.br/port/redir.asp?subpage=informacaoinvestidor" rel="nofollow noopener" title="http://www.cvm.gov.br/port/redir.asp?subpage=informacaoinvestidor">http://www.cvm.gov.br/port/...</a> dizendo que eu tinha ou que fechar a conta com eles, ou me adequar a essa instrução normativa</p><p>Outra corretora, por outro lado, disse que só preciso de um comprovante de endereço daqui e uma conta corrente aqui. O que me pareceu estranho, porque não residente tem algumas tributações diferenciadas (além do fato que se a corretora recolher qualquer tributo normalmente, a receita volta o estado do meu CPF para residente...)</p><p>Vocês passaram por isso?</p><p>Abraços!</p>'
