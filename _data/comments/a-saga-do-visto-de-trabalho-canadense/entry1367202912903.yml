message: '<p>Fernando,</p><p>Não é muito comum conseguir emprego antes de vir para cá, salvo para áreas bastante especializadas com demanda muito reprimida - e mesmo assim a empresa tem que estar muito disposta a trazer aquela pessoa específica.</p><p>Em não se tratando de um caso desses, o mais comum é as pessoas aplicarem para algum programa de imigração, sugiro pesquisar a este respeito (ex.: <a href="http://www.cic.gc.ca/english/immigrate/eligibility.asp" rel="nofollow noopener" title="http://www.cic.gc.ca/english/immigrate/eligibility.asp">http://www.cic.gc.ca/englis...</a> e <a href="http://www.immigration-quebec.gouv.qc.ca/pt/biq/mexico/palestras/index.php" rel="nofollow noopener" title="http://www.immigration-quebec.gouv.qc.ca/pt/biq/mexico/palestras/index.php">http://www.immigration-queb...</a> ).</p><p>Também recomendo avaliar a cultura e o modo de vida do país - a maior parte dos brasileiros que vejo por aqui tem uma tremenda dificuldade em se adaptar, tanto em termos pessoais quanto profissionais, ficando visivelmente deprimidos e saudosistas. Se não for o seu caso, pesquise e boa sorte!</p>'
