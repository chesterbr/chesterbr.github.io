message: '<p>Trabalho em uma concessionária da Yamaha<br>e meu chefe adquiriu um celular sch-w880 da samsung, dual chip ele usa nextel e tim, mas pode ser claro e vivo mais Nextel...<br>comprou de um grupo por nome Lyos da Darwin Tecnology<br>ele me disse que é um grupo fechado ele adiquiriu 6 aparelhos<br>quando ele comprou achou que não iriam entregar<br>mas com 9 dias o aparelho foi entregue, disse-me ele ainda que nunca tinha visto algo parecido, deu 90 reais de entrada e recebeu os boletos para pagar em casa, depois que avia recebido o aparelho, assim sendo ele comprou mais 5 aparelhos                          -Detalhe agora ele que 2000 em cada aparelho, mas eu sei que o aparelho não passou de 1000 reais, sabe onde vende tem noticia de tal grupo, se vc, souber como ou aonde posso encontrar este vendedor favor responder aqui...                                                    Ele recebeu um email e depois respondeu que tinha interesse escolheu o modelo e eles enviaram em 9 dias achei o Maximo eu mesma usei o aparelho e é muito bom, só tinha visto de um chip e não era NEXTEL...</p>'
