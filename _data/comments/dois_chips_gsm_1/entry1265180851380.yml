message: '<p>Trabalho com vendas do colete oficial moto-táxi a tecnologia e engenharia do mesmo não permite mais que um bolso para celular até mesmo pelo laudo do INMETRO,esta opção é muito boa para quem tem dois habitats,ou seja,chegou em casa muda de trabalho para vida particular(NÚMERO DO CHIP),mas para quem quer usar os dois chips simultâneamente por causa dos custos de operadora para operadora é totalmente enviável pois só fica um ativado para receber ligações;Esta explicação para mototaxistas é válida pela necessidade dos dois números simultâneos,pois a maiori dos clientes só liga para quem trabalha com a mesma operadora sua,pois ou é mais barata a ligação ou é feita com bônus que não custam valores a serem descontados;Espero ter ajudado em qualq</p>'
