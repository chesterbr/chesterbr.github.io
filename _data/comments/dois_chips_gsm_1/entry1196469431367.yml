message: '<p>Vocês já conhecem o aparelho de celular SA600? O SA600 é um aparelho telefônico que pode conter até dois chips de diferentes operadoras, funcionando ao mesmo tempo. Hoje já é possível adquirir um desses aparelhos aqui no Brasil. A Nanotec Distribuidora oferece esse produto de maneira exclusiva. Visite o site da empresa e confira: <a href="http://www.nanotecdistribuidora.com.br" rel="nofollow noopener" title="www.nanotecdistribuidora.com.br">www.nanotecdistribuidora.co...</a> </p><p></p><p></p><p>Esse aparelho já vem 100% desbloqueado para as duas operadoras, a serem escolhidas pelo usuário. Para escolher qual das linhas utilizar, na hora de ligar, basta escolher a linha A ou a linha B. No caso de recebimento de uma ligação, o celular avisa se a ligação é para o SIM A ou o SIM B.</p><p></p><p></p><p>SA600 contém além das funções básicas de um aparelho celular, Mp3 Player com alto falante externo, Mp4 Player de altíssima qualidade onde o usuário poderá armazenar até seis filmes inteiros, tela sensível ao toque, câmera fotográfica digital de 2MP, câmera filmadora colorida com áudio, bluetooth, cartão micro SD de 256MB com possibilidade de expansão até 2GB, quadriband (pega VIVO, TIM, OI e CLARO).</p><p></p><p></p><p>O aparelho custa R$ 990,00 e é possível dividir em até 6X sem juros no cartão Visa ou R$ 900,00 à vista. A Nanotec possui assinatura em arquivo, então mesmo clientes de fora do estado da Bahia podem parcelar o pagamento.</p><p></p><p></p><p>Algumas pontos importantes:</p><p></p><p></p><p>1. O aparelho tem Iso 9001<br><br>2. Vem com garantia de 1 ano<br><br>3. A Nanotec <a href="http://www.nanotecdistribuidora.com.br" rel="nofollow noopener" title="www.nanotecdistribuidora.com.br">www.nanotecdistribuidora.co...</a> tem loja aberta em Salvador no Barra Center<br><br></p>'
