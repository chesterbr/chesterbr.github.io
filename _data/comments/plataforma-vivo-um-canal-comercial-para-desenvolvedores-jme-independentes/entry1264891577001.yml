message: '<p>Obrigado, somali.</p><p>E sim, verdade: as APIs são apenas para apps que usarem SMS, e de fato é possível desenvolver para outras plataformas.</p><p>Mas a questão é sea loja da Vivo vai suportar estas plataformas. iPhone, por exemplo, teria que ter alguma integração com a App Store, o que não deve ser algo fácil (em termos comerciais).</p><p>Sobram Symbian e Windows Mobile (e talvez Blackberry e algum outro que eu não esteja lembrando), mas eu não sei se a loja suporta nem se a quantidade de aparelhos no mercado faz valer a pena.</p><p>Acredito que com o tempo vamos ter um panorama melhor disso, mas o que a Vivo deu a entender é que o foco inicial é JME - e parece a aposta segura nesse primeiro momento.</p>'
