message: '<p>Mathias, o 900 não tem Bluetooth, mas tem 3 USBs, permitindo plugar um dongle bluetooth quando você precisar. O WiFi é só G mesmo.</p><p></p><p></p><p>Pessoalmente, acho que o HD e uma tela maior matam o principal lance do Eee, que é ser leve e robusto (por não ter partes móveis). Sugiro que você vá atrás do HP mesmo ou de outras alternativas. E boa sorte com a alfândega/impostos com todas essas coisas. :-)</p><p></p><p></p><p>Abraço.</p>'
